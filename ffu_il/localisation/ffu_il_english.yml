 def_integrity_stdata_10:0 "$def_integrity_stype_e$ $ethic_pacifist$/$ethic_fanatic_pacifist$: §G+200%§!/§G+500%§!"
 def_integrity_stdata_11:0 "$def_integrity_stype_t$ $tr_adaptability_survival_fittest$: §G+50%§!"
 def_integrity_entry_formula_head:0 "Integrity Formula:"
 def_integrity_entry_formula_desc:0 "$def_integrity_fldata_01$. $def_integrity_fldata_02$ $def_integrity_fldata_03$ $def_integrity_fldata_04$"
 def_integrity_fldata_01:0 "§Y[Nominal Defenses Integrity] = [Default Integrity] x [Planetary Integrity Effects] x [External Sources Integrity Effects]§!"
 def_integrity_fldata_02:0 "It should be noted that §Y[External Sources Integrity Effects]§! are summarized between themselves and not multiplied. In addition, if buildings that provide integrity effects require strategic resources, effects will take place only if there is no deficit of required resources."
 def_integrity_fldata_03:0 "Toward §Y[External Sources]§! counts everything that doesn't originate from the core of the world, i.e. all technologies, buildings, traditions, modifiers and perks count toward §Y[External Sources]§!."
 def_integrity_fldata_04:0 "Some of them can stack multiple times, such as §H$building_planetary_shield_generator$§! that can be built up to 5 times at the same planet, thus increasing provided integrity effect from §G+50%§! up to §G+250%§! in total."
 def_integrity_entry_intro_head:0 "Integrity System Introduction:"
 def_integrity_entry_intro_desc:0 "Anti-Air/Countermeasure Turrets, Bunkers, Bomb Shelters, Tunnel Networks, Radar Stations, Planetary Shield Generators & etc. All this is part of §YPlanetary Defenses§! that help to protect infrastructure and population. And §Yintegrity§! is indicator of their consistency."
 orb_bombardment_header:0 "Fight For Universe: Orbital Bombardment Feature Information"
 orb_bombardment_entry_dmgtypes_head:0 "Dynamic Orbital Bombardment Effects:"
 orb_bombardment_entry_dmgtypes_desc:0 "$orb_bombardment_dtdata_01$\n$orb_bombardment_dtdata_02$\n$orb_bombardment_dtdata_03$\n$orb_bombardment_dtdata_04$\n$orb_bombardment_dtdata_05$"
 orb_bombardment_dtdata_01:0 "$stat_bomb_payload_pops$ §EDefines§! damage to the §Ypopulation§! of the colony. Not all of the payload just kill population. Some payloads can §Rmutate§! population into hostile creatures and have other magnificent §Rnegative§! effects."
 orb_bombardment_dtdata_02:0 "$stat_bomb_payload_army$ §EDefines§! damage to the §Ymilitary forces§! of the colony. It should be noted that some more advanced military forces are likely less vulnerable to the orbital bombardment with less advanced payloads."
 orb_bombardment_dtdata_03:0 "$stat_bomb_payload_infra$ §EDefines§! damage to the §Yinfrastructure§! of the colony. All districts and buildings are counted as infrastructure of the planet and leave a lot of §Rruins§! that require special decisions in order to be cleaned up."
 orb_bombardment_dtdata_04:0 "$stat_bomb_payload_regions$ §EDefines§! damage to the §Yenvironment§! of the colony. Generates §Rnegative§! planetary features and/or removes §Rpositive§! ones. Some of them can cause much more damage to the colony than you can imagine."
 orb_bombardment_dtdata_05:0 "$stat_bomb_payload_planet$ §EDefines§! post-bombardment §Yconsequences§! for the colony. When certain bombardment §Rcriteria is met§! or population of the planet is §Rcompletely destroyed§!, major changes occur to the colony. Turning colony into wasteland is least of your concerns, if it §Raccidentally§! can turn into one huge blob of hostile gray goo."
 orb_bombardment_entry_dformula_head:0 "Dynamic Orbital Bombardment Formula:"
 orb_bombardment_entry_dformula_desc:0 "$orb_bombardment_dfdata_01$. $orb_bombardment_dfdata_02$\n$orb_bombardment_dfdata_03$\n$orb_bombardment_dfdata_04$\n$orb_bombardment_dfdata_05$\n$orb_bombardment_dfdata_06$\n$orb_bombardment_dfdata_07$ $orb_bombardment_dfdata_08$ $orb_bombardment_dfdata_09$ $orb_bombardment_dfdata_10$"
 orb_bombardment_dfdata_01:0 "§Y[Bombardment Power] $stat_bomb_payload_power$ = [Ship Size] x [Bombardment Payload Type] x [Bombardment Bay Type]§!"
 orb_bombardment_dfdata_02:0 "§Y[Bombardment Power] $stat_bomb_payload_power$§! accumulates only toward same §Y[Payload Type]§! and doesn't stack between §Ydifferent§! payloads."
 orb_bombardment_dfdata_03:0 "Each §R1000§! $stat_bomb_payload_power$ does §G100%§! bombardment effect."
 orb_bombardment_dfdata_04:0 "Each §R100§! $stat_bomb_payload_power$ does §G10%§! bombardment effect."
 orb_bombardment_dfdata_05:0 "Each §R10§! $stat_bomb_payload_power$ does §G1%§! bombardment effect."
 orb_bombardment_dfdata_06:0 "Each §R1§! $stat_bomb_payload_power$ does §G0.1%§! bombardment effect."
 orb_bombardment_dfdata_07:0 "§ENumbers§! shown in §Y[square brackets]§! define §Yamount§! of attempts made to trigger relevant strike effect."
 orb_bombardment_dfdata_08:0 "If multiple payloads with §Ydifferent§! colony destruction effects are used, the §YColony Destruction Effect§! will be chosen randomly."
 orb_bombardment_dfdata_09:0 "Orbital bombardment strike performed only §Yevery 25 days§! by the fleet."
 orb_bombardment_dfdata_10:0 "§EIn addition§!, when orbital bombardment §Ystrike is performed§!, regardless if payload effects took place or not, §HDefenses Integrity§! of the planet are decreased by §Y[Bombardment Power] / [1.2]§! number."
 orb_bombardment_entry_example_head:0 "Dynamic Orbital Bombardment Example:"
 orb_bombardment_entry_example_desc:0 "For example, §YFleet A§! has $stat_bomb_payload_power$ §R23486§!, where $stat_bomb_payload_power$ §R16000§! counted toward §Y[Payload A]§! and rest of the $stat_bomb_payload_power$ §R7486§! counted toward §Y[Payload B]§!. §Y[Payload A]§! has effect §E$stat_bomb_payload_pops$ §Y13% [x22]§! zombify population§! and §Y[Payload B]§! has effects §E$stat_bomb_payload_infra$ §Y34% [x8]§! ruin district§! and §E$stat_bomb_payload_planet$ §Y15%§! chance to turn planet into §YTomb World§! on colony destruction§!. It means that §Yevery 25 days§! fleet will reduce colony's §HDefenses Integrity§! by §R19571§!, do §E§R16x§! §Y22§! attempts to zombify random pop with §Y13%§! probability§!, §E§R7x§! §Y8§! attempts to ruin random district with §Y34%§! probability§!, §E§R4x§! §Y8§! attempts with §Y3.4%§! probability§!, §E§R8x§! §Y8§! attempts with §Y0.34%§! probability§! and §E§R6x§! §Y8§! attempts with §Y0.034%§! probability§!. And when population of the colony will reach zero, there will §E§Y15%§! probability that planet will change its class to §YTomb World§!§!. Note: fleets bombardment doesn't interfere with each other."
 planet_weapons_header:0 "Fight For Universe: Planetary Weapons Feature Information"
 planet_weapons_entry_intro_head:0 "Planetary Defense Weapons Introduction:"
 planet_weapons_entry_intro_desc:0 "Planetary Defense Weapons are §Ybuildings§! that provide basic deterrence against passing by hostile fleets at the very beginning and serious offensive power at later stages of technological development. To §Yproperly work§!, Planetary Defense Weapons require §Ysufficient energy§! supply (i.e. no §Renergy deficit§!), Planetary Defenses status §Yabove Wasted§! and fully occupied £mod_job_ffu_il_defense_operator_add£ §YPlanetary Defense Operator§! job slots (i.e. §Rno§! free job slots of this type). If all of the conditions are met and hostile fleet is §Ywithin range§! of the Planetary Defense Weapon, you'll see it working. §EIt should be noted§!, that §Yby default§! for them hostile transport ships §Yare priority targets§! over any other ship classes."
 planet_weapons_entry_stats_head:0 "Planetary Defense Weapon Stats:"
 planet_weapons_entry_stats_desc:0 "$planet_weapons_statdt_01$\n$planet_weapons_statdt_02$\n$planet_weapons_statdt_03$\n$planet_weapons_statdt_04$\n$planet_weapons_statdt_05$\n$planet_weapons_statdt_06$\n$planet_weapons_statdt_07$\n$planet_weapons_statdt_08$\n$planet_weapons_statdt_09$"
 planet_weapons_statdt_01:0 "§E$stat_pweap_type$§! varies with each planetary defense weapon. Each type and architecture has its own strengths and weaknesses."
 planet_weapons_statdt_02:0 "§E$stat_pweap_range$§! can be §YLow Orbit§!, §YStar System§!, measured in §YLight Years§! or even in §YHyperlane Jumps§! (for exotic planetary defense weapons)."
 planet_weapons_statdt_03:0 "§E$stat_pweap_reload$§! how much game §Ydays§! it takes to reload the weapon. The §Ygreater§! effective range of the weapon, the longer it takes to reload."
 planet_weapons_statdt_04:0 "§E$stat_pweap_salvos$§! how much §Ycharges§! (missiles, artillery shells, plasma blasts & etc) planetary defense weapon can fire before requiring §Yreload§!."
 planet_weapons_statdt_05:0 "§E$stat_pweap_acc$§! what is the §Ychance§! that charge will hit target properly without missing. Ships can have their own countermeasures too."
 planet_weapons_statdt_06:0 "§E$stat_pweap_damage$§! exact amount of §Ydamage§! that is done to targeted ship's hull. Damage completely §Yignores§! any shields and armor."
 planet_weapons_statdt_07:0 "§E$stat_pweap_critch$§! the §Ychance§! of normal accurate hit becoming a critical one and thus causing §Yadditional damage§! to the target."
 planet_weapons_statdt_08:0 "§E$stat_pweap_critdm$§! the §Yamount of damage§! that critical hit causes based on the normal §Yhit damage§! weapon does (it should be noted that §Y175%§! means multiplier of §Y1.75§! and not §R2.75§!)."
 planet_weapons_statdt_09:0 "§E$stat_pweap_special$ Special Effect:§! pretty much §Yunique§! for every weapon type and in most cases requires additional research to be §Yunlocked§!. Some weapons can launch §Yadditional salvo§!, some can cause §Ysplash damage§! and some can even §Yreprocess§! targeted ship's hull into alloys. Possibilities are endless for this stat with some being completely §Yunpredictable§!."
 planet_weapons_entry_upgrds_head:0 "Planetary Defense Weapon Upgrades:"
 planet_weapons_entry_upgrds_desc:0 "$planet_weapons_upgrds_01$\n$planet_weapons_upgrds_02$\n$planet_weapons_upgrds_03$"
 planet_weapons_upgrds_01:0 "§E$stat_pweap_engtech$ Engineering Tech Upgrade:§! planetary defense weapon §Yupgrades§! that can be unlocked by researching relevant §Yengineering§! technologies. Mostly applied to the planetary defense weapons of §Ymechanical§! origin (for example: §RAutocannons§!, §R6000mm Howitzers§!, §RStormers§! & etc)."
 planet_weapons_upgrds_02:0 "§E$stat_pweap_phytech$ Physics Tech Upgrade:§! planetary defense weapon §Yupgrades§! that can be unlocked by researching relevant §Yphysics§! technologies. Mostly applied to the planetary defense weapons of §Yenergy§! origin (for example: §RParticle Cannons§!, §REnergy Lances§! & etc)."
 planet_weapons_upgrds_03:0 "§E$stat_pweap_soctech$ Society Tech Upgrade:§! planetary defense weapon §Yupgrades§! that can be unlocked by researching relevant §Ysociety§! technologies. Mostly applied to the planetary defense weapons of §Ybiological§! origin (for example: §RSpore Throwers§!, §RAcid Cannons§! & etc)."
 ffu_il_intstatus_button:0 "Integrity Status"
