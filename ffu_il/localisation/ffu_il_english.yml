 ### PRESCRIPTED COUNTRIES
 EMPIRE_DESIGN_ffu_il_idf:0 "Independent Defense Force"
 EMPIRE_DESIGN_ffu_il_idf_desc:0 "Originally Kadeshi were a peaceful race, however appearance of the very deadly enemy forced them to prepare and arm themselves despite their love for peace.\n\nAlthough Kadeshi became completely militarized, they never forgot their origin and their ancient legacy bestowed by first generations. Externally Kadeshi seen as completely military hierarchical society, but in reality, their internal policy is completely democratic, where government official endorses freedom of thought, freedom of speech and freedom of creativity. This in turn greatly stimulates technological development of the empire by their own population from their own will.\n\nKadeshi take military service very seriously and only small part of population can pass military service screening successfully, but quality of those who passed is guaranteed to be best of the best. But even the largest part of population that doesn't enter the service, can professionally handle any weaponry or military vehicles.\n\nIn addition, Kadeshi are very overprotective of their own people and their allies, as well very persistent when dealing with enemies. As result, seeing Kadeshi admirals and generals easily take care of enemy forces that twice as big as theirs is a common sight in IDF.\n\nThe very essence of the Kadeshi themselves and of the Independent Defense Force can be seen in their military oath:\n§YI solemnly swear,\nTo devote my life and ability,\nIn defense of the Origin Worlds,\nTo defend Constitution of Independence,\nAnd universal rights of all sentient life,\nFrom the depths of the Pacific,\nTo the edge of the galaxy,\nFor as long, as I shall live!§!"
 
 ### SYSTEM AND EVENT STRINGS
 big_world_system_initializer_NAME:0 "Unknown Legacy"
