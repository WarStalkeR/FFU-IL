 ffu_il_game_init.105.name:0 "Ancient Data Centers"
 ffu_il_game_init.105.desc:0 "When our science teams reported their findings about huge ancient data centers at our homeworld, they could barely contain awe. The amount of the information in them are much greater than we expected, the time required to process it is far beyond us for now."
 ffu_il_game_init.106.name:0 "Ancient Data Centers"
 ffu_il_game_init.106.desc:0 "When our science teams reported their findings about immense ancient data centers at our homeworld, they could barely contain awe. The immensity of the information in them are beyond our comprehension, the time required to process it is far beyond us for now."
 ffu_il_building_init.101.name:0 "1st Gen. Enrichment Project Initiated"
 ffu_il_building_init.101.desc:0 "We've initiated 1st generation enrichment project at the [This.GetPlanetMoon] §Y[This.GetName]§! in the system §Y[This.GetStarName]§!, please choose resource type.\n\n§lEnrichment options are available, only if corresponding basic extraction and processing technologies have been researched!§!\n\nPossible Consequences:\n - Consequences Avoidance: §G10%§!\n - Territorial Pollution: §Y30%§!\n - Light Atmospheric Pollution: §Y20%§!\n - Heavy Atmospheric Pollution: §H15%§!\n - Environmental Collapse: §H10%§!\n - Atmospheric Dissipation: §R10%§!\n - Tectonic Destabilization: §R5%§!"
 ffu_il_building_init.102.name:0 "2nd Gen. Enrichment Project Initiated"
 ffu_il_building_init.102.desc:0 "We've initiated 2nd generation enrichment project at the [This.GetPlanetMoon] §Y[This.GetName]§! in the system §Y[This.GetStarName]§!, please choose resource type.\n\n§lEnrichment options are available, only if corresponding basic extraction and processing technologies have been researched!§!\n\nPossible Consequences:\n - Consequences Avoidance: §G40%§!\n - Territorial Pollution: §Y25%§!\n - Light Atmospheric Pollution: §Y15%§!\n - Heavy Atmospheric Pollution: §H10%§!\n - Environmental Collapse: §H5%§!\n - Atmospheric Dissipation: §R5%§!\n - Tectonic Destabilization: §R0%§!"
 ffu_il_building_init.103.name:0 "3rd Gen Enrichment Project Initiated"
 ffu_il_building_init.103.desc:0 "We've initiated 3rd generation enrichment project at the [This.GetPlanetMoon] §Y[This.GetName]§! in the system §Y[This.GetStarName]§!, please choose resource type.\n\n§lEnrichment options are available, only if corresponding basic extraction and processing technologies have been researched!§!\n\nPossible Consequences:\n - Consequences Avoidance: §G70%§!\n - Territorial Pollution: §Y15%§!\n - Light Atmospheric Pollution: §Y10%§!\n - Heavy Atmospheric Pollution: §H5%§!\n - Environmental Collapse: §H0%§!\n - Atmospheric Dissipation: §R0%§!\n - Tectonic Destabilization: §R0%§!"
 ffu_il_building_init.201.name:0 "Territorial Pollution!"
 ffu_il_building_init.201.desc:0 "As results of our latest enrichment operation this region on the planet became heavily polluted and unusable. Restoring it back to the original state will require a serious amount of time and resources."
 ffu_il_building_init.202.name:0 "Atmospheric Pollution!"
 ffu_il_building_init.202.desc:0 "As results of our latest enrichment operation an atmosphere of this planet is polluted by dangerous reagents that have negative influence on the planet's population."
 ffu_il_building_init.203.name:0 "Heavy Atmospheric Pollution!"
 ffu_il_building_init.203.desc:0 "As results of our latest enrichment operation an atmosphere of this planet is heavily polluted by extremely dangerous reagents that have very negative influence on the planet's population."
 ffu_il_building_init.204.name:0 "Environmental Collapse!"
 ffu_il_building_init.204.desc:0 "As results of our latest enrichment operation an entire environmental system was heavily damaged, causing heavy destruction of the infrastructure and immense casualties among the population."
 ffu_il_building_init.205.name:0 "Atmospheric Dissipation!"
 ffu_il_building_init.205.desc:0 "As results of our latest enrichment operation an entire atmospheric layer got dissipated, thus destroying entire colony with all population and turning this planet into lifeless barren world."
 ffu_il_building_init.206.name:0 "Tectonic Destabilization!"
 ffu_il_building_init.206.desc:0 "As results of our latest enrichment operation an entire tectonic layer of the planet was destabilized, thus causing complete destruction of the planet's crust along with everything that was on it."
 terraform_warning:0 "§YAttention! Terraforming has 2 stages! 1st Stage: resource allocation stage (takes 1 day to deposit resources before terraforming actually starts). 2nd Stage: world terraforming itself (consumes no resources, since they were deposited earlier, but takes time shown in the description to terraform the world).§!\n\n§ROnce 1st Stage was initiated (i.e. resources were already deposited), it is impossible to alter terraforming process, unless 2nd Stage is complete as well!§!"
