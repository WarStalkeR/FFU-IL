 def_integrity_stdata_01:0 "$def_integrity_stype_b$ $building_planetary_shield_generator$: §G+50%§!"
 def_integrity_stdata_02:0 "$def_integrity_stype_b$ $building_sr_procs_planetshield_local_unlim$: §G+100%§!"
 def_integrity_stdata_03:0 "$def_integrity_stype_b$ $building_sr_procs_planetshield_local_unlim_2$: §G+150%§!"
 def_integrity_stdata_04:0 "$def_integrity_stype_b$ $building_sr_procs_planetshield_local_unlim_3$: §G+200%§!"
 def_integrity_stdata_05:0 "$def_integrity_stype_b$ $building_sr_procs_planetshield_global_lim$: §G+100%§!"
 def_integrity_stdata_06:0 "$def_integrity_stype_b$ $building_sr_procs_planetshield_global_lim_2$: §G+200%§!"
