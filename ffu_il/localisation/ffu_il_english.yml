 ffu_il_action.1000.name:0 "Ancient Data Centers"
 ffu_il_action.1000.desc:0 "As our science officers report their findings about the immense ancient data centers at the ringworld in the §Y[From.GetStarName]§! system, they can barely contain their awe. The immensity of the information in them are beyond our comprehension and the time required to process it, is far beyond us for now."
