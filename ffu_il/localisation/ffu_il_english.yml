 perfect_world_system_initializer_DESC:0 "System with Ecumenopolis-class Planet that has 30 free districts initially.\n\n§RWarning! Chosing this Starting Solar System without §YMysterious Legacy§! trait will apply immense penalties to your empire and as result will make game unplayble!§!\n\n$system_initializer_DESC$"
