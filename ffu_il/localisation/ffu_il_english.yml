 planetary_defenses_nominal_stats:0 "§TOrbital Bombardment:§!\n- §GWill not§! damage §Yregions§! and §Yenvironment§!.\n- §GWill not§! destroy or ruin §Ystructures§!.\n- §GWill not§! destroy ground defense §Yarmies§!.\n- §GWill not§! destroy planet §Ypopulation§!.\n- §GWill not§! destroy §Ycritical§! infrastructure."
 planetary_defenses_nominal_desc:0 "Planetary defenses operate at nominal capacity and prevent orbital bombardment from causing any damage to the planet's surface. However, suppressive fire from spaceships can't be deflected completely and still causes some damage to the ground forces.\n\n$planetary_data_nominal$\n\n$planetary_defenses_nominal_stats$"
 planetary_defenses_stable:0 "§TPlanetary Defenses:§!§G Stable§!"
 planetary_defenses_stable_stats:0 "§TOrbital Bombardment:§!\n- §RWill§! damage §Yregions§! and §Yenvironment§!.\n- §GWill not§! destroy or ruin §Ystructures§!.\n- §GWill not§! destroy ground defense §Yarmies§!.\n- §GWill not§! destroy planet §Ypopulation§!.\n- §GWill not§! destroy §Ycritical§! infrastructure."
 planetary_defenses_stable_desc:0 "Planetary defenses are stable and will prevent any critical damage to the ground forces, population or infrastructure. However, all incoming damage toward uninhabited surface of the planet and its environment will be ignored.\n\n$planetary_data_stable$\n\n$planetary_defenses_stable_stats$"
 planetary_defenses_disrupted:0 "§TPlanetary Defenses:§!§Y Disrupted§!"
 planetary_defenses_disrupted_stats:0 "§TOrbital Bombardment:§!\n- §RWill§! damage §Yregions§! and §Yenvironment§!.\n- §RWill§! destroy or ruin §Ystructures§!.\n- §GWill not§! destroy ground defense §Yarmies§!.\n- §GWill not§! destroy planet §Ypopulation§!.\n- §GWill not§! destroy §Ycritical§! infrastructure."
 planetary_defenses_disrupted_desc:0 "Planetary defenses are disrupted and no longer can protect planet's non-critical infrastructure at full capacity. However, ground defence forces and population are still protected.\n\n$planetary_data_disrupted$\n\n$planetary_defenses_disrupted_stats$"
 planetary_defenses_emergency:0 "§TPlanetary Defenses:§!§H Emergency§!"
 planetary_defenses_emergency_stats:0 "§TOrbital Bombardment:§!\n- §RWill§! damage §Yregions§! and §Yenvironment§!.\n- §RWill§! destroy or ruin §Ystructures§!.\n- §RWill§! destroy ground defense §Yarmies§!.\n- §GWill not§! destroy planet §Ypopulation§!.\n- §GWill not§! destroy §Ycritical§! infrastructure."
 planetary_defenses_emergency_desc:0 "Planetary defenses are working in emergency mode and can only protect population sheltered in civilian bunkers, beside planetary defense infrastructure.\n\n$planetary_data_emergency$\n\n$planetary_defenses_emergency_stats$"
 planetary_defenses_critical:0 "§TPlanetary Defenses:§!§R Critical§!"
 planetary_defenses_critical_stats:0 "§TOrbital Bombardment:§!\n- §RWill§! damage §Yregions§! and §Yenvironment§!.\n- §RWill§! destroy or ruin §Ystructures§!.\n- §RWill§! destroy ground defense §Yarmies§!.\n- §RWill§! destroy planet §Ypopulation§!.\n- §GWill not§! destroy §Ycritical§! infrastructure."
 planetary_defenses_critical_desc:0 "Planetary defenses are critical! All planet's surface is vulnerable to orbital bombardment, except planetary defense infrastructure.\n\n$planetary_data_critical$\n\n$planetary_defenses_critical_stats$"
 planetary_defenses_wasted:0 "§TPlanetary Defenses:§!§g Wasted§!"
