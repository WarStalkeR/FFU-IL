 civic_robotic_integration:0 "Robotic Integrators"
 civic_robotic_integration_desc:0 "A mixed society, where machines became integral part of main species' daily lives with equal standing. Such society can no longer function on its own and thus both, machines and the people became very foundation of the future empire."
