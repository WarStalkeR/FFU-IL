 ffu_il_sphere_01d_DESC:0 "A Dyson Sphere frame half-covered by stellar radiation absorption panels. In addition frame is covered by polarization coating that increases its stellar radiation throughput and energy conversion efficiency."
 ffu_il_sphere_01e:0 "Shielded Sphere Frame"
 ffu_il_sphere_01e_DESC:0 "A Dyson Sphere frame mostly covered by stellar radiation absorption panels and polarization coating. In addition, multiple shield projectors and mass converters were installed inside, to safely harvest stellar matter and convert it into the resources to some extent."
 ffu_il_sphere_01f:0 "Dyson Sphere"
 ffu_il_sphere_01f_DESC:0 "A fully operational Dyson Sphere that absorbs stellar radiation and stellar matter, and converts them into immense amounts of £energy£ Energy and £minerals£ Minerals."
