 ### NEW IN-GAME INTERFACE
 def_integrity_header:0 "Fight For Universe: Defenses Integrity Feature Information"
 def_integrity_entry_example_head:0 "Integrity System Explanation:"
 def_integrity_entry_example_desc:0 "When §Yintegrity§! of Planetary Defenses reaches §R0%§!, the §Ystatus§! of Planetary Defenses is §Rreduced§! and §Yintegrity§! resets back to §G100%§!. This repeats until §Ystatus§! is §Rreduced§! to §Rwasted§!. Once §Ystatus§! of Planetary Defenses is §Rwasted§! all relevant features become §Rinactive§!. After §G30 days§! of ceasefire §Yintegrity§! starts to restore §G2.5% every 5 days§!. Planetary Defenses §Ystatus§! starts to restore only after §G360 days§! of ceasefire."
 def_integrity_entry_pcstats_head:0 "Planetary Integrity Effects:"
 def_integrity_entry_pcstats_desc:0 "$def_integrity_pcdata_01$\n$def_integrity_pcdata_02$\n$def_integrity_pcdata_03$\n$def_integrity_pcdata_04$\n$def_integrity_pcdata_05$\n$def_integrity_pcdata_06$\n$def_integrity_pcdata_07$"
