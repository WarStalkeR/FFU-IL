 action.92.garanthium:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_garanthium$§!. It can be refined into a metal that is both malleable and durable. This ore would make an excellent material for use in the construction of ships."
 action.92.lythuric:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_lythuric$§!. Small concentrations of this gas mixed with fuel should significantly increase the thrust of our starship engines."
 action.92.teldar:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_teldar$§!. These extremely durable crystals should theoretically enhance the armor-piercing capabilities and destructive potential of our projectile weapons."
 action.92.orillium:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_orillium$§!. This ore is a very unstable element that can be used to efficiently randomize high-frequency shield modulations, improving potential defensive capabilities."
 action.92.pitharan:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_pitharan$§!. This fine, energy-dense dust serves as an excellent fertilizer. Its use should greatly enhance our food production."
 action.92.engos:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_engos$§!. This vapor is a naturally occurring stimulant that helps all forms of life perform at maximum capacity."
 action.92.neutronium:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_neutronium$§!. It is a super-dense substance composed of neutrons that can be forged into extremely resistant hulls."
 action.92.zro:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_zro$§!. It is an extremely rare aerosol of exotic particles that appears to have been deposited here through a meteor impact, but its true origin is a mystery. If ingested by psionically-gifted individuals, this aerosol should act as a very potent (and potentially addictive) drug that enhances PSI abilities."
 action.92.dark_matter:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_dark_matter$§!. This exotic substance has many properties that seemingly defy several natural laws. It could potentially revolutionize the sciences."
 action.92.satramene:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_satramene$§!. This gas is a naturally occurring stimulant that has a calming effect on most beings, typically prompting consensus-seeking behaviors in groups. It is potentially addictive."
 action.92.living_metal:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_living_metal$§!. This inorganic metal shows characteristics usually seen only in biological life forms. It will always attempt to regenerate back into the shape it was stabilized into."
 action.92.terraform_liquids:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_natural_liquids$§!. Access to these fluids would greatly assist the process of terraforming planets."
 action.92.terraform_gases:0 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §H$sr_light_gases$§!. With a steady supply of these gases, the process of terraforming planets would become less costly."
 