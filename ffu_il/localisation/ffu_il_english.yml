 ffu_il_sentry_02a_MEGASTRUCTURE_DETAILS:0 "A §YSentry Ringworld§! has capabilities of the Sentry Array. During construction all other planets in the system are used as materials."
 ffu_il_sentry_02a_CONSTRUCTION_INFO_DELAYED:0 "§EA complete §YSentry Ringworld§! consists of 18 §YHabitable§! segments and §YRingworld Sensor Array§!. Each §YHabitable§! segment is equivalent to a size §Y25§! Gaia World and rich with rare strategic resources deposits. And fully functional ringworld sensor array allows empire to observe far away systems and unidentified fleets movement that are long beyond normal means of observation.§!"
 ffu_il_sentry_02a:0 "Sentry Ringworld Construction Site"
 ffu_il_sentry_02a_DESC:0 "This complex will serve as a staging ground, resource depot and living quarters for the hundreds of thousands of personnel involved in the Ring World's construction."
 ffu_il_sentry_02b:0 "Ringworld Frame"
 ffu_il_sentry_02b_DESC:0 "This initial skeletal frame encircles the system's sun, and serves as the platform on which we will eventually build fully habitable sections."
 ffu_il_sentry_02c:0 "Ringworld Frame"
 ffu_il_sentry_02c_DESC:0 "This initial skeletal frame encircles the system's sun, and serves as the platform on which we will eventually build fully functional sensor array."
 ffu_il_sentry_02d:0 "Ringworld Sensor Array"
 ffu_il_sentry_02d_DESC:0 "A fully functional ringworld sensor array that allows empire to observe far away systems and unidentified fleets movement that are long beyond normal means of observation. In addition, ringworld sensor array is fully self-sufficient and doesn't require external energy supply due the built-in stellar radiation converters."
 ffu_il_sentry_02e:0 "Ringworld Section"
 ffu_il_sentry_02e_DESC:0 "This skeletal frame section makes up roughly one quarter of the unfinished ringworld's total surface area. Work on the smaller habitable section has not yet been completed."
 ffu_il_sentry_02f:0 "Active Ringworld Segment"
 ffu_il_sentry_02f_DESC:0 "A fully functional habitable ringworld section, complete with an active biosphere, that is ready for settlement."
