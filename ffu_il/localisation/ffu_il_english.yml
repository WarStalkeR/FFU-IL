 tech_sr_procs_crimestab_local_unlim_01_desc:0 "This initiative allows further development of new communication methods and information distribution via HyperNet technology on colonial scale."
 tech_sr_procs_crimestab_local_unlim_02:0 "HyperNet Integration Protocols"
 tech_sr_procs_crimestab_local_unlim_02_desc:0 "These protocols allows perfect integration of HyperNet technology on the colonial scale, thus granting access to the HyperNet to every citizen of the colony, from any location at the planet."
 tech_sr_procs_crimestab_local_unlim_03:0 "HyperNet Integration Optimization"
 tech_sr_procs_crimestab_local_unlim_03_desc:0 "This technology allows optimization of standard HyperNet management subroutines, thus decreasing server load and increasing overall HyperNet performance at the colony."
 tech_sr_procs_edictlength_global_unlim_01:0 "Basic Long Distance HyperNet Access"
 tech_sr_procs_edictlength_global_unlim_01_desc:0 "This technology expand accessible range of the HyperNet, thus improving accessibility to the media and information circulating in it, along with efficiency of empire's influence."
 tech_sr_procs_edictlength_global_unlim_02:0 "Advanced Long Distance HyperNet Access"
 tech_sr_procs_edictlength_global_unlim_02_desc:0 "This technology expand accessible range of the HyperNet, thus noticeably improving accessibility to the media and information circulating in it, along with efficiency of empire's influence."
 tech_sr_procs_edictlength_global_unlim_03:0 "Experimental Long Distance HyperNet Access"
 tech_sr_procs_edictlength_global_unlim_03_desc:0 "This technology expand accessible range of the HyperNet, thus effectively improving accessibility to the media and information circulating in it, along with efficiency of empire's influence."
 tech_sr_procs_edictlength_global_unlim_04:0 "Superior Long Distance HyperNet Access"
 tech_sr_procs_edictlength_global_unlim_04_desc:0 "This technology expand accessible range of the HyperNet, thus greatly improving accessibility to the media and information circulating in it, along with efficiency of empire's influence."
 tech_sr_procs_edictlength_global_unlim_05:0 "Perfect Long Distance HyperNet Access"
 tech_sr_procs_edictlength_global_unlim_05_desc:0 "This technology expand accessible range of the HyperNet, thus immensely improving accessibility to the media and information circulating in it, along with efficiency of empire's influence."
 tech_sr_procs_planetshield_local_unlim_01:0 "Core Planetary Shielding Initiative"
 tech_sr_procs_planetshield_local_unlim_01_desc:0 "This initiative allows implementation of planet-wide force field that increases overall efficiency of the planetary defenses and reduces damage from orbital bombardment."
 tech_sr_procs_planetshield_local_unlim_02:0 "Core Planetary Shielding Protocols"
 tech_sr_procs_planetshield_local_unlim_02_desc:0 "These protocols improve planet-wide force field even further, thus increasing overall efficiency of the planetary defenses and reduces damage from orbital bombardment even more."
 tech_sr_procs_planetshield_local_unlim_03:0 "Core Planetary Shielding Optimization"
 tech_sr_procs_planetshield_local_unlim_03_desc:0 "This optimization allows to fully exploit capabilities of planet-wide force field and increase overall efficiency of the planetary defenses along with protection from the orbital bombardment to the utmost limit."
 tech_sr_procs_planetshield_global_lim_01:0 "Basic Remote Force Field Projection"
 tech_sr_procs_planetshield_global_lim_01_desc:0 "This technology allows to project and cover remote planets of the empire by force field that increases overall efficiency of the planetary defenses and reduces damage from the orbital bombardment."
 tech_sr_procs_planetshield_global_lim_02:0 "Advanced Remote Force Field Projection"
 tech_sr_procs_planetshield_global_lim_02_desc:0 "This technology allows to project and cover remote planets of the empire by strong force field that noticeably increases overall efficiency of the planetary defenses and reduces damage from the orbital bombardment."
 tech_sr_procs_planetshield_global_lim_03:0 "Experimental Remote Force Field Projection"
 tech_sr_procs_planetshield_global_lim_03_desc:0 "This technology allows to project and cover remote planets of the empire by very strong force field that effectively increases overall efficiency of the planetary defenses and reduces damage from the orbital bombardment."
 tech_sr_procs_planetshield_global_lim_04:0 "Superior Remote Force Field Projection"
 tech_sr_procs_planetshield_global_lim_04_desc:0 "This technology allows to project and cover remote planets of the empire by extremely strong force field that greatly increases overall efficiency of the planetary defenses and reduces damage from the orbital bombardment."
 tech_sr_procs_planetshield_global_lim_05:0 "Perfect Remote Force Field Projection"
 tech_sr_procs_planetshield_global_lim_05_desc:0 "This technology allows to project and cover remote planets of the empire by nearly impenetrable force field that immensely increases overall efficiency of the planetary defenses and reduces damage from the orbital bombardment."
 tech_sr_procs_admincap_local_lim_01:0 "Extensive Administration Initiative"
 tech_sr_procs_admincap_local_lim_01_desc:0 "This initiative allows to implement extensive administrative network over the colony and as result to increase administrative capacity of the entire empire."
 tech_sr_procs_admincap_local_lim_02:0 "Extensive Administration Protocols"
 tech_sr_procs_admincap_local_lim_02_desc:0 "These protocols make already established administrative network over the colony even more efficient and cooperative, thus reducing bureaucratic complexity and increasing administrative capacity of the entire empire even better."
 tech_sr_procs_admincap_local_lim_03:0 "Extensive Administration Integration"
 tech_sr_procs_admincap_local_lim_03_desc:0 "Full integration of the extensive administrative network over the colony grants it near perfect management capabilities with low bureaucratic complexity that greatly increase administrative capacity of the empire."
