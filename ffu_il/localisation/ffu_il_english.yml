 ffu_il_action.1001.desc:0 "Our ship captain reports that a §Yringworld§! was found in the §Y[Root.GetStarName]§! star system. Further investigation and analysis are needed in order to understand what its current state."
 ffu_il_action.1002.name:0 "Planet with Strategic Resources"
 ffu_il_action.1002.desc:0 "Science officer §Y[Root.GetLeaderName]§! reports that [From.GetPlanetMoon] §Y[From.GetName]§! in the §Y[From.GetStarName]§! star system has terrain with deposits of the strategic resources."
