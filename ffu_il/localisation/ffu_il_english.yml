 ### ENERGY ERA TECHNOLOGIES
 tech_energy_era_tier_1:0 "Fission Energy Era"
 tech_energy_era_tier_1_desc:0 "A crude and simple way to convert radioactive material into energy through fission. Provides enough power to support only most basic FTL engines."
 tech_energy_era_tier_2:0 "Fusion Energy Era"
 tech_energy_era_tier_2_desc:0 "Fusion of radioactive materials produce much greater amount of energy then simple and crude fission, in addition to being more stable."
 tech_energy_era_tier_3:0 "Plasma Energy Era"
 tech_energy_era_tier_3_desc:0 "Any matter has 4 states, wheres 4th state is plasma that acquired through heavy ionization. Plasma can be contained in magnetic chambers and its temperature allow to generate huge amount of energy just from pure heat."
 tech_energy_era_tier_4:0 "Photon Energy Era"
 tech_energy_era_tier_4_desc:0 "Through advanced refraction methods light can be condensed to the point of the critical concentration, which can result in release of extreme amount of energy. As result, photon energy can be easily weaponized and used to support heavy energy-consuming systems."
 tech_energy_era_tier_5:0 "Elerium Energy Era"
 tech_energy_era_tier_5_desc:0 "Elerium-115 is unique mineral that can be artificially grown. It has transparent gold color and its presence positively affects living beings. If arranged into form of crystal array, it constantly produces significant amounts of energy over very long time and due their size, such arrays can be built into almost everything."
 tech_energy_era_tier_6:0 "Antimatter Energy Era"
 tech_energy_era_tier_6_desc:0 "Antimatter is unstable, dangerous, requires very unique environment to be safely stored and when comes into contact with normal matter, instantly releases immense amounts of energy. Works best when weaponized and used to cause supernovas as demonstration of power."
 tech_energy_era_tier_7:0 "Quantum Energy Era"
 tech_energy_era_tier_7_desc:0 "Quantum energy generation utilizes zero point energy theory and brings it to the whole another level, which allows industrial level extraction of energy from quantum fluctuations during their lowest energy state."
 tech_energy_era_tier_8:0 "Singularity Energy Era"
 tech_energy_era_tier_8_desc:0 "Contained singularity and black hole are very similar things with only difference that black hole although can be exploited to generate energy it is uncontrollable, while contained singularity that used for constant energy generation can be instantly collapsed to avoid any potential damage or risk, if done in time."
 tech_energy_era_tier_9:0 "Temporal Energy Era"
 tech_energy_era_tier_9_desc:0 "Temporal energy generation directly bypasses thermodynamic law and uses 4th, 5th and 6th dimensions as additional set of coordinates to establish to temporal connection. Such temporal connection allows to send energy bursts into relative past and receive these energy bursts at relative present at their amplified state, thus creating semi-perpetual energy source that exists as long as initial energy bursts power is sufficient."
 tech_energy_era_tier_X:0 "Einsof Energy Era"
 tech_energy_era_tier_X_desc:0 "Einsof energy generation utilizes all states of matter and all relative locations of the matter in all dimensions at the same time. Such superposition of any particle allows infinite amplifications of energy from it, even if it is a state of completely equilibrium with only insignificant amount energy from zero point fluctuations."
 
 ### MAIN REACTOR CORES
 ffu_il_main_reactor_core:0 "Main Reactor Core"
 ffu_il_main_reactor_core_DESC:0 "A main energy source of any space structure or spaceship. Allows integration of energy generation systems without occupying additional space."
 ffu_il_reactor_small:0 "Small"
 ffu_il_reactor_medium:0 "Medium"
 ffu_il_reactor_large:0 "Large"
 ffu_il_reactor_huge:0 "Huge"
 ffu_il_reactor_massive:0 "Massive"
 MAIN_REACTOR_CORE_EMPTY:0 "No Reactor Core"
 MAIN_REACTOR_CORE_FISSION:0 "Fission Reactor Core"
 MAIN_REACTOR_CORE_FISSION_DESC:0 "A crude and simple reactor core, but provides enough power for sustained FTL travels, albeit most simple ones. If unstable, even box of fire-extinguishers won't save you."
 MAIN_REACTOR_CORE_FUSION:0 "Fusion Reactor Core"
 MAIN_REACTOR_CORE_FUSION_DESC:0 "Generates decent amount of energy from fusion. More stable than fission one, but still as fragile as always. If damaged, can turn entire ship into temporary blast furnace."
 MAIN_REACTOR_CORE_PLASMA:0 "Plasma Reactor Core"
 MAIN_REACTOR_CORE_PLASMA_DESC:0 "Generates energy from extreme heat. One wrong hit and will melt ship from inside, before enemy will do so from outside."
 MAIN_REACTOR_CORE_PHOTON:0 "Photon Reactor Core"
 MAIN_REACTOR_CORE_PHOTON_DESC:0 "Stable, durable and effective. Turns into perfect sensor scrambler and strategic flash-bang if receives 1400mm artillery shell inside."
 MAIN_REACTOR_CORE_ELERIUM:0 "Elerium Reactor Core"
 MAIN_REACTOR_CORE_ELERIUM_DESC:0 "Fragile, but compact, which allows to be used in great quantities. Also decorative, not that it will make ship or station more durable."
 MAIN_REACTOR_CORE_ANTIMATTER:0 "Antimatter Reactor Core"
 MAIN_REACTOR_CORE_ANTIMATTER_DESC:0 "Unstable, dangerous and generates a lot of energy. Will turn reactor chain reaction into fleet chain reaction if not handled with care."
 MAIN_REACTOR_CORE_QUANTUM:0 "Quantum Reactor Core"
 MAIN_REACTOR_CORE_QUANTUM_DESC:0 "Stable, provides great amount of energy, but has high-maintenance requirements. Any random sneeze can prevent it from working."
 MAIN_REACTOR_CORE_SINGULARITY:0 "Singularity Reactor Core"
 MAIN_REACTOR_CORE_SINGULARITY_DESC:0 "Portable black hole. Although containment is durable, sloppy maintenance will turn portable black hole into static one, along with entire escort fleet."
 MAIN_REACTOR_CORE_TEMPORAL:0 "Temporal Reactor Core"
 MAIN_REACTOR_CORE_TEMPORAL_DESC:0 "It won't allow ship to travel through time, but critical damage will certainly send it fragmented along with the escort fleet either in deep past or to absolute future."
 MAIN_REACTOR_CORE_EINSOF:0 "Einsof Reactor Core"
 MAIN_REACTOR_CORE_EINSOF_DESC:0 "A pinnacle of core reactor systems. Provides almost infinite source of energy. Will turn into beautiful, but harmless fireworks if destroyed."
 
