 ffu_il_sphere_01a_MEGASTRUCTURE_DETAILS:0 "A §Y$ffu_il_sphere_01f$§! fully envelops a given star, converting all its potential into immense amounts of energy and resources."
 ffu_il_sphere_01a_CONSTRUCTION_INFO_DELAYED:0 "§EA fully operational §Y$ffu_il_sphere_01f$§! absorbs stellar radiation and stellar matter, and converts them into immense amounts of £energy£ Energy and £minerals£ Minerals that eventually utilized by the empire. After completion, §Y$ffu_il_sphere_01f$§! will cover the star and every planet without extremely stable environment or without artificial environmental stabilization capabilities will be frozen (i.e. §GGaia Worlds§!, §GShielded Worlds§!, §GInfested Worlds§!, §GCybernetic Worlds§!, §GShrouded Worlds§!, §GRingworld Segments§! and worlds with §GEnvironmental Stabilizers III/IV§! won't be affected at all).§!"
