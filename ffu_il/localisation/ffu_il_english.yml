 ### TERRAFORMING TECHNOLOGIES
 tech_planetary_decontamination:0 "Planetary Decontamination"
 tech_planetary_decontamination_desc:0 "Planets that had been through nuclear war or any other ecological catastrophe are not suitable for most living beings due the ruined environment and extreme radiation levels. However, if correct decontamination methods are developed, it will be possible to return them into their original shape."
 tech_high_temperatures_detoxification:0 "High Temperatures Detoxification"
 tech_high_temperatures_detoxification_desc:0 "Toxic worlds are filled with dangerous corrosive substances and gases that powerful enough to eat even though most durable composites, given enough time. However even they will evaporate and become harmless under extremely high temperatures."
 tech_low_temperatures_detoxification:0 "Low Temperatures Detoxification"
 tech_low_temperatures_detoxification_desc:0 "Toxic worlds are filled with dangerous corrosive substances and gases that powerful enough to eat even though most durable composites, given enough time. However even they will disintegrate and become harmless under extremely low temperatures."
 tech_planet_wide_cooling:0 "Intensive Planet-wide Cooling"
 tech_planet_wide_cooling_desc:0 "Molten worlds are extremely dangerous due the immense atmospheric temperatures, constant tectonic movements and infernal storms that ruin everything in their path. However, even they can be stabilized, giving the correct planet-wide cooling technology is developed and applied."
 tech_planet_wide_heating:0 "Intensive Planet-wide Heating"
 tech_planet_wide_heating_desc:0 "Frozen worlds are extremely dangerous due the immensely low atmospheric temperatures, constant avalanches and oversized blizzard storms that ruin everything in their path. However, even they can be stabilized, giving the correct planet-wide heating technology is developed and applied."
 tech_celestial_compression:0 "Celestial Compression"
 tech_celestial_compression_desc:0 "While gas giants are more or less stable, they are barely suitable for colonization due unstable floating islands that can break down in any moment and take all structures with them. However, development and application of correct device from dark matter and neutronium allows us to compress them into planets with more stable landmasses."
 tech_perfect_ecosystem_integration:0 "Perfect Ecosystem Integration"
 tech_perfect_ecosystem_integration_desc:0 "While natural appearance of Class-A Gaia Worlds through out the universe is very low, in fact, required ecosystem can be integrated into normal habitable planets to create required diversity of biomes in order to be ideally suitable for any known race, thus becoming true Class-A Gaia Worlds."
 tech_superstructural_reassembly:0 "Superstructural Reassembly"
 tech_superstructural_reassembly_desc:0 "Through the research of usage and application of the Living Metal, which were found on other Ringworlds, we can attempt to reconstruct heavily damaged segment of the Ringworld. But beforehand, you should know that such intense task requires a lot of time, manpower and resources, including rare ones."
 tech_superdurable_support_bulkheads:0 "Superdurable Support Bulkheads"
 tech_superdurable_support_bulkheads_desc:0 "One of the main requirements in construction of superstructures are durable support bulkheads that should be able to easily withstand almost any kind of pressure and load on a star system scale without any stability issues. Such bulkheads require super dense materials to be built."
 tech_perpetual_dyson_cores:0 "Perpetual Dyson Reaction Cores"
 tech_perpetual_dyson_cores_desc:0 "A certain mechanisms are required to constantly distribute energy, temperature and materials to avoid any chance to interrupt the workflow of the artificial ecosystems in the habitable areas of the Ringworld. Only very specialized types of reaction cores are suitable for this operation."
 tech_artificial_ecosystem_construction:0 "Artificial Ecosystem Construction"
 tech_artificial_ecosystem_construction_desc:0 "Successful terraforming of planets into Class-A Gaia Worlds proved that ideal ecosystems can be created artificially. This time project's goal is on much greater scale: to construct entire segment of the Ringworld that can provide ideal habitability conditions for all known races."
 tech_deep_core_shielding:0 "Deep Core Shielding Mechanism"
 tech_deep_core_shielding_desc:0 "Deep analysis of shielded planet mechanisms allows us to implement their capability of being impervious to planet killing weapons into our habitable megastructure. However, such operations are very expensive and require huge supply of very rare resources and materials."
 
 ### REPEATABLE TECHNOLOGIES
 tech_repeatable_improved_genetic_manipulation:0 "Improved Genetic Manipulations"
 tech_repeatable_improved_genetic_manipulation_desc:0 "This technology allows to deepen our knowledge in the domain of genetic manipulations, thus further increasing chances of successful genetic modifications."
 tech_repeatable_improved_nanometric_customization:0 "Improved Nanometric Customizations"
 tech_repeatable_improved_nanometric_customization_desc:0 "This technology allows to deepen our knowledge in the domain of machine customizations on nanometric levels, thus further increasing chances of successful robotic modifications."
 tech_repeatable_reduced_blocker_cost:0 "Gravitational Compression"
 tech_repeatable_reduced_blocker_cost_desc:0 "Increasingly powerful computation paradigms allow us to adapt individual terrain reorganization projects to the local planetary conditions."
 tech_repeatable_reduced_blocker_time:0 "Reintegration Algorithms"
 tech_repeatable_reduced_blocker_time_desc:0 "The application of game and puzzle theory has the potential to greatly optimize terrain reorganization and reintegration."
 
 ### COLONIZATION TECHNOLOGIES
 tech_colonization_continental:0 "Continental Worlds Colonization"
 tech_colonization_continental_desc:0 "Specialized shelters and adaptive life support systems allow colonization of the continental worlds."
 tech_colonization_arctic:0 "Arctic Worlds Colonization"
 tech_colonization_arctic_desc:0 "Specialized shelters and adaptive life support systems allow colonization of the arctic worlds."
 tech_colonization_tundra:0 "Tundra Worlds Colonization"
 tech_colonization_tundra_desc:0 "Specialized shelters and adaptive life support systems allow colonization of the tundra worlds."
 tech_colonization_ocean:0 "Ocean Worlds Colonization"
 tech_colonization_ocean_desc:0 "Specialized shelters and adaptive life support systems allow colonization of the oceanic worlds."
 tech_colonization_arid:0 "Arid Worlds Colonization"
 tech_colonization_arid_desc:0 "Specialized shelters and adaptive life support systems allow colonization of the arid worlds."
 tech_colonization_tropical:0 "Tropical Worlds Colonization"
 tech_colonization_tropical_desc:0 "Specialized shelters and adaptive life support systems allow colonization of the tropical worlds."
 tech_colonization_desert:0 "Desert Worlds Colonization"
 tech_colonization_desert_desc:0 "Specialized shelters and adaptive life support systems allow colonization of the desert worlds."
 tech_colonization_alpine:0 "Alpine Worlds Colonization"
 tech_colonization_alpine_desc:0 "Specialized shelters and adaptive life support systems allow colonization of the alpine worlds."
 tech_colonization_savannah:0 "Savannah Worlds Colonization"
 tech_colonization_savannah_desc:0 "Specialized shelters and adaptive life support systems allow colonization of the savannah worlds."
 tech_colonization_barrenhot:0 "High Temperatures Protection"
 tech_colonization_barrenhot_desc:0 "High temperatures protection prevents atmosphereless environment with high temperatures from overheating and melting of the colony structures. Allows colonization of the hot barren worlds."
 tech_colonization_barrencold:0 "Low Temperatures Protection"
 tech_colonization_barrencold_desc:0 "Low temperatures protection prevents atmosphereless environment with low temperatures from over-freezing and shattering colony structures. Allows colonization of the cold barren worlds."
 tech_colonization_nuked:0 "Colonial Anti-Radiation Coating"
 tech_colonization_nuked_desc:0 "Colonial anti-radiation coating prevents hazardous radioactive environment from irradiating and disrupting the colony structures. Allows colonization of the tomb worlds."
 tech_colonization_asteroid:0 "Decompression Compensation Systems"
 tech_colonization_asteroid_desc:0 "Decompression compensation systems prevent any decompression damage to the colony structures that can be caused atmosphereless unstable environment. Allows colonization of some asteroids."
 tech_colonization_gasgiant:0 "Low-Yield Gravity Propulsion"
 tech_colonization_gasgiant_desc:0 "Low-yield gravity propulsion allows to build immense floating platforms that can support colony structures in volatile atmosphere of gas giants. Allows colonization of the gas giants."
 tech_colonization_toxic:0 "Corrosion Resistant Bulkheads"
 tech_colonization_toxic_desc:0 "Corrosion resistant bulkheads prevent colony structures from being corroded and decomposed by hazardous toxic environment. allows colonization of the toxic worlds."
 tech_colonization_molten:0 "Compact Tectonic Stabilizers"
 tech_colonization_molten_desc:0 "Compact tectonic stabilizers prevent unstable movement of tectonic plates in hazardous environment, thus making stable enough to support colony structures properly. Allows colonization of the molten worlds."
 tech_colonization_frozen:0 "Absolute Zero Temperatures Suppression"
 tech_colonization_frozen_desc:0 "Absolute zero temperatures suppression forces all particles to accelerate in certain range to prevent absolute freezing of the space in hazardous environment enough to properly support colony structures running. Allows colonization of the frozen worlds."
 tech_colonization_infested:0 "Viral Suppression Field Generators"
 tech_colonization_infested_desc:0 "Viral suppression field generators completely annihilate any virulent microorganisms in certain range, thus prevent hostile environment from infesting and corrupting colony structures. Allows colonization of the infested worlds."
 tech_colonization_shielded:0 "Planetary Shielding Perforation"
 tech_colonization_shielded_desc:0 "Planetary shielding perforation system allows colony ships to slowly bypass originally impregnable planetary shields in order to colonize the planet and build at least basic colony structures. Allows colonization of the shielded worlds."
 tech_colonization_aiworld:0 "Cybernetic Assimilation Protocols"
 tech_colonization_aiworld_desc:0 "Cybernetic assimilation protocols allow to disable internal defense system of the planet and assimilate its internal infrastructure in order to support colonization effort more efficiently. Allows colonization of the cybernetic worlds."
 tech_colonization_shrouded:0 "Psionic Noise Suppression Fields"
 tech_colonization_shrouded_desc:0 "Psionic noise suppression fields dissipate psionic shroud at certain range, thus preventing hazardous psionic environment from disintegrating colony structures over time. Allows colonization of the shrouded worlds."
 tech_colonization_volatile:0 "Dynamic Environmental Control"
 tech_colonization_volatile_desc:0 "Dynamic environmental control system prevents extremely volatile environment from annihilating colony structures, when integrated. Allows colonization of the volatile worlds. Seriously, even if you will colonize volatile world, nobody will be able to survive there. Even robots."
 
