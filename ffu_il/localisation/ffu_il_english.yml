 trait_automaton_desc:0 "§LAutomatons are original predecessors of robots and have appeared a long before electricity became common. However, most civilization never acquired this technology due the immense requirements of ingenuity and application of kinetic energy. Automatons are eternally loyal to their creators, but quality-wise they suffer severe penalties at most jobs compared to standard Robots.\n\nWhen upgraded with $trait_robot_domestic_protocols$ trait or its variants, they can execute more complex jobs even with their penalties.§!\n"
