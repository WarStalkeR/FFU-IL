 civic_tooltip_machine_servitor_effects_ffu_il:0 "Start the game with §Y4§! organic £pop£ Pops with §Y$citizenship_organic_trophy$§! citizenship and §Y$living_standard_organic_trophy$§! living standard Caring for organic £pop£ Pops in this way fulfills low-level directives, freeing up processing cycles and boosting resource production\n\nThis manifests as a §YServitor Morale§! Empire Modifier, giving §G+05§! £influence£monthly and §G+10%§! resource output for every §Y10%§! of the population that have §Y$citizenship_organic_trophy$§! status (max §G+2§! £influence£and §G+40%§! resource output) at §Y40% $citizenship_organic_trophy$§! £pop£ Pops)\n\nOrganic Pops residing in Servitor civilizations are concentrated into space-efficient living spaces where they can be properly cared for As a result, crowded planets that are taken over by the Servitors will have some organic £pop£ Pops removed from their tiles"
 
