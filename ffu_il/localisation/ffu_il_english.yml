 tech_sr_procs_popenv_local_unlim_01:0 "Basic Environment Stabilization"
 tech_sr_procs_popenv_local_unlim_01_desc:0 "This technology allows stabilization of planet's environment to be more friendly and compatible with planet's population."
 tech_sr_procs_popenv_local_unlim_02:0 "Improved Environment Stabilization"
 tech_sr_procs_popenv_local_unlim_02_desc:0 "This technology allows stabilization of planet's environment even more efficiently to be more friendly and compatible with planet's population."
 tech_sr_procs_popenv_local_unlim_03:0 "Advanced Environment Stabilization"
 tech_sr_procs_popenv_local_unlim_03_desc:0 "This technology allows stabilization of planet's environment even more efficiently to be more friendly and compatible with planet's population. Even planets with hostile environment can be stabilized."
 tech_sr_procs_popenv_local_unlim_04:0 "Perfected Environment Stabilization"
 tech_sr_procs_popenv_local_unlim_04_desc:0 "This technology allows stabilization of planet's environment even more efficiently to be more friendly and compatible with planet's population. Even planets with extremely hostile environment or without atmosphere can be stabilized."
 tech_sr_procs_popenv_global_lim_01:0 "Environmental Management Initiative"
 tech_sr_procs_popenv_global_lim_01_desc:0 "This technology allows to ensure that empire will have at least some degree of control over the environment of the colonized planets."
 tech_sr_procs_popenv_global_lim_02:0 "Environmental Management Integration"
 tech_sr_procs_popenv_global_lim_02_desc:0 "This technology allows to ensure that empire will have corresponding degree of control over the environment of the colonized planets and can increase their habitability levels."
 tech_sr_procs_popenv_global_lim_03:0 "Environmental Management Optimization"
 tech_sr_procs_popenv_global_lim_03_desc:0 "This technology allows to ensure that empire will have very great degree of control over the environment of the colonized planets and can increase their habitability levels, even if they have a very hostile environment."
 tech_sr_procs_alltechres_local_lim_01:0 "Colonial Advanced Education Initiative"
 tech_sr_procs_alltechres_local_lim_01_desc:0 "This initiative will allow to find bright minds among the population of the colonies and allocate them to the jobs that contribute to the technological progress of the empire."
 tech_sr_procs_alltechres_local_lim_02:0 "Colonial Advanced Education Protocol"
 tech_sr_procs_alltechres_local_lim_02_desc:0 "This protocol will allow to educate and rise gifted people among the population of the colonies and later allocate them to the jobs that contribute to the technological progress of the empire."
 tech_sr_procs_alltechres_local_lim_03:0 "Colonial Advanced Education Integration"
 tech_sr_procs_alltechres_local_lim_03_desc:0 "This integration will focus on education and upbringing of the gifted people among the population of the colonies from the early years. This will allow colonies to produce gifted scientists that eventually will immensly contribute to the technological progress of the empire."
 tech_sr_procs_alltechres_global_lim_01:0 "Alternative Data Transfer Protocols"
 tech_sr_procs_alltechres_global_lim_01_desc:0 "New and alternative ways of research data transfer will increase collaboration efficiency of the scientists over empire, thus seriously contributing to the technological progress."
 tech_sr_procs_alltechres_global_lim_02:0 "Improved Research Data Allocation"
 tech_sr_procs_alltechres_global_lim_02_desc:0 "Improvement in allocation of research data will allows science centers and research laboratories to allocate relevant research to the relevant researches even more efficiently, thus improving research speed of the empire."
 tech_sr_procs_alltechres_global_lim_03:0 "Advanced Research Data Optimization"
 tech_sr_procs_alltechres_global_lim_03_desc:0 "This advancement in optimization will allow more organized storage and indexation of research data, thus greatly decreasing time and difficulty of accessing to the previous research projects by the scientists that recently joined."
 tech_sr_procs_alltechres_global_lim_04:0 "Experimental Research Catalysts"
 tech_sr_procs_alltechres_global_lim_04_desc:0 "New experimental research catalysts will help to initiate or finish some complicated research projects that otherwise are very hard to start or finish due a different unknown variables present in them. This should greatly improve technological progress of the empire."
 tech_sr_procs_alltechres_global_lim_05:0 "Reaseach Data Quantum Transportation"
 tech_sr_procs_alltechres_global_lim_05_desc:0 "Quantum transportation breaks light-speed barrier and allows to transfer sensitive and dangerous research data in encrypted and secure manner at faster-then-light speed, without fear that it can be intercepted and decrypted in short time span. This greatly increases collaboration efficiency of the scientists over empire, thus seriously contributing to the technological progress."
 tech_sr_procs_alltechres_global_lim_06:0 "Hyperlinked Neural Data Networks"
 tech_sr_procs_alltechres_global_lim_06_desc:0 "Neural data hyperlinks allows scientists of the empire to participate in the discussions and research projects over the great distances without any lags or interference, thus alleviating the need of physical presence of the scientists at the same location and thus immensly improving technological progress of the empire."
 tech_sr_procs_alltechres_global_lim_07:0 "Temporal Data-Link Network Arrays"
 tech_sr_procs_alltechres_global_lim_07_desc:0 "This technology allows to unify all scientists into single research hive mind when needed to immensely increase efficiency of multitasking and parallel project execution, thus allowing to solve even most complicated and earlier impossible science problems with relative ease. This technology increases research and collaboration efficiency beyond all known limits of the Type II civilization."
