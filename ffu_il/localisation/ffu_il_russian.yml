 def_integrity_header:0 "Битва за Вселенную: Специфика Целостности Защиты"
 def_integrity_entry_example_head:0 "Объяснение Механизма Целостности:"
 def_integrity_entry_example_desc:0 "Когда §Yцелостность§! Планетарной Защиты достигает §R0%§!, §Yстатус§! защиты §Rпонижается§! и §Yцелостность§! снова становится §G100%§!. Это повторяется до тех пор, пока §YСтатус§! не §Rпонизится§! до §Rуничтоженого§!. Тогда все соответствующие функции §Rотключаются§!. После §G30 дней§! спокойствия §Yцелостность§! будет восстанавливать §G2.5% каждые 5 дней§!. §YСтатус§! защиты же только после §G360 дней§!."
