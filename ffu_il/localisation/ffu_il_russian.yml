 initital_nuclear_winter_desc:0 "Несмотря на то, что обитаемая среда этого мира пережила ядерную войну, мир все еще переживает ядерную зиму. Никто не знает причину ядерной войны: может быть кто-то посчитал глобальное потепление смертельной опасностью и решил охладить мир с помощью ядерной зимы или может быть старны этого мира не смогли решить кто будет работать над исследованиями подбитого НЛО, или может быть кто-то просто по случайности пролил кофе на большую красную кнопку. На данный момент, выжившее население этого мира надеется, что однажды ядерная зима наконец-то закончится."
