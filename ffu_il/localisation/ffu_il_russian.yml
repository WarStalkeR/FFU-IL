 ### PRESCRIPTED COUNTRIES
 EMPIRE_DESIGN_ffu_il_idf:0 "Независимые Силы Обороны"
 EMPIRE_DESIGN_ffu_il_idf_desc:0 "Изначально Кадеши были мирной расой, однако появление смертельного врага заставило их приготовиться и вооружиться, несмотря на их любовь к миру и спокойствию.\n\nНесмотря на то, что Кадеши полностью военизировались, они никогда не забывали о своем происхождении и наследии оставленным первыми поколениями. Внешне Кадеши видны как полностью военизированное иерархическое общество, но в реальности, их внутренняя политика полностью демократична, где само государство официально одобряет и поддерживает свободу мысли, свободу слова и свободу творчества. Это в свою очередь заметно стимулирует технологическое развитие империи собственным населением по собственной воле.\n\nКадеши очень серьезно относятся к военной службе и только небольшая часть населения может пройти проверку на профпригодность для службы, но качество тех кто прошел гарантирует, что это лучшие из лучших. Но даже та часть населения, которая не поступает на службу, умеет профессионально обращаться с любыми типами оружия и военной техники.\n\nКроме того, Кадеши очень агрессивны в защите своего населения и союзников, а также очень упорны в разборках с врагов. В результате не редко можно увидеть в НСО, как адмиралы и генералы Кадеши запросто расправляются с двукратно превосходящими военными силами противника.\n\nДаже сама сущность Кадеши и Независимых Сил Обороны видна в их военной присяге:\n§YТоржественно клянусь,\nПосвятить свою жизнь и способности,\nОбороне Миров Происхождения,\nЗащите конституции независимости,\nИ универсальных прав всех разумных форм жизни,\nОт глубин Тихого Океана,\nДо самого далекого края галактики,\nИ до тех пор, пока я жив(а)!§!"
 
 ### SYSTEM AND EVENT STRINGS
 big_world_system_initializer_NAME:0 "Неизвестное Наследие"
 big_world_system_initializer_DESC:0 "Система с планетой класса Идеальный Мир, на которой есть 30 свободный районов изначально.\n\n§RВнимание! Если вы выберете эту стартовую систему без черты §YНеизвестное Наследие§! у вашей цивилизации, то к ней будут применены сильные штрафы делающие текущую игровую партию неиграбельной для вас!§!\n\n$system_initializer_DESC$"
 perfect_world_system_initializer_NAME:0 "Тайное Наследие"
 perfect_world_system_initializer_DESC:0 "Система с планетой класса Экуменополис, на которой есть 30 свободный районов изначально.\n\n§RВнимание! Если вы выберете эту стартовую систему без черты §YТайное Наследие§! у вашей цивилизации, то к ней будут применены сильные штрафы делающие текущую игровую партию неиграбельной для вас!§!\n\n$system_initializer_DESC$"
 basic_ringworld_system_initializer_NAME:0 "Забытое Наследие"
 basic_ringworld_system_initializer_DESC:0 "Система с Миром-Кольцом, на котором есть 4 секции, подходящие для колонизации.\n\n§RВнимание! Если вы выберете эту стартовую систему без черты §YЗабытое Наследие§! у вашей цивилизации, то к ней будут применены сильные штрафы делающие текущую игровую партию неиграбельной для вас!§!\n\n$system_initializer_DESC$"
 advanced_ringworld_system_initializer_NAME:0 "Древнее Наследие"
 advanced_ringworld_system_initializer_DESC:0 "Система с Миром-Кольцом, на котором есть 12 секций, подходящих для колонизации.\n\n§RВнимание! Если вы выберете эту стартовую систему без черты §YДревнее Наследие§! у вашей цивилизации, то к ней будут применены сильные штрафы делающие текущую игровую партию неиграбельной для вас!§!\n\n$system_initializer_DESC$"
 ffu_il_action.1000.name:0 "Базы Данных Древних"
 ffu_il_action.1000.desc:0 "Когда команда исследователей во главе с §Y[Root.GetLeaderName]§! доложили, что удалось узнать из невероятно огромных Баз Данных Древних, обнаруженных на Мире-Кольце в звездной системе §Y[From.GetStarName]§!, ученые едва смогли сдержать благоговейный трепет. То невероятно огромное количество информации содержащееся в них просто за пределами нашего понимания, как и время необходимое чтобы их изучить."
 ffu_il_action.1001.name:0 "Система с Миром-Кольцом"
 ffu_il_action.1001.desc:0 "Наш капитан корабля докладывают, что в звездной системе §Y[Root.GetStarName]§! находится §Yмир-кольцо§!. Однако, более глубокое исследование и анализ необходимы, для того чтобы понять в каком состоянии оно находится."
 ffu_il_action.1002.name:0 "Планета со Стратегическим Ресурсом"
 ffu_il_action.1002.desc:0 "Команда исследователей во главе с §Y[Root.GetLeaderName]§! докладывают, что в звездной системе §Y[From.GetStarName]§! [From.GetPlanetMoon] §Y[From.GetName]§! имеет территории, содержащие залежи стратегических ресурсов."
 ffu_il_game_init.5.name:0 "Проверка Черты Цивилизации Инициализирована"
 ffu_il_game_init.51.name:0 "Проверка Стартовой Системы Инициализирована"
 ffu_il_game_init.52.name:0 "Штрафы Делающие Партию Неиграбельной Применены"
 ffu_il_debug_message:0 "Ты знаешь Ня~, но ты не должен видеть это сообщение Ня~, закрой это информационное окно к чертям Ня~, иначе мы выпилим твою цивилизацию нахрен Ня~ :)"
 ffu_il_game_init.105.name:0 "База Данных Древних"
 ffu_il_game_init.105.desc:0 "Когда наши команды исследователей доложили об обнаружении огромной Базы Данных Древних на нашем родном мире, ученые едва смогли сдержать благоговейный трепет. То огромное количество информации содержащееся в ней просто за пределами наших возможностей на данный момент, как и время необходимое чтобы ее изучить."
 ffu_il_game_init.106.name:0 "Базы Данных Древних"
 ffu_il_game_init.106.desc:0 "Когда наши команды исследователей доложили об обнаружении невероятно огромных Баз Данных Древних на нашем родном мире, ученые едва смогли сдержать благоговейный трепет. То невероятно огромное количество информации содержащееся в них просто за пределами нашего понимания, как и время необходимое чтобы их изучить."
 ffu_il_building_init.101.name:0 "Проект Обогащения 1-го пок. Инициирован"
 ffu_il_building_init.101.desc:0 "Мы инициировали проект обогащения 1-го поколения на планете §Y[This.GetName]§! в системе §Y[This.GetStarName]§!, пожалуйста выберите тип ресурса.\n\n§lОпции обогащения доступны только в том случае, если были исследованы соответствующие базовые технологии добычи и переработки.§!\n\nВозможные Последствия:\n - Избежание Последствий: §G10%§!\n - Загрязнение Территории: §Y30%§!\n - Легкое Загрязнение Атмосферы: §Y20%§!\n - Сильное Загрязнение Атмосферы: §H15%§!\n - Экологическая Катастрофа: §H10%§!\n - Полный Распад Атмосферы: §R10%§!\n - Тектоническая Дестабилизация: §R5%§!"
 ffu_il_building_init.102.name:0 "Проект Обогащения 2-го пок. Инициирован"
 ffu_il_building_init.102.desc:0 "Мы инициировали проект обогащения 2-го поколения на планете §Y[This.GetName]§! в системе §Y[This.GetStarName]§!, пожалуйста выберите тип ресурса.\n\n§lОпции обогащения доступны только в том случае, если были исследованы соответствующие базовые технологии добычи и переработки.§!\n\nВозможные Последствия:\n - Избежание Последствий: §G40%§!\n - Загрязнение Территории: §Y25%§!\n - Легкое Загрязнение Атмосферы: §Y15%§!\n - Сильное Загрязнение Атмосферы: §H10%§!\n - Экологическая Катастрофа: §H5%§!\n - Полный Распад Атмосферы: §R5%§!\n - Тектоническая Дестабилизация: §R0%§!"
 ffu_il_building_init.103.name:0 "Проект Обогащения 3-го пок. Инициирован"
 ffu_il_building_init.103.desc:0 "Мы инициировали проект обогащения 3-го поколения на планете §Y[This.GetName]§! в системе §Y[This.GetStarName]§!, пожалуйста выберите тип ресурса.\n\n§lОпции обогащения доступны только в том случае, если были исследованы соответствующие базовые технологии добычи и переработки.§!\n\nВозможные Последствия:\n - Избежание Последствий: §G70%§!\n - Загрязнение Территории: §Y15%§!\n - Легкое Загрязнение Атмосферы: §Y10%§!\n - Сильное Загрязнение Атмосферы: §H5%§!\n - Экологическая Катастрофа: §H0%§!\n - Полный Распад Атмосферы: §R0%§!\n - Тектоническая Дестабилизация: §R0%§!"
 ffu_il_building_init.201.name:0 "Загрязнение Территории!"
 ffu_il_building_init.201.desc:0 "В результате нашей последней операции по обогащению этот регион в этом мире сильно загрязнен и непригоден для использования. Чтобы восстановить его до прежнего состояния, потребуются большие затраты как по времени, так и по ресурсам."
 ffu_il_building_init.202.name:0 "Загрязнение Атмосферы!"
 ffu_il_building_init.202.desc:0 "В результате нашей последней операции по обогащению, атмосфера этого мира загрязнена опасными химическими реагентами, что негативно влияет на население."
 ffu_il_building_init.203.name:0 "Сильное Загрязнение Атмосферы!"
 ffu_il_building_init.203.desc:0 "В результате нашей последней операции по обогащению, атмосфера этого мира сильно загрязнена очень опасными химическими реагентами, что очень негативно влияет на население."
 ffu_il_building_init.204.name:0 "Экологическая Катастрофа!"
 ffu_il_building_init.204.desc:0 "В результате нашей последней операции по обогащению это мир перенес экологическую катастрофу, которая сильно повредила планетарную инфраструктуру и уничтожила большую часть населения."
 ffu_il_building_init.205.name:0 "Полный Распад Атмосферы!"
 ffu_il_building_init.205.desc:0 "В результате нашей последней операции по обогащению атмосферные слои этого мира были понятностью уничтожены, после чего вся колония с населением была стерта с лица планеты, а этот мир превращен в безжизненный пустырь."
 ffu_il_building_init.206.name:0 "Тектоническая Дестабилизация!"
 ffu_il_building_init.206.desc:0 "В результате нашей последней операции по обогащению тектонические слои этого мира были окончательно дестабилизированы, после чего вся планетарная кора и часть мантии вместе со всем что на них было оказались полностью уничтожены."
 terraform_warning:0 "§YВнимание! Терраформирование мира состоит из 2-х этапов! 1-й Этап: распределение ресурсов (нужен 1 день, чтобы вложить необходимые ресурсы для терраформирования, чтобы его начать). 2-й Этап: Само терраформирование мира (не потребляет ресурсы, ибо они уже вложены, но требует долгое время для самого терраформирования мира, указанное в описании).§!\n\n§RКак только 1-й Этап инициирован (т.е. ресурсы уже вложены), невозможно внести изменения в процесс самого терраформирования, до тех пор, пока 2-й Этап тоже не будет окончен.§!"
 ffu_il_planet_garrison_desc:0 "§YСила Гарнизонных Армий§! это показатель совокупной боевой мощи всех гарнизонных армий, размещенных на планете."
 ffu_il_planet_assault_desc:0 "§YСила Штурмовых Армий§! это показатель совокупной боевой мощи всех готовых к отправке штурмовых армий, размещенных на планете."
