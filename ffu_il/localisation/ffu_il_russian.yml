 ffu_il_ringworld_03b:0 "Основа Мира-Кольца"
 ffu_il_ringworld_03b_DESC:0 "Эта основа, окружающая звезду и является базовой платформой на которой мы в итоге построим все необходимые секции Мира-Кольца."
