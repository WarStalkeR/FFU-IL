 tech_enrichment_gen_01:0 "Алгоритмы Обогащения 1-го Поколения"
 tech_enrichment_gen_01_desc:0 "Эта технология дает нам базовые знания, необходимые для обогащения территорий. Их нам более чем достаточно для постройки прототипов станций обогащения."
 tech_enrichment_gen_02:0 "Алгоритмы Обогащения 2-го Поколения"
 tech_enrichment_gen_02_desc:0 "Эта технология дает нам продвинутые знания, необходимые для обогащения территорий. Их нам более чем достаточно для постройки стандартных станций обогащения."
 tech_enrichment_gen_03:0 "Алгоритмы Обогащения 3-го Поколения"
 tech_enrichment_gen_03_desc:0 "Эта технология дает нам очень глубокие знания, необходимые для обогащения территорий. Их нам более чем достаточно для постройки сверх-стабильных станций обогащения."
 tech_sr_procs_popenv_local_unlim_01:0 "Базовая Стабилизация Окружающей Среды"
 tech_sr_procs_popenv_local_unlim_01_desc:0 "Эта технология позволяет стабилизировать окружающую среду планеты и сделать ее более подходящей для населения планеты."
 tech_sr_procs_popenv_local_unlim_02:0 "Улучшенная Стабилизация Окружающей Среды"
 tech_sr_procs_popenv_local_unlim_02_desc:0 "Эта технология позволяет стабилизировать окружающую среду планеты гораздо более эффективно и сделать ее более подходящей для населения планеты."
 tech_sr_procs_popenv_local_unlim_03:0 "Эффективная Стабилизация Окружающей Среды"
 tech_sr_procs_popenv_local_unlim_03_desc:0 "Эта технология позволяет стабилизировать окружающую среду планеты гораздо более эффективно и сделать ее более подходящей для населения планеты. Даже планеты с враждебной окружающей средой могут быть стабилизированы."
 tech_sr_procs_popenv_local_unlim_04:0 "Идеальная Стабилизация Окружающей Среды"
 tech_sr_procs_popenv_local_unlim_04_desc:0 "Эта технология позволяет стабилизировать окружающую среду планеты гораздо более эффективно и сделать ее более подходящей для населения планеты. Даже планеты с очень враждебной окружающей средой или планеты без атмосферы могут быть стабилизированы."
 tech_sr_procs_popenv_global_lim_01:0 "Инициатива Контроля Окружающей Среды"
 tech_sr_procs_popenv_global_lim_01_desc:0 "Эта технология гарантирует империи небольшой уровень контроля над окружающей средой планет принадлежащих империи."
 tech_sr_procs_popenv_global_lim_02:0 "Интеграция Контроля Окружающей Среды"
 tech_sr_procs_popenv_global_lim_02_desc:0 "Эта технология гарантирует империи достаточный уровень контроля над окружающей средой планет, который позволяет сделать планеты империи более благоприятными для населения."
 tech_sr_procs_popenv_global_lim_03:0 "Оптимизация Контроля Окружающей Среды"
 tech_sr_procs_popenv_global_lim_03_desc:0 "Эта технология гарантирует империи достаточный уровень контроля над окружающей средой планет, который позволяет сделать планеты империи более благоприятными для населения, даже если планеты имеют весьма враждебную окружающую среду."
 tech_sr_procs_alltechres_local_lim_01:0 "Колониальная Образовательная Инициатива"
 tech_sr_procs_alltechres_local_lim_01_desc:0 "Эта инициатива позволит найти светлые умы среди населения колоний и распределить их по рабочим местам, которые будут способствовать технологическому прогрессу всей империи."
 tech_sr_procs_alltechres_local_lim_02:0 "Колониальный Образовательный Протокол"
 tech_sr_procs_alltechres_local_lim_02_desc:0 "Этот протокол позволит обучать талантливых жителей среди населения колоний, а затем распределять их на рабочие места, которые будут способствовать технологическому прогрессу всей империи."
 tech_sr_procs_alltechres_local_lim_03:0 "Колониальная Образовательная Интеграция"
 tech_sr_procs_alltechres_local_lim_03_desc:0 "Эта интеграция позволит сфокусировать ресурсы на образовании и воспитании одаренных жителей среди населения колоний с ранних лет. Также, за счет этой интеграции, колонии смогут заметно увеличить количество талантливых ученых относительно всего населения, тем самым безмерно способствуя технологическому прогрессу всей империи."
 tech_sr_procs_alltechres_global_lim_01:0 "Протокол Альтернативной Передачи Данных"
 tech_sr_procs_alltechres_global_lim_01_desc:0 "Новые и альтернативные способы передачи исследовательских данных позволят повысить эффективность совместной работы ученых по всей империи, тем самым способствуя технологическому прогрессу."
 tech_sr_procs_alltechres_global_lim_02:0 "Улучшенное Распределение Научных Данных"
 tech_sr_procs_alltechres_global_lim_02_desc:0 "Улучшение в распределении исследовательских данных позволит научным центрам и лабораториям более эффективно распределять проекты между соответствующими учеными, тем самым повышая скорость исследований империи."
 tech_sr_procs_alltechres_global_lim_03:0 "Продвинутая Оптимизация Научных Данных"
 tech_sr_procs_alltechres_global_lim_03_desc:0 "Это улучшение в системе оптимизации позволит хранить и индексировать исследовательские данные более организовано, тем самым уменьшая время и сложность доступа к предыдущим проектам учеными, которые недавно присоединились."
 tech_sr_procs_alltechres_global_lim_04:0 "Экспериментальные Катализаторы Исследований"
 tech_sr_procs_alltechres_global_lim_04_desc:0 "Новые экспериментальные катализаторы помогут инициировать или закончить некоторые более сложные исследовательские проекты, которые в противном случае очень тяжело начать или закончить из-за множества неизвестных переменных. Это должно заметно повлиять на технологический прогресс империи."
 tech_sr_procs_alltechres_global_lim_05:0 "Квантовая Передача Научных Данных"
 tech_sr_procs_alltechres_global_lim_05_desc:0 "Квантовая передача данных позволяет передавать конфиденциальные и опасные результаты научных проектов зашифрованным и безопасным способом на скорости, превышающий скорость света без опасений за то, что их могут перехватить и расшифровать за короткий промежуток времени. Это очень положительно влияет на эффективность совместной работы ученых по всей империи, заметно способствуя технологическому прогрессу."
 tech_sr_procs_alltechres_global_lim_06:0 "Подпространственные Нейронные Сети"
 tech_sr_procs_alltechres_global_lim_06_desc:0 "Нейронные гиперсети позволяют ученым со всей империи участвовать в дискуссиях и исследовательских проектах с любых уголков галактики без каких либо задержек и помех, тем самым делая не обязательным физическое присутствие ученных в научных центрах, что в свою очередь очень положительно влияет на технологический прогресс."
 tech_sr_procs_alltechres_global_lim_07:0 "Темпоральные Сети Управления Данными"
 tech_sr_procs_alltechres_global_lim_07_desc:0 "Эта технология, при необходимости позволяет всем ученым империи объединяться в сверх-разум для многократного повышения эффективности исследования даже самых сложных и ранее не возможных исследовательских проектов, тем самым позволяя завершать эти проекты в очень короткие сроки. Эффективность совместной работы ученых становится превосходящей все известные пределы Цивилизации 2-го Типа."
 tech_sr_procs_planetenergy_local_unlim_01:0 "Инициатива Консервации Энергии"
 tech_sr_procs_planetenergy_local_unlim_01_desc:0 "Эта технология позволяет увеличить количество энергии производимое на электростанциях колонии, за счет базовых методов консервации энергии. "
 tech_sr_procs_planetenergy_local_unlim_02:0 "Протоколы Консервации Энергии"
 tech_sr_procs_planetenergy_local_unlim_02_desc:0 "Эта технология позволяет эффективно увеличить количество энергии производимое на электростанциях колонии, за счет продвинутых методов консервации энергии."
 tech_sr_procs_planetenergy_local_unlim_03:0 "Оптимизация Консервации Энергии"
 tech_sr_procs_planetenergy_local_unlim_03_desc:0 "Эта технология позволяет очень сильно увеличить количество энергии производимое на электростанциях колонии, за счет экспериментальных методов консервации энергии."
 tech_sr_procs_planetfood_local_unlim_01:0 "Инициатива Репликации Пищи"
 tech_sr_procs_planetfood_local_unlim_01_desc:0 "Эта технология позволяет увеличить количество пищи производимое на фермах колонии, за счет базовых методов репликации продовольствия."
 tech_sr_procs_planetfood_local_unlim_02:0 "Протоколы Репликации Пищи"
 tech_sr_procs_planetfood_local_unlim_02_desc:0 "Эта технология позволяет эффективно увеличить количество пищи производимое на фермах колонии, за счет продвинутых методов репликации продовольствия."
 tech_sr_procs_planetfood_local_unlim_03:0 "Оптимизация Репликации Пищи"
 tech_sr_procs_planetfood_local_unlim_03_desc:0 "Эта технология позволяет очень сильно увеличить количество пищи производимое на фермах колонии, за счет экспериментальных методов репликации продовольствия."
 tech_sr_procs_planetminerals_local_unlim_01:0 "Инициатива Очищения Минералов"
 tech_sr_procs_planetminerals_local_unlim_01_desc:0 "Эта технология позволяет увеличить количество минералов добываемое в шахтах колонии, за счет базовых методов очищения и переработки."
 tech_sr_procs_planetminerals_local_unlim_02:0 "Протоколы Очищения Минералов"
 tech_sr_procs_planetminerals_local_unlim_02_desc:0 "Эта технология позволяет эффективно увеличить количество минералов добываемое в шахтах колонии, за счет продвинутых методов очищения и переработки."
 tech_sr_procs_planetminerals_local_unlim_03:0 "Оптимизация Очищения Минералов"
 tech_sr_procs_planetminerals_local_unlim_03_desc:0 "Эта технология позволяет очень сильно увеличить количество минералов добываемое в шахтах колонии, за счет экспериментальных методов очищения и переработки."
 tech_sr_procs_planetall_local_lim_01:0 "Базовое Локальное Управление"
