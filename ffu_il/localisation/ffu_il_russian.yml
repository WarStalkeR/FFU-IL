 ### ALL NEW TRAITS
 trait_legacy_big_world:0 "Неизвестное Наследие"
 trait_legacy_big_world_desc:0 "§LПланета этой расы всегда великолепно подходила для здоровой жизни на ней. Не важно, сколько веков прошло и что произошло за это время, планета не становилась менее идеальной от этого.§!\n\n§RСтартовой звездной системой должно быть выставлено §YНеизвестное Наследие§!, чтобы этот признак имел эффект!§!\n"
 trait_legacy_perfect_world:0 "Тайное Наследие"
 trait_legacy_perfect_world_desc:0 "§LПо неизвестным причинам, планета этой расы всегда больше напоминала огромную автономную систему, нежили обычную планету, еще за долго до того, как раса стала полностью разумной это мир всегда был таким.§!\n\n§RСтартовой звездной системой должно быть выставлено §YТайное Наследие§!, чтобы этот признак имел эффект!§!\n"
 trait_legacy_ringworld_basic:0 "Забытое Наследие"
 trait_legacy_ringworld_basic_desc:0 "§LКогда эта раса достигла технологического уровня, достаточного чтобы наблюдать за своей собственной планетой из космоса, они были поражены тем, что их домом является сегмент Мира-Кольца.§!\n\n§RСтартовой звездной системой должно быть выставлено §YЗабытое Наследие§!, чтобы этот признак имел эффект!§!\n"
 trait_legacy_ringworld_advanced:0 "Древнее Наследие"
 trait_legacy_ringworld_advanced_desc:0 "§LЭта раса всегда жила на этой удобной территории Мира-Кольца, окружающего звезду их системы. И они никогда не задавались вопросом почему, пока не нашли путь к звездам. Чтобы найти ответы на вопросы былых времен.§!\n\n§RСтартовой звездной системой должно быть выставлено §YДревнее Наследие§!, чтобы этот признак имел эффект!§!\n"
