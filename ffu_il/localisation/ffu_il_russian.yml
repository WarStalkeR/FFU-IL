 pc_resource_asteroid_purple:0 "$pc_resource_asteroid$"
 pc_resource_asteroid_red_desc:0 "Огромные пластыря богатых минеральных залежей на поверхности этого астероида видны не вооруженным глазом."
 pc_resource_asteroid_orange_desc:0 "Ядро этого астероида постоянно создает обратный гармонический резонанс, который заметно усиливает его поверхность."
 pc_resource_asteroid_yellow_desc:0 "Открытые жилы ресурсов на этом астероиде излучают интенсивный свет во всех видимых и невидимых спектрах."
 pc_resource_asteroid_green_desc:0 "Видимые кристаллические наросты на этом астероиде позволяют поддерживать миниатюрную уникальную биосферу наполненную флорой и фауной."
 pc_resource_asteroid_cyan_desc:0 "Открытые пласты минералов на этом астероиде находятся в постоянном состоянии реактивных и нестабильных химических реакций."
 pc_resource_asteroid_blue_desc:0 "Каким-то образом кристаллические образования внутри астероида резонируют друг с другом и создают практический видимые пространственные колебания."
 pc_resource_asteroid_purple_desc:0 "Этот астероид постоянно издает легкий псионный шум, который имеет успокаивающий и расслабляющий позитивно сказывающийся эффект на всех, кто находится неподалеку от него."
 
 ### LEGACY RESOURCE DEPOSITS
 d_legacy_deposit:0 "Универсальная сеть обеспечения"
 d_legacy_deposit_desc:0 "Она существовала на этом мире и поддерживала его экосистему за долго до того, как у твоей цивилизации появились первые зачатки разума. И она по сей день продолжает свою безостановочную работу."
