 planetary_defenses_nominal:0 "§TПланетарная Защита:§!§B Номинальная§!"
 planetary_defenses_nominal_stats:0 "§TОрбитальная Бомбардировка:§!\n- §GНе будет§! наносить урон §Yрегионам§! и §Yэкологии§!.\n- §GНе будет§! разрушать планетарные §Yпостройки§!.\n- §GНе будет§! уничтожать наземные §Yвойска§!.\n- §GНе будет§! уничтожать §Yнаселение§! планеты.\n- §GНе будет§! уничтожать §Yкритическую§! инфраструктуру."
 planetary_defenses_nominal_desc:0 "Планерная защита работает в номинальном режиме и предотвращает нанесение любого урона поверхности планеты орбитальной бомбардировкой. Однако, подавляющий огонь с космических кораблей не может быть полностью предотвращен и все равно наносит небольшой урон наземным войскам.\n\n$planetary_data_nominal$\n\n$planetary_defenses_nominal_stats$"
 planetary_defenses_stable:0 "§TПланетарная Защита:§!§G Стабильная§!"
 planetary_defenses_stable_stats:0 "§TОрбитальная Бомбардировка:§!\n- §RБудет§! наносить урон §Yрегионам§! и §Yэкологии§!.\n- §GНе будет§! разрушать планетарные §Yпостройки§!.\n- §GНе будет§! уничтожать наземные §Yвойска§!.\n- §GНе будет§! уничтожать §Yнаселение§! планеты.\n- §GНе будет§! уничтожать §Yкритическую§! инфраструктуру."
 planetary_defenses_stable_desc:0 "Планетарная защита работает стабильно и предотвратит нанесение критических повреждений наземным войскам, населению и инфраструктуре. Однако, все атаки по необитаемым регионам и общей экологии планеты полностью игнорируются.\n\n$planetary_data_stable$\n\n$planetary_defenses_stable_stats$"
 planetary_defenses_disrupted:0 "§TПланетарная Защита:§!§Y Нарушенная§!"
 planetary_defenses_disrupted_stats:0 "§TОрбитальная Бомбардировка:§!\n- §RБудет§! наносить урон §Yрегионам§! и §Yэкологии§!.\n- §RБудет§! разрушать планетарные §Yпостройки§!.\n- §GНе будет§! уничтожать наземные §Yвойска§!.\n- §GНе будет§! уничтожать §Yнаселение§! планеты.\n- §GНе будет§! уничтожать §Yкритическую§! инфраструктуру."
 planetary_defenses_disrupted_desc:0 "Стабильность планетарной защиты нарушена и некритическая инфраструктура планеты уязвима к орбитальной бомбардировке. Несмотря на это, наземные войска и население планеты все еще полностью защищены планетарной защитой.\n\n$planetary_data_disrupted$\n\n$planetary_defenses_disrupted_stats$"
 planetary_defenses_emergency:0 "§TПланетарная Защита:§!§H Аварийная§!"
 planetary_defenses_emergency_stats:0 "§TОрбитальная Бомбардировка:§!\n- §RБудет§! наносить урон §Yрегионам§! и §Yэкологии§!.\n- §RБудет§! разрушать планетарные §Yпостройки§!.\n- §RБудет§! уничтожать наземные §Yвойска§!.\n- §GНе будет§! уничтожать §Yнаселение§! планеты.\n- §GНе будет§! уничтожать §Yкритическую§! инфраструктуру."
 planetary_defenses_emergency_desc:0 "Планетарная защита работает в аварийном режиме и может только защищать население планеты в гражданских бункерах, в дополнение к критической инфраструктуре.\n\n$planetary_data_emergency$\n\n$planetary_defenses_emergency_stats$"
 planetary_defenses_critical:0 "§TПланетарная Защита:§!§R Критическая§!"
 planetary_defenses_critical_stats:0 "§TОрбитальная Бомбардировка:§!\n- §RБудет§! наносить урон §Yрегионам§! и §Yэкологии§!.\n- §RБудет§! разрушать планетарные §Yпостройки§!.\n- §RБудет§! уничтожать наземные §Yвойска§!.\n- §RБудет§! уничтожать §Yнаселение§! планеты.\n- §GНе будет§! уничтожать §Yкритическую§! инфраструктуру."
 planetary_defenses_critical_desc:0 "Планетарная защита находится в критическом состоянии! Вся поверхность планеты, кроме критический важной инфраструктуры уязвима к орбитальной бомбардировке.\n\n$planetary_data_critical$\n\n$planetary_defenses_critical_stats$"
 planetary_defenses_wasted:0 "§TПланетарная Защита:§!§g Уничтожена§!"
 planetary_defenses_wasted_stats:0 "§TОрбитальная Бомбардировка:§!\n- §RБудет§! наносить урон §Yрегионам§! и §Yэкологии§!.\n- §RБудет§! разрушать планетарные §Yпостройки§!.\n- §RБудет§! уничтожать наземные §Yвойска§!.\n- §RБудет§! уничтожать §Yнаселение§! планеты.\n- §RБудет§! уничтожать §Yкритическую§! инфраструктуру."
 planetary_defenses_wasted_desc:0 "Планетарная защита полностью выведена из строя! Вся планетарная инфраструктура, включая сооружения планетарной защиты и прочая критическая инфраструктура полностью уязвима к орбитальной бомбардировке.\n\n$planetary_data_wasted$\n\n$planetary_defenses_wasted_stats$"
 planetary_weapon_reloading:0 "Перезарядка Планетарного Оружия"
 planetary_weapon_reloading_desc:0 "Пока §YПланетарное Оружие§! перезаряжается, оно не может стрелять по намеченным целям."
 planetary_restoration_unstable:0 "Нестабильная Инфраструктура Колонии"
 planetary_restoration_unstable_desc:0 "Эта колония только что выдержала орбитальную бомбардировку, которая нарушила стабильность ее инфраструктуры. Хотя это не мешает восстановлению of §Yцелостности защиты§!, пока инфраструктура колонии не стабильна, восстановление §Yстатуса§! защиты §Rне возможно§!."
 
