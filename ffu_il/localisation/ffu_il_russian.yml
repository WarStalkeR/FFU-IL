 tech_colonization_ocean_desc:0 "Специальные убежища и адаптивные системы поддержания жизни позволяют проводить колонизацию океанических планет."
 tech_colonization_arid:0 "Колонизация Засушливых Миров"
 tech_colonization_arid_desc:0 "Специальные убежища и адаптивные системы поддержания жизни позволяют проводить колонизацию засушливых планет."
 tech_colonization_tropical:0 "Колонизация Тропических Миров"
 tech_colonization_tropical_desc:0 "Специальные убежища и адаптивные системы поддержания жизни позволяют проводить колонизацию тропических планет."
 tech_colonization_desert:0 "Колонизация Пустынных Миров"
 tech_colonization_desert_desc:0 "Специальные убежища и адаптивные системы поддержания жизни позволяют проводить колонизацию пустынных планет."
 tech_colonization_alpine:0 "Колонизация Высокогорных Миров"
 tech_colonization_alpine_desc:0 "Специальные убежища и адаптивные системы поддержания жизни позволяют проводить колонизацию высокогорных планет."
 tech_colonization_savannah:0 "Колонизация Саванных Миров"
 tech_colonization_savannah_desc:0 "Специальные убежища и адаптивные системы поддержания жизни позволяют проводить колонизацию саванных планет."
 tech_colonization_barrenhot:0 "Защита от Высоких Температур"
 tech_colonization_barrenhot_desc:0 "Защита от высоких температур предотвращает перегрев и расплав колониальных построек в безатмосферной окружающей среде с высокими температурами. Делает возможным колонизацию палящих безжизненных миров."
 tech_colonization_barrencold:0 "Защита от Низких Температур"
 tech_colonization_barrencold_desc:0 "Защита от низких температур предотвращает переохлаждение и саморазрушение колониальных построек в безатмосферной окружающей среде с низкими температурами. Делает возможным колонизацию холодных безжизненных миров."
 tech_colonization_nuked:0 "Колониальное Противорадиационное Покрытие"
 tech_colonization_nuked_desc:0 "Колониальное противорадиационное покрытие предотвращает облучение и заражение колониальных построек радиоактивными элементами в окружающей среде с высокими уровнями радиации. Делает возможным колонизацию опустошенных миров."
 tech_colonization_asteroid:0 "Системы Компенсации Декомпрессии"
 tech_colonization_asteroid_desc:0 "Системы компенсации декомпрессии предотвращают любое повреждение колониальных построек вызванное резкими перепадами давления окружающей среды. Делает возможным колонизацию некоторых космических астероидов."
 tech_colonization_gasgiant:0 "Маломощные Гравитационные Двигатели"
 tech_colonization_gasgiant_desc:0 "Маломощные гравитационные двигатели позволяют построить огромные летающие платформы, которые могут поддерживать и обеспечивать колониальные постройки в атмосфере газовых гигантов. Делает возможным колонизацию газовых гигантов."
 tech_colonization_toxic:0 "Коррозиестойкие Соединения"
 tech_colonization_toxic_desc:0 "Коррозиестойкие соединения предотвращают коррозию и разложение колониальных построек в окружающей среде с высокими уровнями токсичности. Делает возможным колонизацию токсичных миров."
 tech_colonization_molten:0 "Компактные Тектонические Стабилизаторы"
 tech_colonization_molten_desc:0 "Компактные тектонические стабилизаторы предотвращают нестабильное перемещение тектонических плит на планете, тем самым делая их достаточно стабильными для застройки колониальными постройками. Делает возможным колонизацию раскаленных миров."
 tech_colonization_frozen:0 "Подавление Сверхнизких Температур"
 tech_colonization_frozen_desc:0 "Подавление сверхнизких температур заставляет все частицы в определенном радиусе перемещаться более ускоренно, тем самым предотвращая заморозку пространства в этой агрессивной среде обитания и делая ее пригодной для застройки колониальными постройками. Делает возможным колонизацию замерзших миров."
 tech_colonization_infested:0 "Генераторы Полей Подавления Вирусов"
 tech_colonization_infested_desc:0 "Генераторы полей подавления вирусов полностью уничтожают все вредоносные микроорганизмы в определенном радиусе, тем самым предотвращая заражение и поглощение колониальных построек агрессивной средой обитания. Делает возможным колонизацию зараженных миров."
 tech_colonization_shielded:0 "Перфорация Планетарных Щитов"
 tech_colonization_shielded_desc:0 "Перфорация планетарных щитов позволяет колониальным кораблям медленно преодолеть изначально неприступный силовой барьер планеты для постепенной колонизации планеты и строительства базовых колониальных построек. Делает возможным колонизацию экранированных миров."
 tech_colonization_aiworld:0 "Протоколы Ассимиляции Кибернетики"
 tech_colonization_aiworld_desc:0 "Протоколы ассимиляции кибернетики позволяют отключить встроенные системы защиты и интегрировать уже существующую инфраструктуру для более эффективной колонизации самой планеты. Делает возможным колонизацию кибернетических миров."
 tech_colonization_shrouded:0 "Поля Подавления Псионного Шума"
 tech_colonization_shrouded_desc:0 "Поля подавления псионного шума рассеивают концентрированный псионный туман в определенном радиусе и тем самым предотвращает разложение колониальных построек агрессивной псионной средой обитания. Делает возможным колонизацию темных миров."
 tech_colonization_volatile:0 "Динамический Контроль Окружающей Среды"
 tech_colonization_volatile_desc:0 "Динамический контроль окружающей среды предотвращает мгновенную аннигиляцию колониальных построек, когда интегрирован. Делает возможным колонизацию нестабильных миров. Серьезно, даже если ты колонизируешь нестабильный мир, на нем никто не выживет. Даже роботы."
 
 ### POLICY TECHNOLOGIES
 tech_total_annihilation:0 "Директива Окончательной Войны"
 tech_total_annihilation_desc:0 "Иногда, даже множества побед недостаточно и единственное решение это полная победа над врагом или полное его уничтожение без возможности капитулировать."
 tech_huntdown_protocols:0 "Протоколы Преследования"
 tech_huntdown_protocols_desc:0 "Помните, что всегда, либо в мирное время, либо во время войны, будет враг внутри империи - предатели. Все предатели и диссиденты должны быть умереть, чтобы сделать нашу империю свободной то их ядовитых обещаний."
 ffu_il_total_annihilation_title:0 "$ffu_il_tech_unlock_feature$ Политика Полного Уничтожения"
 ffu_il_total_annihilation_desc:0 "Эта политика позволяет империи начать войну, в которой враг не может капитулировать."
 ffu_il_free_selective_purge_title:0 "$ffu_il_tech_unlock_feature$ Неограниченная Точечная Чистка"
 ffu_il_free_selective_purge_desc:0 "Эта политика позволяет империи с не-мирными этическими принципами преследовать и уничтожать всех врагов и диссидентов государства из вне."
 policy_total_annihilation:0 "Военная Директива"
 policy_total_annihilation_desc:0 "Мы должны решить навсегда: дать врагам еще один шанс исправиться или покончить с ними навсегда.\n"
 total_annihilation_prohibited:0 "Снисходительная"
 total_annihilation_prohibited_name:0 "Снисходительная Военная Директива"
 total_annihilation_prohibited_desc:0 "Мы не можем позволить себе потерять ту последнюю частицу человечности, что осталась в нас и превратиться в бессмысленных и жестоких зверей."
 total_annihilation_permitted:0 "Беспощадная"
 total_annihilation_permitted_name:0 "Беспощадная Военная Директива"
 total_annihilation_permitted_desc:0 "Мы заставим их заплатить за все то, что они сделали, мы заставим сожалеть их об этом вечно и мы не примем их капитуляцию.\n\n§EИспользование военной цели Полное Уничтожение разрешено.§!"
 war_demand_annihilation_header:0 "§MПолное Уничтожение§!"
 war_demand_annihilation_subtext:0 "[parameter:country.GetName]"
 war_demand_annihilation_tooltip_header:0 "$war_demand_annihilation_header$"
 war_demand_annihilation_tooltip_content:0 "Империя [parameter:country.GetName] будет абсолютно и полностью уничтожена, и затем будет забыта даже историей, когда пройдет достаточно времени."
 war_demand_annihilation_tooltip_proper_header:0 "$war_demand_annihilation_header$"
 war_demand_annihilation_tooltip_proper_content:0 "$war_demand_annihilation_tooltip_content$"
 war_demand_annihilation_no_wargoals:0 "Если мы собираемся уничтожить империю, мы не можем сделать с ней что-нибудь еще."
 war_demand_annihilation_policy:0 "Наша текущая политика по Полному Уничтожению запрещает использовать это военное требование."
 casus_belli_cb_annihilation:0 "Уничтожение"
 war_goal_wg_total_annihilation:0 "Полная Аннигиляция"
 war_goal_wg_total_annihilation_desc:0 "Война ведется с целью абсолютного и полного уничтожения цивилизации, независимо от ее текущей иерархии и владений в гаклкатике."
 ffu_il_requires_overwhelm_target_fleet:0 "Мы можем заставить врага сдаться во время §RВойны на Полное Уничтожение§!, только если мы сокрушим их Военно-Космические Силы!\n\n§EМощь наших ВКС должна быть §Hсильнее§! мощи их ВКС.§!"
 habitat_unstable_frame:0 "Жилая Станция: Нестабильная Структура"
 habitat_unstable_frame_desc:0 "Жилая Станция переключила рабочий режим и сможет его переключить еще раз только через некоторое время."
 habitat_industrial_mode:0 "Жилая Станция: Индустриальный Режим"
 habitat_industrial_mode_desc:0 "Жилая Станция теперь работает в индустриальном режиме. А это значит что ее районы теперь производят минералы, энергию и пищу, вместо проведения исследований."
 decision_habitat_industrial_mode:0 "Жилая Станция: Индустриальный Режим"
 decision_habitat_industrial_mode_desc:1 "Эта жилая станция будет переключена в индустриальный режим, в основном сфокусированный на производстве энергии, минералов и пищи. Возможности проводить исследования или торговать будут сильно ограничены."
 decision_habitat_industrial_mode_effects_short:0 "Блокирует возможность строить стандартные £district£ §Yрайоны§! жилой станции, но позволяет строить индустриальные £district£ §Yрайоны§! производящие ресурсы"
 decision_habitat_scientific_mode:0 "Жилая Станция: Исследовательский Режим"
 decision_habitat_scientific_mode_desc:1 "Эта жилая станция будет переключена обратно в исследовательский режим, который в основном фокусируется на проведениях исследований и занятии торговлей."
 decision_habitat_scientific_mode_effects_short:0 "Блокирует возможность строить индустриальные £district£ §Yрайоны§! и возвращает возможность строить стандартные £district£ §Yрайоны§! на жилой станции."
 decision_enrichment_gen_01_init:0 "Активировать Проект Обогащения 1-го Поколения"
 decision_enrichment_gen_01_init_desc:0 "Переключиться на стадию активации проекта обогащения 1-го поколения.\n\n§RВнимание! Последствия этого проекта имеют вероятность очень негативно повлиять на этот мир.§!"
