 ### NEW RESOURCE DEPOSITS
 d_concentrated_oil_reserves:0 "Концентрированные запасы нефти"
 d_concentrated_oil_reserves_desc:0 "Галлоны чистейшей концентрированной нефти готовые к добыче и переработке в энергию."
 d_large_uranium_deposits:0 "Большие залежи урана"
 d_large_uranium_deposits_desc:0 "Тонны незатронутых залежей урана находятся тут, готовые для переработки в энергию или оружие."
 d_natural_deuterium_pockets:0 "Природные карманы дейтерия"
 d_natural_deuterium_pockets_desc:0 "Природные подводные карманы экологический чистого дейтерия, готового к обработке."
 d_vast_elerium_fields:0 "Обширные поля элериума-115"
 d_vast_elerium_fields_desc:0 "Обширные поля, полные кристаллов Элериума-115, сбор которые требует совсем небольших затрат."
 d_ultrarich_ore_veins:0 "Сверхбогатые жилы руды"
 d_ultrarich_ore_veins_desc:0 "Эти сверхбогатые жилы руды могут обеспечивать сырьем гораздо больше заводов, чем обычные."
 d_natural_titanium_nuggets:0 "Природные титановые самородки"
 d_natural_titanium_nuggets_desc:0 "Природные титановые самородки явление редкое, но если они есть, могут запросто обеспечивать индустриальные возможности мира долгое время."
 d_vast_tiberium_fields:0 "Обширные поля тибериума"
 d_vast_tiberium_fields_desc:0 "Обширные поля тибериума раскинулись в этом регионе. Несмотря на необходимые сложные меры предосторожности при их обработке, выгода с них стоит того."
 d_deep_tridium_deposits:0 "Глубокие залежи тридия"
 d_deep_tridium_deposits_desc:0 "Тридий это не обычный ресурс и для его обработки нужен особый подход, но его производственный потенциал огромен, когда все условия соблюдены."
 d_serene_plains:0 "Безмятежные равнины"
 d_serene_plains_desc:0 "По какой-то причине, все равнины в этом регионе безмятежны, как будто планетарный климат и среда обитания ничего общего с этим регионом."
 d_vigorous_soil:0 "Энергичная почва"
 d_vigorous_soil_desc:0 "Эти клочки энергичной почвы настолько живучи, что могут существовать практический в любых планетарных условиях и все равно давать большой урожай."
 d_mystic_forest:0 "Мистический лес"
 d_mystic_forest_desc:0 "Неизвестная сила защищает этот лес от любого потенциального негативного влияния со стороны окружающей среды, позволяя ему обеспечивать своих жителей всем необходимым."
 d_enclosed_biome:0 "Скрытая биома"
 d_enclosed_biome_desc:0 "Эта скрытая биома имеет свою собственную полноценную и циклическую экосистему которая запросто поддерживает круговорот жизни в ней."
 
