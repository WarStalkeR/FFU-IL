 ffu_il_sentry_02b:0 "Основа Мира-Кольца"
 ffu_il_sentry_02b_DESC:0 "Эта основа, окружающая звезду и является базовой платформой на которой мы в итоге построим все необходимые секции Мира-Кольца."
 ffu_il_sentry_02c:0 "Основа Мира-Кольца"
 ffu_il_sentry_02c_DESC:0 "Эта основа, окружающая звезду и является базовой платформой на которой мы в итоге построим все необходимые модули Развед-Матрицы Мира-Кольца."
 ffu_il_sentry_02d:0 "Развед-Матрица Мира-Кольца"
 ffu_il_sentry_02d_DESC:0 "Полностью действующая Развед-Матрица Мира-Кольца позволяет империи следить за всем происходящим в галактике без каких либо ограничений или последствий. В дополнение ко всему, Развед-Матрица полностью автономна и не нуждается во внешнем источники энергии, так как обладает возможностью ее преобразовывать из звездной радиации за счет встроенных преобразователей."
 ffu_il_sentry_02e:0 "Секция Мира-Кольца"
 ffu_il_sentry_02e_DESC:0 "Эта секция составляет только часть общей площади незавершенного Мира-Кольца. Работа над жилым сегментом все еще не завершена."
 ffu_il_sentry_02f:0 "Жилой Сегмент Мира-Кольца"
 ffu_il_sentry_02f_DESC:0 "Полностью функциональная и завершенная секция Мира-Кольца с жилым сегментом и активной биосферой готовой для заселения."
