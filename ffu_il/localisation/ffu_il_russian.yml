 ffu_il_sphere_01a_MEGASTRUCTURE_DETAILS:0 "§YСфера Дайсона§! полностью охватывает звезду, превращая весь ее энергетический потенциал в неимоверное количество ресурсов."
 ffu_il_sphere_01a_CONSTRUCTION_INFO_DELAYED:0 "§EПолностью действующая §Y$ffu_il_sphere_01f$§! поглощает звездную радиацию и звездную материю, и преобразует их в неимоверное количество £energy£ Энергии и £minerals£ Минералов, которые в итоге используются империей. По завершению строительства, §Y$ffu_il_sphere_01f$§! полностью затмит звезду и каждая планета без сверх-стабильной экосистемы или без искусственной системы стабилизации окружающей среды будет заморожена (т.е. §GИдеальные Миры§!, §GЭкранированные Миры§!, §GЗараженные Миры§!, §GКибернетические Миры§!, §GПсиштормовые Миры§!, §GСегменты Мира-Кольца§! или миры со §GСтабилизатором Окружающей Среды III/IV§! не будут затронуты).§!"
 ffu_il_sphere_01a:0 "Стройплощадка Сферы Дайсона"
 ffu_il_sphere_01a_DESC:0 "Эта стройплощадка является плацдармом состоящим из огромных складов и жилых помещений для сотен тысяч работников, участвующих в строительстве самой Сферы Дайсона."
 ffu_il_sphere_01b:0 "Каркас Сферы Дайсона"
 ffu_il_sphere_01b_DESC:0 "Этот каркас является основой будущей Сферы Дайсона и пока не производит никаких ресурсов."
 ffu_il_sphere_01c:0 "Усиленный Каркас Сферы"
 ffu_il_sphere_01c_DESC:0 "Каркас Сферы Дайсона, усиленный первыми поглотителями звездной радиации, которые производят некоторое количество энергии."
 ffu_il_sphere_01d:0 "Поляризованный Каркас Сферы"
 ffu_il_sphere_01d_DESC:0 "Каркас Сферы Дайсона, на половину покрытый поглотителями звездной радиации. Также, сам каркас был покрыт поляризующим покрытием, которое увеличивает производительность сферы и количество поглощаемой звездной радиации."
 ffu_il_sphere_01e:0 "Экранированный Каркас Сферы"
 ffu_il_sphere_01e_DESC:0 "Каркас Сферы Дайсона, почти полностью покрытый поглотителями звездной радиации и поляризующим покрытием. В дополнение, на сферу было установлено множество генераторов экранирующих полей и преобразователей массы, для безопасного сбора звездной материи и преобразования ее в ресурсы. "
 ffu_il_sphere_01f:0 "Сфера Дайсона"
 ffu_il_sphere_01f_DESC:0 "Полностью действующая Сфера Дайсона поглощает звездную радиацию и звездную материю, и преобразует их в неимоверное количество £energy£ Энергии и £minerals£ Минералов."
 ffu_il_sphere_01r:0 "Разрушенная Сфера Дайсона"
 ffu_il_sphere_01r_DESC:0 "Несмотря на свой возраст, основной каркас этого мегасооружения в значительной мере уцелел. Теоретически, если использовать необходимые технологии и достаточное количество ресурсов, сферу можно восстановить."
