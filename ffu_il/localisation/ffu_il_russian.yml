 tech_robomodding_advanced_desc:0 "Ультра-комплексные сборочные шаблоны позволяют создавать узкоспециализированные машины, которые идеально подходят под выполнение назначенных задач."
 
 ### TERRAFORMING TECHNOLOGIES
 tech_planetary_decontamination:0 "Планетарное Обеззараживание"
 tech_planetary_decontamination_desc:0 "Планеты, на которых были ядерные войны или какие-либо другие экологические катастрофы, не подходят для большинства живых существ из-за разрушенной окружающей среды и огромных уровней радиации. Тем не менее, если разработать правильные методы очистки и обеззараживания, их можно будет вернуть в свою первоначальную форму."
 tech_high_temperatures_detoxification:0 "Детоксикация Высокими Температурами"
 tech_high_temperatures_detoxification_desc:0 "Токсичные миры полны едких субстанции и газов, которые достаточно концентрированы чтобы разъесть даже самые надежны сплавы, если дать им достаточно времени. Тем не менее, даже они испаряются и становятся безвредными при экстремально высоких температурах."
 tech_low_temperatures_detoxification:0 "Детоксикация Низкими Температурами"
 tech_low_temperatures_detoxification_desc:0 "Токсичные миры полны едких субстанции и газов, которые достаточно концентрированы чтобы разъесть даже самые надежны сплавы, если дать им достаточно времени. Тем не менее, даже они разрушаются и становятся безвредными при экстремально низких температурах."
 tech_planet_wide_cooling:0 "Интенсивное Планетарное Охлаждение"
 tech_planet_wide_cooling_desc:0 "Раскаленные миры чрезвычайно опасны из-за сверх-высоких температур атмосферы, постоянных тектонических сдвигов и адских штормов, которые уничтожают все на своем пути. Тем не менее, даже эти миры могут быть стабилизированы, если подходящая технология планетарного охлаждения разработана и применена."
 tech_planet_wide_heating:0 "Интенсивное Планетарное Накаливание"
 tech_planet_wide_heating_desc:0 "Замороженные миры чрезвычайно опасны из-за сверх-низких температур атмосферы, постоянных снежных лавин и огромных градовых штормов, которые уничтожают все на своем пути. Тем не менее, даже эти миры могут быть стабилизированы, если подходящая технология планетарного накаливания разработана и применена."
 tech_celestial_compression:0 "Планетарная Компрессия"
 tech_celestial_compression_desc:0 "Несмотря на то, что газовые гиганты более менее стабильны, они едва ли пригодны для колонизации из-за нестабильности летающих островов, которые в любой момент могут сломаться и забрать с собой на дно все, что на них было. Тем не менее, разработка и применение устройства основанного на темной материи и нейтрониуме позволит нам сжимать сами газовые гиганты в планеты с более стабильной поверхностью."
 tech_perfect_ecosystem_integration:0 "Интеграция Идеальных Экосистем"
 tech_perfect_ecosystem_integration_desc:0 "В то время, как шанс естественного появления идеальных миров Класса-А в нашей вселенной невероятно низок, по факту дела, необходимые экосистемы могу быть искусственно интегрированы на любых обитаемых планетах, чтобы создать необходимое разнообразие территориальных зон, идеально подходящих для всех известных биологических видов, тем самым превращая планету в настоящий Класс-А идеальный мир."
 tech_superstructural_reassembly:0 "Повторная Сборка Суперструктур"
 tech_superstructural_reassembly_desc:0 "Благодаря исследованиям в областях применения Живого Металла, который был обнаружен на других Мирах-Кольцах, мы можем попытаться восстановить сильно поврежденный сегмент одного из Миров-Колец. Но перед этим, вы должны знать что такая комплексная задача потребует очень много времени, сил и ресурсов, включая редкие ресурсы."
 tech_superdurable_support_bulkheads:0 "Сверхпрочные Опорные Крепления"
 tech_superdurable_support_bulkheads_desc:0 "Одним из основных требований для постройки суперструктур космического масштаба являются очень прочные опорные крепления, которые могут выдерживать практический любое давление и нагрузку в пределах звездной системы, без каких либо проблем со стабильностью. Производство таких креплений требует очень редкие и сверхпрочные материалы."
 tech_perpetual_dyson_cores:0 "Реакционные Ядра Дайсона"
 tech_perpetual_dyson_cores_desc:0 "Для постоянного и сбалансированного распределения энергии, температуры и ресурсов нужен весьма специфический механизм, который предотвратит любой шанс нарушения штатного режима работы искусственных экосистем в обитаемых зонах Мира-Кольца. Только очень специализированные реакционные модули могут справится с этой задачей."
 tech_artificial_ecosystem_construction:0 "Постройка Искусственной Экосистемы"
 tech_artificial_ecosystem_construction_desc:0 "Успешное терраформирование обычных планет в Класс-А идеальные миры доказало, что идеальные экосистемы могут быть созданы искусственно. На этот раз цель проекта гораздо масштабнее, чем раньше: построить целый сегмент Мира-Кольца, который сможет обеспечить идеальные условия обитания для всех известных рас."
 tech_deep_core_shielding:0 "Механизм Глубинного Экранирования"
 tech_deep_core_shielding_desc:0 "Глубокий анализ механизмов экранированных планет позволил нам внедрить возможности экранирования от планетарных разрушителей в наши мегаструктуры. Однако, такой проект требует неимоверных затрат энергии и очень мощное снабжение серх-редкими ресурсами и материалами."
 
 ### REPEATABLE TECHNOLOGIES
 tech_repeatable_improved_genetic_manipulation:0 "Улучшенные Генетические Манипуляции"
 tech_repeatable_improved_genetic_manipulation_desc:0 "Эта технология позволяет углубить наши знания в области генетических манипуляций, тем самым увеличивая шансы на успех генетических модификаций еще больше."
 tech_repeatable_improved_nanometric_customization:0 "Улучшенные Нанометрические Кастомизации"
 tech_repeatable_improved_nanometric_customization_desc:0 "Эта технология позволяет углубить наши знания в области кастомизации машин на нанометрических уровнях, тем самым увеличивая шансы на успех модификаций робототехники еще больше."
 tech_repeatable_reduced_blocker_cost:0 "Гравитационная Компрессия"
 tech_repeatable_reduced_blocker_cost_desc:0 "Развитие вычислительных парадигм позволяет нам адаптировать проекты реорганизации территорий под уникальные условия каждой планеты."
 tech_repeatable_reduced_blocker_time:0 "Алгоритмы Реинтеграции"
 tech_repeatable_reduced_blocker_time_desc:0 "Применение теории игр и головоломок имеет может привести к значительной оптимизации процессов реорганизации и реинтеграции территорий."
 
 ### COLONIZATION TECHNOLOGIES
 tech_colonization_continental:0 "Колонизация Континентальных Миров"
 tech_colonization_continental_desc:0 "Специальные убежища и адаптивные системы поддержания жизни позволяют проводить колонизацию континентальных планет."
