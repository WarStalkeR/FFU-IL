 ### ENERGY ERA TECHNOLOGIES
 tech_energy_era_tier_1:0 "Эра Ядерной Энергии"
 tech_energy_era_tier_1_desc:0 "Простой и грубый способ переработки радиоактивного материала в энергию через метод ядерного распада. Генерирует достаточно энергии для долгих сверхсветовых полетов, пусть и самых простых."
 tech_energy_era_tier_2:0 "Эра Термоядерной Энергии"
 tech_energy_era_tier_2_desc:0 "Ядерный синтез радиоактивных материалов генерирует гораздо больше энергии, чем простой и грубый способ ядерного распада. Ко всему еще стоит отметить, что ядерный синтез более стабилен, чем ядерный распад."
 tech_energy_era_tier_3:0 "Эра Плазменной Энергии"
 tech_energy_era_tier_3_desc:0 "Любая материя имеет 4 состояния, где 4-е состояние это плазма полученная через сверхмощную ионизацию. Плазма может содержаться в электромагнитных камерах и вырабатывать огромное количество энергии только за счет своей высокой температуры."
 tech_energy_era_tier_4:0 "Эра Фотонной Энергии"
 tech_energy_era_tier_4_desc:0 "Благодаря передовым методам преломления, свет может быть сконцентрирован в одной точке до критического уровня, что в результате будет выделять огромное количество энергии. Благодаря этому, фотонную энергию можно запросто использовать как в производстве оружия, так и в производстве продвинутых энергосистем."
 tech_energy_era_tier_5:0 "Эра Энергии Элериума"
 tech_energy_era_tier_5_desc:0 "Элериум-115 это уникальный минерал который может быть искусственно выращен. Он имеет прозрачно-золотой цвет и его присутствие оказывает позитивный эффект на живые существа. Если выстирать их в кристаллический массив, они постоянно будут генерировать серьезное количество энергии. Учитывая их размер, такие кристаллические массивы могут быть встроены во что угодно."
 tech_energy_era_tier_6:0 "Эра Энергии Антиматерии"
 tech_energy_era_tier_6_desc:0 "Антиматерия нестабильна, опасна и требует очень специальных условий для безопасного хранения. Когда она входит в контакт с любой другой материей, происходит выделение неимоверного количества энергии. Лучше всего работает как оружие для взрыва звезд в сверхновые для демонстрации силы."
 tech_energy_era_tier_7:0 "Эра Квантовой Энергии"
 tech_energy_era_tier_7_desc:0 "Генерация квантовой энергии использует теорию нулевых колебаний как основу и переводит все на совершенно другой уровень, которые позволяет масштабно индустриализовать добычу энергии из квантовых колебаний материи при ее минимальном энергетическом потенциале."
 tech_energy_era_tier_8:0 "Эра Сингулярной Энергии"
 tech_energy_era_tier_8_desc:0 "Стабилизированная пространственная сингулярность и черная дыра очень похожи и имеют только одно различие: несмотря на то, что черная дыра может использована для генерации энергии - она неконтролируема, в тот момент как стабилизированная пространственная сингулярность постоянно выделяя энергию может быть мгновенно схлопнута во избежание катастрофы (если все сделано во время)."
 tech_energy_era_tier_9:0 "Эра Темпоральной Энергии"
 tech_energy_era_tier_9_desc:0 "Темпоральная энергия напрямую обходит закон термодинамики и использует 4-е, 5-е и 6-е измерения как дополнительный набор координат для темпорального соединения. Такое соединение позволяет отправлять энергетические разряды в относительное прошлое и получать их в настоящем в их усиленном состоянии, тем самым создавая полу-бесконечный источник энергии, который существует до тех пор, пока изначальные разряды энергии достаточны."
 tech_energy_era_tier_X:0 "Эра Эйнсоф Энергии"
 tech_energy_era_tier_X_desc:0 "Генерация эйнсоф энергии подразумевает одновременное использование материи во всех ее состояниях, во всех ее относительных позициях в пространстве и во всех ее измерениях. Такая суперпозиция любой частицы позволяет неограниченно увеличивать выделяемую ею энергию, даже если частица находится в состоянии минимального энергетическом потенциала и только генерирует энергию за счет нулевых колебаний."
 
 ### MAIN REACTOR CORES
 ffu_il_main_reactor_core:0 "Основной Реактор"
 ffu_il_main_reactor_core_DESC:0 "Основной источник энергии любой космической структуры или космического корабля. Интегрируется в корпус не занимая дополнительного места, но понижает общую прочность."
 ffu_il_reactor_small:0 "Малый"
 ffu_il_reactor_medium:0 "Средний"
 ffu_il_reactor_large:0 "Большой"
 ffu_il_reactor_huge:0 "Огромный"
 ffu_il_reactor_massive:0 "Массивный"
 MAIN_REACTOR_CORE_EMPTY:0 "Нету Основного Реактора"
 MAIN_REACTOR_CORE_FISSION:0 "Ядерный Реактор"
 MAIN_REACTOR_CORE_FISSION_DESC:0 "Простой и грубый реактор, генерирующий достаточно энергии для долгих сверхсветовых полетов, пусть и самых простых. В случае нарушения стабильности даже ящика огнетушителей не хватит."
 MAIN_REACTOR_CORE_FUSION:0 "Термоядерный Реактор"
 MAIN_REACTOR_CORE_FUSION_DESC:0 "Генерирует достаточное количество энергии из ядерного синтеза. Более стабильный чем, простой ядерный реактор, но при этом и более хрупкий. При повреждении корабль может превратится в аналог литейной печи."
 MAIN_REACTOR_CORE_PLASMA:0 "Плазменный Реактор"
 MAIN_REACTOR_CORE_PLASMA_DESC:0 "Генерирует энергию из сверхвысоких температур. Одно неправильное попадание и корабль расплавится изнутри раньше, чем это сделает противник снаружи."
 MAIN_REACTOR_CORE_PHOTON:0 "Фотонный Реактор"
 MAIN_REACTOR_CORE_PHOTON_DESC:0 "Стабильный, надежный и эффективный. Превращается в идеальный генератор помех и стратегическую световую вспышку, если ловит 1400мм артиллерийский снаряд."
 MAIN_REACTOR_CORE_ELERIUM:0 "Элериумовый Реактор"
 MAIN_REACTOR_CORE_ELERIUM_DESC:0 "Хрупкий, но компактный, что позволяет использовать его в больших количествах. Очень декоративный, не то чтобы это сделает корабль или станцию более прочной."
 MAIN_REACTOR_CORE_ANTIMATTER:0 "Антиматериевый Реактор"
 MAIN_REACTOR_CORE_ANTIMATTER_DESC:0 "Нестабильный, опасный и генерирует очень много энергии. Превратит цепную реакцию корабля в цепную реакцию целого флота если обращаться не осторожно."
 MAIN_REACTOR_CORE_QUANTUM:0 "Квантовый Реактор"
 MAIN_REACTOR_CORE_QUANTUM_DESC:0 "Стабильный, генерирует много энергии, но требует постоянного технического обслуживания. Любой случайный чих может погасить реактор весьма на долгое время."
 MAIN_REACTOR_CORE_SINGULARITY:0 "Сингулярный Реактор"
 MAIN_REACTOR_CORE_SINGULARITY_DESC:0 "Портативная черная дыра. И пусть защитная оболочка весьма надежная, небрежное техническое обслуживание превратит портативную черную дыру в статическую, вместе со всем сопровождающим флотом."
 MAIN_REACTOR_CORE_TEMPORAL:0 "Темпоральный Реактор"
 MAIN_REACTOR_CORE_TEMPORAL_DESC:0 "Он не позволит кораблю путешествовать сквозь время, но при критических повреждениях он гарантированно отправит корабль и весь его эскорт кусками либо в глубокое прошлое, либо в далекое будущее."
 MAIN_REACTOR_CORE_EINSOF:0 "Эйнсоф Реактор"
 MAIN_REACTOR_CORE_EINSOF_DESC:0 "Вершина изобретательности реакторных систем. Генерирует практический неограниченное количество энергии. Превратится в очень красивый, но безобидный фейерверк если будет уничтожен."
 
