 ### MISCELLANEOUS TECHNOLOGIES
 tech_ffu_il_block_usage:0 "Заблокировать Использование"
 tech_ffu_il_block_usage_desc:0 "Эта технология создана, чтобы заблокировать использование определенного вооружения, кораблей и структур. Если вы ее видите, то скорей всего вы использовали читы."
 tech_quantum_wave_manifold_amplification:0 "Спектральное Усиление Квантовых Волн"
 tech_quantum_wave_manifold_amplification_desc:0 "Даже если вселенная перестает существовать, то Мир-Кольцо, даже будучи в сильно поврежденном состояние способен поддерживать стабильное существование своей звездной системы, даже в искаженном измерении, но только до тех пор, пока звезда дает необходимую для этого ему энергию. Эта технология позволяет усиливать квантовый сигнал небесных тел в искаженном измерении, который позволит нам находить звездные системы с Мирами-Кольцами, чтобы зафиксировать их и перетянуть в нашу вселенную."
 tech_interplanetary_logistics:0 "Межпланетная Логистика"
 tech_interplanetary_logistics_desc:0 "Новые колонии всегда медленно развиваются из-за отсутствия надежных источников продовольствия. Однако транспортировка продовольствия с развитых планет но недавно колонизированные позволяет значительно повысить их скорость развития, тем самым решая эту проблему."
 
 ### STRATEGIC RESOURCE TECHNOLOGIES
 tech_sr_processing_light_gases_01:0 "Обработка Легких Газов"
 tech_sr_processing_light_gases_01_desc:0 "Обработанные £sr_light_gases£ §YЛегкие Газы§! заметно улучшают качество обитаемой среды на планетах, а также приносят пользу исследователям в разных научных сферах."
 tech_sr_processing_natural_liquids_01:0 "Обработка Натуральных Жидкостей"
 tech_sr_processing_natural_liquids_01_desc:0 "Обработанные £sr_natural_liquids£ §YНатруальные Жидкости§! используются для повышения эффективности в сферах сельскохозяйственной деятельности, горнодобывающей деятельности и энергетической деятельности."
 tech_sr_processing_garanthium_ore_01:0 "Обработка Гарантиевой Руды"
 tech_sr_processing_garanthium_ore_01_desc:0 "Обработанная £sr_garanthium£ §YГарантиевая Руда§! используются для производства дополнительных конструкции из гарантия, тем самым повышая скорость и эффективность постройки новых сооружений."
 tech_sr_processing_lythuric_gas_01:0 "Очистка Литурического Газа"
 tech_sr_processing_lythuric_gas_01_desc:0 "Очищенный £sr_lythuric£ §YЛитурический Газ§! используются для производства более эффективных проводников генераторов силовых щитов и для распыления в низких дозах в атмосфере, для положительного влияния на уровень социальной согласованности населения."
 tech_sr_processing_engos_vapor_01:0 "Очистка Испарений Энгоса"
 tech_sr_processing_engos_vapor_01_desc:0 "Очищенные £sr_engos£ §YИспарения Энгоса§! используются для распыления в низких, но достаточных концентрациях в атмосфере, для положительного воздействия на здоровье и способности населения."
 tech_sr_processing_teldar_crystals_01:0 "Обработка Кристаллов Тельдара"
 tech_sr_processing_teldar_crystals_01_desc:0 "Обработанные £sr_teldar£ §YКристаллы Тельдара§! используются для производства систем мгновенной передачи и получения информации на огромные расстояния."
 tech_sr_processing_pitharan_dust_01:0 "Очистка Питаранской Пыли"
 tech_sr_processing_pitharan_dust_01_desc:0 "Очищенная £sr_pitharan£ §YПитаранская Пыль§! используются для производства топлива высшего класса, которое может сразу использоваться практических в любых системах без необходимости их модернизации. Независимо, гражданские это системы или военные."
 tech_sr_processing_orillium_ore_01:0 "Обработка Ориллиевой Руды"
 tech_sr_processing_orillium_ore_01_desc:0 "Обработанная £sr_orillium£ §YОриллиевая Руда§! используется для производства очень надежных и эффективных запчастей для вооружения, которые очень сильно повышают качество и боевую эффективность самих орудий."
 tech_sr_processing_neutronium_ore_01:0 "Обработка Нейтрониевой Руды"
