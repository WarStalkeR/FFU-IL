 building_basic_power_plant:0 "Базовая электростанции"
 building_basic_power_plant_desc:0 "Электростанции производят энергокредиты, необходимые для обслуживания большинства сооружений и кораблей."
 building_basic_mine:0 "Базовая шахта"
 building_basic_mine_desc:0 "Добывающие предприятия извлекают необходимые минералы из коры планеты."
 building_basic_farm:0 "Базовая гидропонная ферма"
 building_basic_farm_desc:0 "Гидропонные фермы производят питательное растительное вещество, предназначенное для потребления местными поселениями."
 building_mineral_silo_1:0 "Бункер для минералов I"
 building_mineral_silo_1_desc:0 "Бункеры для минералов повышают максимальную вместимость хранения минералов нашей империи."
