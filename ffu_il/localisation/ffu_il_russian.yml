 ffu_il_sentry_02a_CONSTRUCTION_INFO_DELAYED:0 "§E§YСторожевое Мир-Кольцо§! состоит из 18 §YЖилых§! сегментов и §YРазвед-Матрицы§!. Каждый §YЖилой§! сегмент Мира-Кольца имеет §Y25§! полноценных территорий с идеальной средой обитания и залежами редких стратегических ресурсов. А полностью действующая Развед-Матрица Мира-Кольца позволяет следить за всем происходящим в галактике без каких либо ограничений или последствий.§!"
