 civic_robotic_integration:0 "Интеграторы Робототехники"
 civic_robotic_integration_desc:0 "Смешанное общество, в котором машины являются интегральной частью ежедневной жизни основной расы и имеют равные права. Так сообщество уже не может функционировать само по себе без машин, по этому и машины и сама раса является краеугольным камнем основы будущей империи."
 civic_robotic_integration_secondary_species:0 "Интегрированные Машины"
 civic_tooltip_robotic_integration_effects:0 "Вы начнете игру с §Y4§! £pop£ поселениями расы роботов с полными правами ИИ и полным гражданством."
 civic_tooltip_mechanists_effects_ffu_il:0 "Вы начнете игру с §Y4§! £pop£ поселениями роботов и технологиями, позволяющими увеличить это количество\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§! снижена на §G5%§!"
 civic_tooltip_machine_servitor_effects_ffu_il:0 "Начинает игру с §Y4§! органическими £pop£ поселениями со статусом §Y«$citizenship_organic_trophy$»§! и уровнем жизни §Y«$living_standard_organic_trophy$»§!. Забота об органических £pop£ поселениях удовлетворяет директивы нижнего уровня, высвобождая циклы процессора и стимулируя производство ресурсов.\n\nЭто проявляется в виде модификатора империи §Y«мораль служителя»§!, который дает дополнительное £influence£ в размере §G+0,5§! и §G+10%§! производства ресурсов ежемесячно на каждые §Y10%§! населения в статусе §Y«$citizenship_organic_trophy$»§! (макс. дополнительное £influence£ в размере §G+2§! и §G+40%§! производства ресурсов для £pop£ поселений с §Y40% населения с уровнем жизни «$citizenship_organic_trophy$»§!).\n\nОрганические поселения в составе цивилизаций служителей обитают в жилищах с эффективно организованным пространством, где могут получать должный уход. Поэтому часть органических £pop£ поселений с перенаселенных планет, захваченных служителями, перемещаются со своих квадратов."
 
