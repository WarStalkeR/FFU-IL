 FLEETORDER_JUMP_DRIVE_DESC:0 "Согласно приказу, флотилии, оборудованные прыжковыми двигателями, должны выполнить прыжок в выбранную систему без использования гиперкоридоров. После прыжка двигателю требуется определенное время для перезарядки, прежде чем его можно использовать повторно. Время перезарядки зависит от класса корабля и типа прыжкового двигателя."
