 planetary_shield_info:0 "Когда §Yцелостность§! Планетарной Защиты достигает §R0%§!, §Yстатус§! Планетарной Защиты §Rпонижается§! и §Yцелостность§! снова становится §G100%§!. Это повторяется до тех пор, пока §YСтатус§! не §Rпонизится§! to §R'уничтоженого'§!. Когда §Yстатус§! Планетарной Защиты §Rпонизился§! до §R'уничтожено'§! все соответствующие функции §Rотключаются§!. По истечению (мирного) времени §Gвосстановление§! Планетарной Защиты начинается автоматический."
 planet_def_integrity_X_desc:0 "Целостность планетарной защиты в номинальном состоянии."
 planet_def_integrity_9_desc:0 "Хм... Что же могло немного понизить ее?"
 planet_def_integrity_8_desc:0 "Вы уверены, что мы не находимся под орбитальной бомбардировкой?"
 planet_def_integrity_7_desc:0 "Я думаю, что вы действительно должны перепроверить что ничего не наносит орбитальные удары по нам."
 planet_def_integrity_6_desc:0 "Как насчет того, чтобы что-то сделать, чтобы целостность планетарной защиты не продолжала падать?"
 planet_def_integrity_5_desc:0 "А вы уже построили Планетарные Защитные Орудия и полноценный флот для защиты тыла?"
 planet_def_integrity_4_desc:0 "Целостность планетарной защиты плавится со стабильной скоростью. Вам все таки нужно что-то сделать. Сейчас!"
 planet_def_integrity_3_desc:0 "Сделайте что-нибудь с текущей ситуацией. Не позволяйте планете становится более уязвимой, чем она уже сейчас."
 planet_def_integrity_2_desc:0 "Паниковать все еще не надо, но вот сделать что нибудь с текущей ситуацией надо. Причем срочно!"
 planet_def_integrity_1_desc:0 "Теперь самое время паниковать. Конечно, если вам эта планета не нужна вы можете ничего не делать."
 planet_def_integrity_0_desc:0 "Состояние вашей планетарной защиты вот-вот ухудшится. Конечно если планетарная защита уже находится в §Rкритическом§! состоянии, то вот-вот вообще исчезнет полностью."
