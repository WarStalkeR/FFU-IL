 important_ringworld:0 "Сегмент Мира-Кольца"
 important_ringworld_desc:0 "Потенциально стратегический объект. Если у вас есть возможность, обязательно терраформируйте (если надо) и колонизируйте, ибо преимущество которые он дает такие же огромные как и размеры самого сегмента."
 ai_colony_expansion_initiative:0 "Инициатива Колониальной Экспансии"
 ai_colony_expansion_initiative_desc:0 "Очень сильно понижает стоимость колонизирующих кораблей, а также очень сильно повышает скорость их производства. §RВнимание! Этот модификатор выдается только ИИ империям. Если империя игрока получила его, то значит это баг и о нем нужно срочно сообщить!§!"
 
