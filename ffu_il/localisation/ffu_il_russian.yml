 building_enrichment_project_01:0 "Станция Обогащения 1-го Пок."
 building_enrichment_project_01_desc:0 "Эта станция 1-го поколения позволяет подготовить территорию для обогащения новыми ресурсами за весьма короткий срок и за небольшие затраты по ресурсам, но с высоким шансом негативных последствий для самого мира.§R\n\nДля самого процесса обогащения необходимо исследовать соответствующие базовые технологии добычи и переработки §Yстратегического ресурса§!§!"
 building_enrichment_project_02:0 "Станция Обогащения 2-го Пок."
 building_enrichment_project_02_desc:0 "Эта станция 2-го поколения позволяет подготовить территорию для обогащения новыми ресурсами за стандартный срок и за определенные затраты по ресурсам, но со средним шансом негативных последствий для самого мира.§R\n\nДля самого процесса обогащения необходимо исследовать соответствующие базовые технологии добычи и переработки §Yстратегического ресурса§!§!"
 building_enrichment_project_03:0 "Станция Обогащения 3-го Пок."
 building_enrichment_project_03_desc:0 "Эта станция 3-го поколения позволяет подготовить территорию для обогащения новыми ресурсами за весьма долгий срок и за высокие затраты по ресурсам, но с заметно низким шансом негативных последствий для самого мира.§R\n\nДля самого процесса обогащения необходимо исследовать соответствующие базовые технологии добычи и переработки §Yстратегического ресурса§!§!"
 building_sr_procs_popenv_local_unlim:0 "Стабилизатор Окружающей Среды"
 building_sr_procs_popenv_local_unlim_desc:0 "Эта структура позволяет стабилизировать окружающую среду планеты и сделать ее более подходящей для населения планеты."
 building_sr_procs_popenv_local_unlim_2:0 "Стабилизатор Окружающей Среды II"
 building_sr_procs_popenv_local_unlim_2_desc:0 "Эта структура позволяет стабилизировать окружающую среду планеты гораздо более эффективно и сделать ее более подходящей для населения планеты."
 building_sr_procs_popenv_local_unlim_3:0 "Стабилизатор Окружающей Среды III"
 building_sr_procs_popenv_local_unlim_3_desc:0 "Эта структура позволяет стабилизировать окружающую среду планеты гораздо более эффективно и сделать ее более подходящей для населения планеты. Даже планеты с враждебной окружающей средой могут быть стабилизированы."
 building_sr_procs_popenv_local_unlim_4:0 "Стабилизатор Окружающей Среды IV"
 building_sr_procs_popenv_local_unlim_4_desc:0 "Эта структура позволяет стабилизировать окружающую среду планеты гораздо более эффективно и сделать ее более подходящей для населения планеты. Даже планеты с очень враждебной окружающей средой или планеты без атмосферы могут быть стабилизированы."
 building_sr_procs_popenv_global_lim:0 "Глобальный ЦК Окружающей Среды"
 building_sr_procs_popenv_global_lim_desc:0 "Этот центр контроля (ЦК) гарантирует империи небольшой уровень контроля над окружающей средой планет принадлежащих империи."
 building_sr_procs_popenv_global_lim_2:0 "Глобальный ЦК Окружающей Среды II"
 building_sr_procs_popenv_global_lim_2_desc:0 "Этот центр контроля (ЦК) гарантирует империи достаточный уровень контроля над окружающей средой планет, который позволяет сделать планеты империи более благоприятными для населения."
 building_sr_procs_popenv_global_lim_3:0 "Глобальный ЦК Окружающей Среды III"
 building_sr_procs_popenv_global_lim_3_desc:0 "Этот центр контроля (ЦК) гарантирует империи достаточный уровень контроля над окружающей средой планет, который позволяет сделать планеты империи более благоприятными для населения, даже если планеты имеют весьма враждебную окружающую среду."
 building_sr_procs_alltechres_local_lim:0 "Колониальный Научный Институт"
