 ap_the_circle_of_life:0 "Цикл жизни"
 ap_the_circle_of_life_desc:0 "Массивное кольцеобразное мегасооружение с искусственными средами обитания, построенное по окружности на орбите звезды. Теоретически это вполне выполнимо..."
 observation.40.desc:0 "Несколько государств на планете [From.GetName] объединились против соседа, который сбил нашу шлюпку, а затем отказался делиться технологиями, добытыми на месте крушения. Начались военные действия, и стороны, обменявшись ядерными ударами, уничтожили друг друга. Пострадала почти вся поверхность планеты.\n\nНаши оперативники погибли, когда военная база, где его содержали, подверглась массированному обстрелу. Уничтожено примерно 90% населения планеты. Немногие уцелевшие скатились к примитивному образу жизни."
 observation.40.a:0 "Эх, если бы нам тогда удалось спасти шлюпку..."
 tech_repeatable_improved_sector_cap:0 "Протоколы передачи данных"
 tech_repeatable_improved_sector_cap_desc:0 "Усовершенствованные сверхсветовые каналы связи обеспечивают более упорядоченное административное руководство."
 tech_repeatable_improved_leader_cap:0 "Разумное управление ресурсами"
 tech_repeatable_improved_leader_cap_desc:0 "Концепция управления индивидуумами как ресурсами внутри более крупных систем производства при необходимости должна стать более гибкой по мере того, как потенциальные свойства управляемых индивидуумов будут становиться все более разнообразными."
 action.92.garanthium:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_garanthium$§!. Она может быть переработана в металл, который одновременно податлив и прочен. Эта руда стала бы отличным материалом для строительства кораблей."
 action.92.lythuric:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_lythuric$§!. Смесь слабой концентрации этого газа с горючим должна значительно усиливать мощность тяги двигателей наших звездолетов."
 action.92.teldar:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_teldar$§!. Эти сверхпрочные кристаллы в теории должны увеличить бронебойный и разрушительный потенциал наших кинетических орудий."
 action.92.orillium:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_orillium$§!. Данная руда - очень нестабильный элемент, который можно использовать для эффективной рандомизации экранирующих модуляций высокой частоты, усиливая защитные свойства щитов."
 action.92.pitharan:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_pitharan$§!. Эта мелкая и энергетически насыщенная пыль - отличное удобрение. Ее использование должно значительно увеличить производство пищи."
 action.92.engos:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_engos$§!. Эти испарения являются природным стимулятором, помогающим всем формам жизни работать на максимуме возможностей."
 action.92.neutronium:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_neutronium$§!. Это суперплотное вещество, состоящее из нейтронов, из которого можно изготовить очень прочную и долговечную обшивку."
 action.92.zro:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_zro$§!. Это очень редкая взвесь необычных частиц, которая, видимо, появилась здесь после падения метеоритов, но настоящее место ее происхождения неизвестно. На существ с псионическими способностями эта взвесь действует как очень мощный наркотик (с вероятностью вызвать привыкание), усиливающий пси-таланты."
 action.92.dark_matter:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_dark_matter$§!. Это редкое вещество обладает свойствами, которые противоречат законам физики. Возможно, оно произведет революцию в науках."
 action.92.satramene:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_satramene$§!. Этот газ - природный транквилизатор, действующий как успокоительное на большинство существ. С его помощью можно настроить массы на стремление к компромиссу, однако он может вызывать привыкание."
 action.92.living_metal:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_living_metal$§!. Этот неорганический металл обладает характеристиками, обычно наблюдаемыми у биологических форм жизни. Он всегда пытается вернуться в форму, в которой он приобрел стабильное состояние."
 action.92.terraform_liquids:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_natural_liquids$§!. Доступ к этим жидкостями мог бы оказать огромную помощь в процессе терраформирования планет."
 action.92.terraform_gases:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который получил название §H$sr_light_gases$§!. В случае постоянных поставок этих газов процесс терраформирования планет стал бы менее затратным."
 