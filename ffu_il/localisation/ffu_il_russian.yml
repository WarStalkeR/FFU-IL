 trait_extremely_nomadic:0 "Очень Кочующие"
 trait_extremely_nomadic_desc:0 "§LЭта раса когда-то вела кочевой образ жизни, и ее представители совсем не задумываясь переселяются на другие планеты.§!\n"
 trait_extremely_sedentary:0 "Очень Оседлые"
 trait_extremely_sedentary_desc:0 "§LЭта раса когда-то вела оседлый образ жизни, и ее представители совсем неохотно покидают родные края.§!\n"
 trait_very_communal:0 "Хорошие Общинники"
 trait_very_communal_desc:0 "§LПредставители этой расы тянутся друг к другу и очень предпочитают жить тесными общинами.§!\n"
 trait_extremely_communal:0 "Отличные Общинники"
 trait_extremely_communal_desc:0 "§LПредставители этой расы тянутся друг к другу и всегда предпочитают жить тесными общинами.§!\n"
 trait_very_solitary:0 "Полные Одиночки"
 trait_very_solitary_desc:0 "§LПредставители этой расы предпочитают жить поодиночке и оберегают свою территорию. Многолюдье и теснота вызывают у них сильный дискомфорт.§!\n"
 trait_extremely_solitary:0 "Абсолютные Одиночки"
 trait_extremely_solitary_desc:0 "§LПредставители этой расы предпочитают жить поодиночке и оберегают свою территорию. Многолюдье и теснота вызывают у них абсолютный дискомфорт.§!\n"
 trait_very_charismatic:0 "Весьма Обаятельные"
 trait_very_charismatic_desc:0 "§LПредставители этой расы наделены особым обаянием, их общество всем весьма приятно.§!\n"
 trait_extremely_charismatic:0 "Очень Обаятельные"
 trait_extremely_charismatic_desc:0 "§LПредставители этой расы наделены особым обаянием, их общество всем очень приятно.§!\n"
 trait_very_repugnant:0 "Очень Неприятные"
 trait_very_repugnant_desc:0 "§LВнешний вид и привычки этой расы вызывают сильную неприязнь у большинства других рас, и лишь немногие рады таким соседям.§!\n"
 trait_extremely_repugnant:0 "Совсем Неприятные"
 trait_extremely_repugnant_desc:0 "§LВнешний вид и привычки этой расы вызывают невероятную неприязнь у большинства других рас, и лишь немногие рады таким соседям.§!\n"
 trait_extreme_conformists:0 "Полные Конформисты"
 trait_extreme_conformists_desc:0 "§LПредставители этой расы всегда ищут консенсус и гораздо охотнее других следуют принятым общественным нормам.§!\n"
 trait_extreme_deviants:0 "Очень Девиантные"
 trait_extreme_deviants_desc:0 "§LЭти граждане очень мятежны по натуре и постоянно пытаются оспорить существующее положение вещей.§!\n"
 trait_ethereal:0 "Великие"
 trait_ethereal_desc:0 "§LФизическая и генетическая основа этой расы позволяет им жить многие века благодаря неисчислимым годам успешной эволюции.§!\n"
 trait_immortal:0 "Бессмертные"
 trait_immortal_desc:0 "§LЭта раса практиковала и использовала успешные методы омоложения тела еще с древних времен и в результате этого достигла практический настоящего бессмертия на генетическом уровне.§!\n"
 trait_very_fleeting:0 "Очень Скоротечные"
 trait_very_fleeting_desc:0 "§LВремя очень скоротечно для этой расы. Свою недолговечность им нужно как-то компенсировать.§!\n"
 trait_very_resilient:0 "Весьма Выносливые"
 trait_very_resilient_desc:0 "§LПредставители этой расы обладают весьма высокой физической стойкостью и будут сражаться за родные миры с яростью рассерженной матки улья.§!\n"
 trait_extremely_resilient:0 "Очень Выносливые"
 trait_extremely_resilient_desc:0 "§LПредставители этой расы обладают очень высокой физической стойкостью и будут сражаться за родные миры с яростью рассерженной матки улья.§!\n"
 trait_immensely_resilient:0 "Невероятно Выносливые"
 trait_immensely_resilient_desc:0 "§LПредставители этой расы обладают невероятно высокой физической стойкостью и будут сражаться за родные миры с яростью рассерженной матки улья.§!\n"
 trait_greatly_decadent:0 "Очень Декадентные"
 trait_greatly_decadent_desc:0 "§LЕдинственный труд, признаваемый этой расой - тяжелый труд рабов или слуг.§!\n"
 trait_extremely_decadent:0 "Совсем Декадентные"
 trait_extremely_decadent_desc:0 "§LЕдинственный труд, признаваемый этой расой - невероятный труд рабов или слуг.§!\n"
 trait_very_conservational:0 "Очень Бережливые"
 trait_very_conservational_desc:0 "§LПредставители этой расы считают, что все ресурсы нужно беречь и повторно использовать.§!"
 trait_extremely_conservational:0 "Невероятно Бережливые"
 trait_extremely_conservational_desc:0 "§LПредставители этой расы считают, что все возможные ресурсы нужно беречь и повторно использовать.§!"
 trait_very_wasteful:0 "Очень Расточительные"
 trait_very_wasteful_desc:0 "§LПредставители этой расы даже не знают о бережливости и очень часто расходуют ресурсы впустую.§!\n"
 trait_extremely_wasteful:0 "Невероятно Расточительные"
 trait_extremely_wasteful_desc:0 "§LПредставители этой расы даже не знают о бережливости и всегда расходуют ресурсы впустую.§!\n"
 trait_very_traditional:0 "Следующие Традициям"
 trait_very_traditional_desc:0 "§LИз-за некоторых аспектов мышления, характерных для этой расы, они склонны особенно сильно ценить историческое первенство и коллективное единство.§!"
 trait_extremely_traditional:0 "Боготворящие Традиции"
 trait_extremely_traditional_desc:0 "§LИз-за некоторых аспектов мышления, характерных для этой расы, они склонны особенно неимоверно ценить историческое первенство и коллективное единство.§!"
 trait_very_quarrelsome:0 "Очень Сварливые"
 trait_very_quarrelsome_desc:0 "§LПредставители этой расы часто проявляют высокую социальную агрессивность, но их нельзя назвать недоверчивыми от природы.§!"
 trait_extremely_quarrelsome:0 "Невероятно Сварливые"
 trait_extremely_quarrelsome_desc:0 "§LПредставители этой расы часто проявляют неимоверную социальную агрессивность, но их нельзя назвать недоверчивыми от природы.§!"
 trait_transcendent:0 "Высшая Сущность"
 trait_transcendent_desc:0 "§LПредставители этой расы потенциально бессмертны (не умирают собственной смертью) и могут жить практический в любой среде обитания, независимо насколько она опасна или нестабильна.§!\n"
 trait_automaton:0 "Авотматон"
 trait_automaton_desc:0 "§LАвотматоны являются истинными предшественниками роботов и появились задолго до того, как электричество стало чем-то повседневным. Однако, большинство цивилизаций так и не открыли для себя эту технологию из-за огромных требований к изобретательности и применению кинетической энергии. Автоматоны идеально преданны своим создателям, но по качеству они хуже стандартных роботов при исполнении большинства комплексных работ.\n\nКогда на них установлены $trait_robot_domestic_protocols$ (или их более продвинутые варианты), автоматоны могут исполнять более серьезные работы несмотря на негативные эффекты.§!\n"
 trait_robot_power_drills_improved:0 "Улучшенные Силовые Буры"
 trait_robot_power_drills_improved_desc:0 "§LСнарядите робота улучшенными силовыми бурами и для него все будет выглядеть как залежи минералов.§!\n"
 trait_robot_power_drills_advanced:0 "Передовые Силовые Буры"
 trait_robot_power_drills_advanced_desc:0 "§LСнарядите робота комплексными силовыми бурами и для него все будет выглядеть как залежи минералов.§!\n"
 trait_robot_harvesters_improved:0 "Улучшенные Агро-Сборщики"
 trait_robot_harvesters_improved_desc:0 "§LЭти роботы экипированы улучшенным комплексом инструментов позволяющим увеличить урожайность за счет множества операций: от диагностики питательных веществ до микро-обработки каждого растения.§!\n"
 trait_robot_harvesters_advanced:0 "Передовые Агро-Сборщики"
 trait_robot_harvesters_advanced_desc:0 "§LЭти роботы экипированы передовым комплексом инструментов позволяющим увеличить урожайность за счет множества операций: от диагностики питательных веществ до микро-обработки каждого растения.§!\n"
 trait_robot_efficient_processors_very:0 "Очень Эффективные Процессоры"
 trait_robot_efficient_processors_very_desc:0 "§LХотя в своё время программы и техника с функцией экономии энергии не привлекла достаточно внимания, в итоге она оказалась прорывом, роль которого нельзя переоценить.§!\n"
 trait_robot_efficient_processors_super:0 "Сверх-Эффективные Процессоры"
 trait_robot_efficient_processors_super_desc:0 "§LХотя в своё время программы и техника с функцией экономии энергии не привлекла достаточно внимания, в итоге она оказалась прорывом, роль которого нельзя переоценить.§!\n"
 trait_robot_logic_engines_improved:0 "Улучшенные Логические Вычислители"
 trait_robot_logic_engines_improved_desc:0 "§LДля результативной работы на передовом крае современной науки требуются новые состояния, за пределами простых полуправд трехзначной и четырехзначной логики.§!\n"
 trait_robot_logic_engines_advanced:0 "Передовые Логические Вычислители"
 trait_robot_logic_engines_advanced_desc:0 "§LДля результативной работы на передовом крае современной науки требуются новые состояния, за пределами простых полуправд трехзначной и четырехзначной логики.§!\n"
 trait_robot_loyalty_circuits_improved:0 "Улучшенные Чипсеты Лояльности"
 trait_robot_loyalty_circuits_improved_desc:0 "§LИдеал лояльности - понятие органических существ. Лучше представить лояльность в виде физической потребности любого, даже самого удаленного терминала.§!\n"
 trait_robot_loyalty_circuits_advanced:0 "Передовые Чипсеты Лояльности"
 trait_robot_loyalty_circuits_advanced_desc:0 "§LИдеал лояльности - понятие органических существ. Лучше представить лояльность в виде физической потребности любого, даже самого удаленного терминала.§!\n"
 trait_robot_domestic_protocols_improved:0 "Улучшенные Протоколы Домоведения"
 trait_robot_domestic_protocols_improved_desc:0 "§LУлучшенное специализированное оборудование и протоколы поведения для всевозможных домашних потребностей. Гарантирован полный спектр функций.§!\n\n§YНе влияют на синтетиков с правами граждан.§!"
 trait_robot_domestic_protocols_advanced:0 "Передовые Протоколы Домоведения"
 trait_robot_domestic_protocols_advanced_desc:0 "§LУлучшенное специализированное оборудование и протоколы поведения для всевозможных домашних потребностей. Гарантирован полный спектр функций.§!\n\n§YНе влияют на синтетиков с правами граждан.§!"
 trait_robot_superconductive_very:0 "Очень Сверхпроводящие"
 trait_robot_superconductive_very_desc:0 "§LИспользование улучшенных сверхпроводников позволило снизить потери при передаче энергии до нуля процентов.§!\n"
 trait_robot_superconductive_extremely:0 "Неимоверно-Сверхпроводящие"
 trait_robot_superconductive_extremely_desc:0 "§LИспользование передовых сверхпроводников позволило снизить потери при передаче энергии до нуля процентов.§!\n"
 trait_robot_double_triple_jointed:0 "Тройные Шарниры"
 trait_robot_double_triple_jointed_desc:0 "§LРоботы с тройными шарнирами, могут аккуратно укладываться штабелями при транспортировке, а затем самостоятельно распаковываться на месте работ.§!\n"
 trait_robot_double_quadruple_jointed:0 "Четверные Шарниры"
 trait_robot_double_quadruple_jointed_desc:0 "§LРоботы с четверными шарнирами, могут аккуратно укладываться штабелями при транспортировке, а затем самостоятельно распаковываться на месте работ.§!\n"
 trait_robot_bulky_very:0 "Очень Массивные"
 trait_robot_bulky_very_desc:0 "§LЭти высокотехнологичные мега-машины не подходят для отправки на другой конец вселенной в коробке.§!\n"
 trait_robot_bulky_extremely:0 "Сверх-Массивные"
 trait_robot_bulky_extremely_desc:0 "§LЭти высокотехнологичные мега-машины не подходят для отправки на другой конец вселенной в коробке.§!\n"
 trait_robot_enhanced_advanced_memory:0 "Продвинутая Память"
 trait_robot_enhanced_advanced_memory_desc:0 "§LВсе автономные единицы оборудованы продвинутыми ячейками памяти с применением новой, революционной технологии магнитной индукции, что значительно увеличивает их потенциал.§!\n"
 trait_robot_enhanced_complex_memory:0 "Комплексная Память"
 trait_robot_enhanced_complex_memory_desc:0 "§LВсе автономные единицы оборудованы комплексными ячейками памяти с применением новой, революционной технологии магнитной индукции, что значительно увеличивает их потенциал.§!\n"
 trait_robot_enhanced_infinite_memory:0 "Бесконечная Память"
 trait_robot_enhanced_infinite_memory_desc:0 "§LВсе автономные единицы оборудованы ячейками бесконечной памяти с применением новой, революционной технологии магнитной индукции, что значительно увеличивает их потенциал.§!\n"
 trait_robot_emotion_emulators_improved:0 "Улучшенные Эмуляторы Эмоций"
 trait_robot_emotion_emulators_improved_desc:0 "§LУлучшенные модели социальных расчетов позволяют автономным единицам не только имитировать соответствующие эмоции, но и вызывать благоприятную реакцию как у органических существ, так и у синтетиков.§!\n"
 trait_robot_emotion_emulators_advanced:0 "Передовые Эмуляторы Эмоций"
 trait_robot_emotion_emulators_advanced_desc:0 "§LПередовые модели социальных расчетов позволяют автономным единицам не только имитировать соответствующие эмоции, но и вызывать благоприятную реакцию как у органических существ, так и у синтетиков.§!\n"
 trait_robot_uncanny_very:0 "Очень Непривычные"
 trait_robot_uncanny_very_desc:0 "§LЭти чудовищные машины были созданы по образу и подобию одной из самых непривычных рас во вселенной, и их сходство пугает.§!\n"
 trait_robot_uncanny_extremly:0 "Сверх-Непривычные"
 trait_robot_uncanny_extremly_desc:0 "§LЭти чудовищные машины были созданы по образу и подобию одной из самых непривычных рас во вселенной, и их сходство пугает.§!\n"
 trait_robot_durable_very:0 "Очень Прочные"
 trait_robot_durable_very_desc:0 "§LЭти очень выносливые машины, защищенные улучшенным экзоскелетом из хромированного титана, разработаны для суровых условий и требуют минимального обслуживания.§!\n"
 trait_robot_durable_extremly:0 "Сверх-Прочные"
 trait_robot_durable_extremly_desc:0 "§LЭти очень выносливые машины, защищенные передовым экзоскелетом из хромированного титана, разработаны для суровых условий и требуют минимального обслуживания.§!\n"
 trait_robot_high_maintenance_very:0 "Очень Требовательные"
 trait_robot_high_maintenance_very_desc:0 "§LЭти машины спроектированы с полным пренебрежением к стандартам долговечности и прочности. Они требуют очень частого обслуживания.§!\n"
 trait_robot_high_maintenance_extremly:0 "Сверх-Требовательные"
 trait_robot_high_maintenance_extremly_desc:0 "§LЭти машины спроектированы с полным пренебрежением к стандартам долговечности и прочности. Они требуют неимоверно частого обслуживания.§!\n"
 trait_robot_learning_algorithms_improved:0 "Улучшенные Алгоритмы Самообучения"
 trait_robot_learning_algorithms_improved_desc:0 "§LЭти сложные улучшенные самообучающиеся алгоритмы стимулируют быструю эволюцию нейронных узлов модуля.§!\n"
 trait_robot_learning_algorithms_advanced:0 "Передовые Алгоритмы Самообучения"
 trait_robot_learning_algorithms_advanced_desc:0 "§LЭти сложные передовые самообучающиеся алгоритмы стимулируют быструю эволюцию нейронных узлов модуля.§!\n"
 trait_robot_repurposed_hardware_very:0 "Сверх-Переоборудованные"
 trait_robot_repurposed_hardware_very_desc:0 "§LЭта линейка машин разрабатывалась для весьма специфичных потребностей своих создателей и не была наделена способностью мыслить. Переоборудование поможет лишь в определенных пределах.§!\n"
 trait_robot_repurposed_hardware_extremly:0 "Супер-Переоборудованные"
 trait_robot_repurposed_hardware_extremly_desc:0 "§LЭта линейка машин разрабатывалась для чрезвычайно специфичных потребностей своих создателей и не была наделена способностью мыслить. Переоборудование поможет лишь в определенных пределах.§!\n"
 trait_robot_mass_produced_over:0 "Сверх-Модульные"
 trait_robot_mass_produced_over_desc:0 "§LОтточенные циклы производства и улучшенный модульный дизайн позволяют массово производить машины с беспрецедентной скоростью.§!\n"
 trait_robot_mass_produced_super:0 "Супер-Модульные"
 trait_robot_mass_produced_super_desc:0 "§LОтточенные циклы производства и передовой модульный дизайн позволяют массово производить машины с беспрецедентной скоростью.§!\n"
 trait_robot_custom_made_advanced:0 "Сверх-Уникальные"
 trait_robot_custom_made_advanced_desc:0 "§LКаждая новая единица изготавливается с очень невероятным вниманием к деталям. Такое производство - чудо инженерии и искусства, но его нельзя назвать эффективным.§!\n"
 trait_robot_custom_made_complex:0 "Супер-Уникальные"
 trait_robot_custom_made_complex_desc:0 "§LКаждая новая единица изготавливается с неимоверным вниманием к деталям. Такое производство - чудо инженерии и искусства, но его нельзя назвать эффективным.§!\n"
 trait_robot_recycled_over:0 "Сверх-Переработанные"
 trait_robot_recycled_over_desc:0 "§LПроизводство машин оптимизировано до высокого предела, с использованием утильсырья и компонентов прошлых поколений.§!\n"
 trait_robot_recycled_super:0 "Супер-Переработанные"
 trait_robot_recycled_super_desc:0 "§LПроизводство машин оптимизировано до неимоверно высокого предела, с использованием утильсырья и компонентов прошлых поколений.§!\n"
 trait_robot_luxurious_very:0 "Сверх-Роскошные"
 trait_robot_luxurious_very_desc:0 "§LРазработанные по принципу «качество бесценно», эти улучшенные первоклассные машины стоят немало.§!\n"
 trait_robot_luxurious_extremely:0 "Неимоверно-Роскошные"
 trait_robot_luxurious_extremely_desc:0 "§LРазработанные по принципу «качество бесценно», эти передовые первоклассные машины стоят немало.§!\n"
 trait_robot_propaganda_machines_improved:0 "Улучшенные Пропагандисты"
 trait_robot_propaganda_machines_improved_desc:0 "§LЭти модули постоянно связаны с улучшенным центральным потоком общественных объявлений и другой полезной информации, которую они распространяют через внутренние системы вещания.§!\n"
 trait_robot_propaganda_machines_advanced:0 "Передовые Пропагандисты"
 trait_robot_propaganda_machines_advanced_desc:0 "§LЭти модули постоянно связаны с передовым центральным потоком общественных объявлений и другой полезной информации, которую они распространяют через внутренние системы вещания.§!\n"
 trait_robot_specialization_energy:0 "Специализация: Энергия"
 trait_robot_specialization_energy_desc:0 "§LУникальный набор специализированных протоколов едва ли совместимый с чем нибудь еще, позволяет модифицированной машине полностью сфокусироваться на добыче £energy£ энергии.§!\n"
 trait_robot_specialization_minerals:0 "Специализация: Минералы"
 trait_robot_specialization_minerals_desc:0 "§LУникальный набор специализированных протоколов едва ли совместимый с чем нибудь еще, позволяет модифицированной машине полностью сфокусироваться на добыче £minerals£ минералов.§!\n"
 trait_robot_specialization_food:0 "Специализация: Пища"
 trait_robot_specialization_food_desc:0 "§LУникальный набор специализированных протоколов едва ли совместимый с чем нибудь еще, позволяет модифицированной машине полностью сфокусироваться на производстве £food£ пищи.§!\n"
 trait_robot_specialization_physics:0 "Специализация: Физика"
 trait_robot_specialization_physics_desc:0 "§LУникальный набор специализированных протоколов едва ли совместимый с чем нибудь еще, позволяет модифицированной машине полностью сфокусироваться на исследовании £physics£ физических технологий.§!\n"
 trait_robot_specialization_society:0 "Специализация: Социология"
 trait_robot_specialization_society_desc:0 "§LУникальный набор специализированных протоколов едва ли совместимый с чем нибудь еще, позволяет модифицированной машине полностью сфокусироваться на исследовании £society£ социологических технологий.§!\n"
 trait_robot_specialization_engineering:0 "Специализация: Инженерия"
 trait_robot_specialization_engineering_desc:0 "§LУникальный набор специализированных протоколов едва ли совместимый с чем нибудь еще, позволяет модифицированной машине полностью сфокусироваться на исследовании £engineering£ инженерных технологий.§!\n"
 trait_robot_specialization_influence:0 "Специализация: Влияние"
 trait_robot_specialization_influence_desc:0 "§LУникальный набор специализированных протоколов едва ли совместимый с чем нибудь еще, позволяет модифицированной машине полностью сфокусироваться на аккумуляции £influence£ влияния.§!\n"
 trait_robot_specialization_unity:0 "Специализация: Единство"
 trait_robot_specialization_unity_desc:0 "§LУникальный набор специализированных протоколов едва ли совместимый с чем нибудь еще, позволяет модифицированной машине полностью сфокусироваться на аккумуляции £unity£ единства.§!\n"
 trait_robot_specialization_strategic:0 "Специализация: Стратегическая"
 trait_robot_specialization_strategic_desc:0 "§LУникальный набор специализированных протоколов едва ли совместимый с чем нибудь еще, позволяет модифицированной машине полностью сфокусироваться на аккумуляции стратегических ресурсов.§!\n"
 trait_robot_specialization_strategic_adv:0 "Специализация: Передовая Стратегическая"
 trait_robot_specialization_strategic_adv_desc:0 "§LУникальный набор специализированных протоколов едва ли совместимый с чем нибудь еще, позволяет модифицированной машине полностью сфокусироваться на аккумуляции стратегических ресурсов еще эффективнее.§!\n"
 trait_robot_adv_ultra_fast_assembly:0 "Ультра-Быстрая Самосборка"
 trait_robot_adv_ultra_fast_assembly_desc:0 "§LЭтот ультра-комплексный набор протоколов позволяет машине полностью само-собираться используя полу-репликацию когда необходимые компоненты находятся рядом, тем самым обнуляя необходимость присутствия внешних сборочных цехов и неимоверно оптимизируя линии производства робототехники.§!\n"
 trait_robot_adv_advanced_optimization_protocols:0 "Бесконечная Оптимизация"
 trait_robot_adv_advanced_optimization_protocols_desc:0 "§LПротоколы бесконечной оптимизации неимоверно повышают количество задач которые машина может выполнять одновременно, тем самым позволяя ей великолепно справляться с любыми задачами, независимо от их типа.§!\n"
 trait_robot_adv_mega_processors:0 "Нейронные Мега-Процессоры"
 trait_robot_adv_mega_processors_desc:0 "§LУстановка самых передовых обрабатывающих процессоров в интерфейсы машин неимоверно увеличивает их вычислительные мощности, тем самым позволяя им преодолеть их органические аналоги без особых проблем.§!\n"
 trait_robot_adv_super_composite_alloys:0 "Ультра-Композитные Сплавы"
 trait_robot_adv_super_composite_alloys_desc:0 "§LСовершенно новое поколение сверх-прочных и ультра-легких сплавов позволяет даже самым простым машинам иметь достаточно серьезный запас прочности, чтобы полноценно сопротивляться регулярным армейским войскам.§!\n"
 
