 ### BOMBARDEMENT TECHNOLOGIES
 ffu_il_militarist_armageddon_title:0 "$ffu_il_tech_unlock_feature$ Тактика Бомбардировки «§Y$GROUND_SUPPORT_STANCE_ARMAGEDDON$§!»"
 ffu_il_militarist_armageddon_desc:0 "Позволяет империи с любой милитаристской этикой использовать в качестве тактики бомбардировки «§Y$GROUND_SUPPORT_STANCE_ARMAGEDDON$§!»."
 building_ruins:0 "Руины Сооружения"
 building_ruins_desc:0 "Когда-то это было что-то полезное. Сейчас это стало бесполезным. Может быть, мы можем §Yпринять решение§! расчистить их, чтобы построить что нибудь полезное снова?"
 building_ruins_effect_desc:0 "Пока что, кроме занятия ценного места для строительства, эти руины только приносят вред планете и ее жителям. По этому, их нужно расчистить как можно быстрее, дабы избежать негативных последствий."
 stat_bomb_payload_effect:0 "§HЭффект Бомбардировки:§!"
 stat_bomb_payload_pops:0 "£pops_effect£"
 stat_bomb_payload_army:0 "£army_effect£"
 stat_bomb_payload_infra:0 "£infra_effect£"
 stat_bomb_payload_regions:0 "£region_effect£"
 stat_bomb_payload_planet:0 "£planet_effect£"
 stat_bomb_payload_power:0 "£bombardment_power£"
 tech_extinction_protocols:0 "Протоколы Истребления"
 tech_extinction_protocols_desc:0 "Этот набор протоколов позволяет любой милитаризованной империи применить самую жестокую и беспощадную политику орбитальной бомбардировки против вражеских колоний и наземных войск."
 tech_bombardment_lowyield_frag:0 "Легкая Фрагментационная Бомбардировка"
 tech_bombardment_lowyield_frag_desc:0 "Классический способ решения проблем на поверхности планеты, если они слишком дороги для их решения с помощью наземных войск."
 tech_bombardment_highyield_nuke:0 "Мощная Ядерная Бомбардировка"
 tech_bombardment_highyield_nuke_desc:0 "Не очень мирное применение изначально мирной технологии ядерного распада. Также, является эффективным загрязнителем поверхностей планет."
 tech_bombardment_precision:0 "Высокоточная Прицельная Бомбардировка"
 tech_bombardment_precision_desc:0 "Умеренное и трудоемкое решение проблемы, если вашей целью являются только вооруженные силы противника и иногда местное население."
 tech_bombsbay_extended:0 "Увеличение Возможностей Бомбардировки"
 tech_bombsbay_extended_desc:0 "Увеличение стандартных бомбардировочных отсеков в корабле требует осторожного перепроектирования самого корпуса, дабы избежать серьезных нарушений в коэффициенте целостности корпуса корабля в финальных фазах модификации."
 tech_bombsbay_subsequent:0 "Поэтапные Методы Бомбардировки"
 tech_bombsbay_subsequent_desc:0 "Перепроектированные методы укладки бомб в отсеках позволяют более компактно хранить бомбы, тем самым увеличивая итоговый объем бомб хранимых на корабле. При этом немного снижая скорость бомбардировки за счет последовательного (а не одновременного) запуска бомб во время орбитальной бомбардировки."
 tech_bombsbay_heavyduty:0 "Сверхмощные Бомбардировочные Механизмы"
 tech_bombsbay_heavyduty_desc:0 "Сверхмощные бомбардировочные механизмы могут хранить и запускать бомбы увеличенного объема, при этом сохраняя структурную целостность корпуса и тем самым увеличивая итоговою мощь всех бомбардировочных батарей на корабле."
 bomb_bay_reloading:0 "Перезарядка Бомбового Отсека"
 bomb_bay_reloading_desc:0 "Пока хотя бы у одного корабля во флоте идет перезарядка §YБомбового Отсека§!, весь остальной флот не может наносить массивные орбитальные удары."
 
