 tech_sr_processing_living_metal_01:0 "Обработка Живого Металла"
 tech_sr_processing_living_metal_01_desc:0 "Обработанный £sr_living_metal£ §YЖивой Металл§! используется для производства способных к регенерации сплавов с заранее заданными свойствами, которые очень сильно повышают устойчивость любой конструкции, в которой они использованы."
