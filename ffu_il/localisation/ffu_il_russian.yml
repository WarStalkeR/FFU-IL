 d_legacy_district_expansion:0 "Территориальное Расширение"
 d_legacy_district_expansion_desc:0 "Превращает бесполезную и безлюдную территорию в регион, на котором можно построить целый новый район."
 d_bombardment_crater:0 "£blocker£ Кратер Орбитального Удара"
 d_bombardment_crater_desc:0 "Однозначно что-то серьезное здесь взорвалось. Я более чем уверен, что тебе это нужно расчистить - чем раньше, тем лучше. До того как стабильность планеты достигнет критический низкого уровня."
 d_ruined_district:0 "£blocker£ Разрушенный Район"
 d_ruined_district_desc:0 "Когда-то этот район был шумным и полным людей. Сейчас же это всего лишь скелеты бывшей славы и величия, которые только приносят боль, всем тем, кто его видит."
 d_territorial_pollution:0 "£blocker£ Загрязненная Территория"
 d_territorial_pollution_desc:0 "Этот регион очень сильно загрязнен в результате операции по обогащению или из-за массивного применения радиоактивного вооружения. Сейчас он не пригоден для использования и при этом имеет негативное влияние на соседние регионы."
 d_legacy_blocker:0 "£blocker£ Разрушенные сегменты сети обеспечения"
 d_legacy_blocker_desc:0 "Однажды использовались для поддержки всей комплексной универсальной сети обеспечения, однако сейчас только нарушают ее деятельность и перекрывают доступ к потенциально редким залежам ресурсов."
