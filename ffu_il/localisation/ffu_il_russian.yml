 def_integrity_entry_formula_head:0 "Формула Целостности Защиты:"
 def_integrity_entry_formula_desc:0 "$def_integrity_fldata_01$. $def_integrity_fldata_02$ $def_integrity_fldata_03$ $def_integrity_fldata_04$"
 def_integrity_fldata_01:0 "§Y[Номинальная Целостность] = [Изначальная] x [Планетарные Эффекты] x [Внешние Эффекты]§!"
 def_integrity_fldata_02:0 "Следует отметить, что §Y[Внешние Эффекты]§! суммируются между собой, а не перемножаются. В добавок, если зданию, которое генерирует эффект нужны ресурсы, то эффект будет учитываться только тогда, когда не будет дефицита требуемых ресурсов."
 def_integrity_fldata_03:0 "К §Y[Внешним Источникам]§! относится все то, что не исходит из самой планеты, т.е. все технологии, здания, традиции и модификаторы считаются §Y[Внешними Источниками]§!."
 def_integrity_fldata_04:0 "Некоторые из них могут применяться несколько раз, как например §H$building_planetary_shield_generator$§!, который можно построить 5 раз, тем самым увеличивая суммарную целостность с §G+50%§! до §G+250%§! на одной и той же планете."
 def_integrity_entry_intro_head:0 "Механизм Целостности (Введение):"
 def_integrity_entry_intro_desc:0 "ПВО, Контрмеры, Бункеры, Бомбоубежища, Сети Туннелей, Радары, Генераторы Планетарных Щитов и т.д. Все это часть §YПланетарной Защиты§! которая защищает инфраструктуру и население. И §Yцелостность§! это индикатор ее плотности."
 orb_bombardment_header:0 "Битва за Вселенную: Специфика Орбитальных Бомбардировок"
 orb_bombardment_entry_dmgtypes_head:0 "Эффекты Орбитальных Бомбардировок:"
 orb_bombardment_entry_dmgtypes_desc:0 "$orb_bombardment_dtdata_01$\n$orb_bombardment_dtdata_02$\n$orb_bombardment_dtdata_03$\n$orb_bombardment_dtdata_04$\n$orb_bombardment_dtdata_05$"
 orb_bombardment_dtdata_01:0 "$stat_bomb_payload_pops$ §EОпределяет§! повреждения наносимые §Yнаселению§! колонии. Не все бомбы убивают население. Некоторые могут превратить его в агрессивных §Rмутантов§!, а также иметь другие §Rнегативные§! эффекты."
 orb_bombardment_dtdata_02:0 "$stat_bomb_payload_army$ §EОпределяет§! повреждения наносимые §Yназемным войскам§! колонии. Следует отметить, что более продвинутые наземные войска менее уязвимы к бомбардировкам более старыми типами бомб."
 orb_bombardment_dtdata_03:0 "$stat_bomb_payload_infra$ §EОпределяет§! повреждения наносимые §Yинфраструктуре§! колонии. Все здания и районы считаются инфраструктурой и оставляют много §Rруин§! в случае их разрушения, к которым нужен специальный подход."
 orb_bombardment_dtdata_04:0 "$stat_bomb_payload_regions$ §EОпределяет§! повреждения наносимые §Yэкосистеме§! колонии. Создает §Rнегативные§! планетарные особенности или убирает §Rпозитивные§!. Некоторые из них наносят гораздо больше вреда, чем вы можете предположить."
 orb_bombardment_dtdata_05:0 "$stat_bomb_payload_planet$ §EОпределяет§! §Yпоследствия§! бомбардировки для колонии. Когда население планеты §Rполностью уничтожено§! или другой §Rкритерий достигнут§!, колонию постигают глобальные изменения. Превращение в ядерную пустошь, меньшая из ваших проблем, когда колония §Rможет стать§! чем-то еще более ужасным."
 orb_bombardment_entry_dformula_head:0 "Формула Орбитальных Бомбардировок:"
 orb_bombardment_entry_dformula_desc:0 "$orb_bombardment_dfdata_01$. $orb_bombardment_dfdata_02$\n$orb_bombardment_dfdata_03$\n$orb_bombardment_dfdata_04$\n$orb_bombardment_dfdata_05$\n$orb_bombardment_dfdata_06$\n$orb_bombardment_dfdata_07$ $orb_bombardment_dfdata_08$ $orb_bombardment_dfdata_09$ $orb_bombardment_dfdata_10$"
 orb_bombardment_dfdata_01:0 "§Y[Бомбардировочная Мощь] $stat_bomb_payload_power$ = [Класс Корабля] x [Тип Заряда] x [Тип Отсека]§!"
 orb_bombardment_dfdata_02:0 "§Y[Мощь] $stat_bomb_payload_power$§! накапливается только к своему §Y[Типу Заряда]§! в бомбардирующем флоте и не складывается с мощью §Yдругих§! типов зарядов."
 orb_bombardment_dfdata_03:0 "Каждые §R1000§! $stat_bomb_payload_power$ наносится §G100%§! бомб. эффекта."
 orb_bombardment_dfdata_04:0 "Каждые §R100§! $stat_bomb_payload_power$ наносится §G10%§! бомб. эффекта."
 orb_bombardment_dfdata_05:0 "Каждые §R10§! $stat_bomb_payload_power$ наносится §G1%§! бомб. эффекта."
 orb_bombardment_dfdata_06:0 "Каждые §R1§! $stat_bomb_payload_power$ наносится §G0.1%§! бомб. эффекта."
 orb_bombardment_dfdata_07:0 "§EЦифры§! показанные в §Y[квадратных скобках]§! определяют §Yколичество§! попыток активировать соответствующий эффект."
 orb_bombardment_dfdata_08:0 "Если используются типы зарядов с разными §Yпоследствиями§! бомбардировки, то эффект будет выбран случайным образом."
 orb_bombardment_dfdata_09:0 "Орбитальный удар наносится §Yкаждые 25 дней§!."
 orb_bombardment_dfdata_10:0 "§EК тому же§!, когда орбитальный удар §Yнаносится§!, независимо сработал эффект или нет, §HЦелостность Защиты§! планеты понижается на §Y[Мощь] / [1.2]§! наносимую бомбардирующим флотом."
 orb_bombardment_entry_example_head:0 "Пример Орбитальной Бомбардировки:"
 orb_bombardment_entry_example_desc:0 "Например, §YФлот А§! имеет $stat_bomb_payload_power$ §R23486§!, где $stat_bomb_payload_power$ §R16000§! идут от §Y[Заряда А]§! и остальные $stat_bomb_payload_power$ §R7486§! от §Y[Заряда Б]§!. §Y[Заряд А]§! имеет эффект §E$stat_bomb_payload_pops$ §Y13% [x22]§! зомбифицировать население§! и §Y[Заряд Б]§! имеет эффекты §E$stat_bomb_payload_infra$ §Y34% [x8]§! разрушить район§! и §E$stat_bomb_payload_planet$ §Y15%§! шанс превратить планету в §YОпустошенный Мир§!§!. Это значит, что §Yкаждые 25 дней§! флот будет уменьшать §HЦелостность Защиты§! колонии на §R19571§!, делать §E§R16x§! §Y22§! попытки зомб-вать ед. населения с §Y13%§! вероятностью§!, §E§R7x§! §Y8§! попыток уничтожить район с §Y34%§! вероятностью§!, §E§R4x§! §Y8§! попыток с §Y3.4%§!§!, §E§R8x§! §Y8§! попыток с §Y0.34%§!§! и §E§R6x§! §Y8§! попыток с §Y0.034%§!§!. И когда население колонии достигнет нуля, есть §E§Y15%§! вероятность, что планета станет §YОпустошенным Миром§!§!. Примечание: флоты ведущие орбитальную бомбардировку, не мешают друг другу."
 planet_weapons_header:0 "Битва за Вселенную: Специфика Планетарных Орудий"
 planet_weapons_entry_intro_head:0 "Планетарные Защитные Орудия (Введение):"
 planet_weapons_entry_intro_desc:0 "Планетарные Защитные Орудия это §Yздания§! которые работают как механизм сдерживания всяких враждебных мимокрокодилов в самом начале и очень серьезная огневая система на более поздних этапах технологического развития. Для §Yработы§!, Орудиям нужна §Yэнергия§!, статут Планетарной Защиты §Yвыше Уничтоженого§! и полностью занятые рабочие места £mod_job_ffu_il_defense_operator_add£ §YОператоров Планетарной Защиты§!. Если все условия соблюдены и враждебные флоты находятся в §Yпределах досягаемости§! Орудий - вы увидите как они работают. §EСледует отметить§!, что §Yпо умолчанию§! враждебные транспортные корабли для них §Yболее приоритетная цель§!, чем все остальные классы."
 planet_weapons_entry_stats_head:0 "Параметры Планетарных Защитных Орудий:"
 planet_weapons_entry_stats_desc:0 "$planet_weapons_statdt_01$\n$planet_weapons_statdt_02$\n$planet_weapons_statdt_03$\n$planet_weapons_statdt_04$\n$planet_weapons_statdt_05$\n$planet_weapons_statdt_06$\n$planet_weapons_statdt_07$\n$planet_weapons_statdt_08$\n$planet_weapons_statdt_09$"
 planet_weapons_statdt_01:0 "§E$stat_pweap_type$§! варьируется с каждым планетарным орудием. Каждый тип и архитектура имеют свои преимущества и недостатки."
 planet_weapons_statdt_02:0 "§E$stat_pweap_range$§! может быть §YНизкая Орбита§!, §YЗвездная Система§!, измеряться в §YСветовых Годах§! или даже в §YГиперпрыжках§! до цели."
 planet_weapons_statdt_03:0 "§E$stat_pweap_reload$§! сколько требуется §Yдней§! на перезарядку орудия колонии. Чем §Yвыше§! дальность, тем дольше перезарядка."
 planet_weapons_statdt_04:0 "§E$stat_pweap_salvos$§! сколько §Yвыстрелов§! (ракетами, снарядами и разрядами) орудие делает перед тем как начать §Yперезаряжаться§!."
 planet_weapons_statdt_05:0 "§E$stat_pweap_acc$§! какова §Yвероятность§!, что выстрел попадет в цель без промаха. Внимание! У кораблей могут быть контрмеры."
 planet_weapons_statdt_06:0 "§E$stat_pweap_damage$§! какое §Yповреждение§! наносится корпусу корабля. Попадание полностью §Yигнорирует§! силовые поля и броню."
 planet_weapons_statdt_07:0 "§E$stat_pweap_critch$§! §Yвероятность§! того, что попадание станет критическим и нанесете §Yдополнительные повреждения§! цели."
 planet_weapons_statdt_08:0 "§E$stat_pweap_critdm$§! §Yколичество повреждений§! которые наносит критическое попадание в зависимости от §Yповреждений§! обычного выстрела (§Y175%§! это множитель §Y1.75§!, а не §R2.75§!)."
 planet_weapons_statdt_09:0 "§E$stat_pweap_special$ Специальный Эффект:§! в принципе §Yуникален§! для каждого орудия и в большинстве случаев требует дополнительные исследования для §Yактивации§!. Некоторые орудия могут делать §Yдополнительный залп§!, некоторые генерировать §Yвзрывную волну§! и некоторые даже §Yпускать§! корпус корабля на ресурсы. Возможности не ограничены."
 planet_weapons_entry_upgrds_head:0 "Улучшения Планетарных Орудий:"
 planet_weapons_entry_upgrds_desc:0 "$planet_weapons_upgrds_01$\n$planet_weapons_upgrds_02$\n$planet_weapons_upgrds_03$"
 planet_weapons_upgrds_01:0 "§E$stat_pweap_engtech$ Инженерные Тех. Улучшения:§! §Yулучшения§! планетарных орудий которые открываются исследованием §Yинженерных§! технологий. В основном применяются к §Yмеханическим§! планетарным орудиям (например: §RАвтопушки§!, §R6000мм Артиллерии§! и т.д)."
 planet_weapons_upgrds_02:0 "§E$stat_pweap_phytech$ Физические Тех. Улучшения:§! §Yулучшения§! планетарных орудий которые открываются исследованием §Yфизических§! технологий. В основном применяются к §Yэнергетическим§! планетарным орудиям (например: §RЛазера§!, §RМезонные Пушки§! и т.д)."
 planet_weapons_upgrds_03:0 "§E$stat_pweap_soctech$ Социологические Тех. Улучшения:§! §Yулучшения§! планетарных орудий которые открываются исследованием §Yсоциолог.§! технологий. В основном применяются к §Yбиологическим§! планетарным орудиям (например: §RСпоровые Метатели§!, §RКислотные Орудия§!, §RБиоизлучатели§! и т.д)."
