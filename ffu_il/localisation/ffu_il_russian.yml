 tech_sr_procs_crimestab_local_unlim_02_desc:0 "Эти протоколы позволяют идеально интегрировать гиперсетевую технологию в колониальном масштабе, тем самым открывая доступ к гиперсети каждому гражданину колонии, из любого места на планете."
 tech_sr_procs_crimestab_local_unlim_03:0 "Оптимизация Интеграции Гиперсети"
 tech_sr_procs_crimestab_local_unlim_03_desc:0 "Эта технология позволяет оптимизировать стандартные подпрограммы управляющие гиперсетью, тем самым снижая нагрузку на сервера и увеличивая эффективную скорость гиперсети на планете."
 tech_sr_procs_edictlength_global_unlim_01:0 "Базовый Сверхдальний Гиперсетевой Доступ"
 tech_sr_procs_edictlength_global_unlim_01_desc:0 "Эта технология увеличивает эффективную дальность гиперсети, тем самым увеличивая доступность к информации циркулирующей в ней, наряду с эффективностью влияния самой империи."
 tech_sr_procs_edictlength_global_unlim_02:0 "Продвинутый Сверхдальний Гиперсетевой Доступ"
 tech_sr_procs_edictlength_global_unlim_02_desc:0 "Эта технология увеличивает эффективную дальность гиперсети, тем самым заметно увеличивая доступность к информации циркулирующей в ней, наряду с эффективностью влияния самой империи."
 tech_sr_procs_edictlength_global_unlim_03:0 "Экспериментальный Сверхдальний Гиперсетевой Доступ"
 tech_sr_procs_edictlength_global_unlim_03_desc:0 "Эта технология увеличивает эффективную дальность гиперсети, тем самым эффективно увеличивая доступность к информации циркулирующей в ней, наряду с эффективностью влияния самой империи."
 tech_sr_procs_edictlength_global_unlim_04:0 "Превосходный Сверхдальний Гиперсетевой Доступ"
 tech_sr_procs_edictlength_global_unlim_04_desc:0 "Эта технология увеличивает эффективную дальность гиперсети, тем самым значительно увеличивая доступность к информации циркулирующей в ней, наряду с эффективностью влияния самой империи."
 tech_sr_procs_edictlength_global_unlim_05:0 "Идеальный Сверхдальний Гиперсетевой Доступ"
 tech_sr_procs_edictlength_global_unlim_05_desc:0 "Эта технология увеличивает эффективную дальность гиперсети, тем самым очень сильно увеличивая доступность к информации циркулирующей в ней, наряду с эффективностью влияния самой империи."
 tech_sr_procs_planetshield_local_unlim_01:0 "Инициатива Центральной Планетарной Защиты"
 tech_sr_procs_planetshield_local_unlim_01_desc:0 "Эта инициатива позволяет покрыть планету силовым полем, которое увеличивает эффективность планетарной защиты и понижает повреждения нанесенные планетарными бомбардировками."
 tech_sr_procs_planetshield_local_unlim_02:0 "Протоколы Центральной Планетарной Защиты"
 tech_sr_procs_planetshield_local_unlim_02_desc:0 "Эти протоколы улучшают силовое поле покрывающее планету и тем самым еще более увеличивают эффективность планетарной защиты и понижают повреждения нанесенные планетарными бомбардировками."
 tech_sr_procs_planetshield_local_unlim_03:0 "Оптимизация Центральной Планетарной Защиты"
 tech_sr_procs_planetshield_local_unlim_03_desc:0 "Эта оптимизация позволяет максимально эффективно использовать планетарное силовое поле и тем самым увеличить эффективность планетарной защиты и понизить повреждения нанесенные планетарными бомбардировками до предела."
 tech_sr_procs_planetshield_global_lim_01:0 "Базовая Дистанционная Проекция Силового Поля"
 tech_sr_procs_planetshield_global_lim_01_desc:0 "Эта технология позволяет покрывать все удаленные планеты империи силовым полем, тем самым увеличивая эффективность их планетарной защиты и понижая повреждения нанесенные им планетарными бомбардировками."
 tech_sr_procs_planetshield_global_lim_02:0 "Продвинутая Дистанционная Проекция Силового Поля"
 tech_sr_procs_planetshield_global_lim_02_desc:0 "Эта технология позволяет покрывать все удаленные планеты империи мощным силовым полем, тем самым заметно увеличивая эффективность их планетарной защиты и понижая повреждения нанесенные им планетарными бомбардировками."
 tech_sr_procs_planetshield_global_lim_03:0 "Экспериментальная Дистанционная Проекция Силового Поля"
 tech_sr_procs_planetshield_global_lim_03_desc:0 "Эта технология позволяет покрывать все удаленные планеты империи очень мощным силовым полем, тем самым эффективно увеличивая эффективность их планетарной защиты и понижая повреждения нанесенные им планетарными бомбардировками."
 tech_sr_procs_planetshield_global_lim_04:0 "Превосходная Дистанционная Проекция Силового Поля"
 tech_sr_procs_planetshield_global_lim_04_desc:0 "Эта технология позволяет покрывать все удаленные планеты империи сверхмощным силовым полем, тем самым значительно увеличивая эффективность их планетарной защиты и понижая повреждения нанесенные им планетарными бомбардировками."
 tech_sr_procs_planetshield_global_lim_05:0 "Идеальная Дистанционная Проекция Силового Поля"
 tech_sr_procs_planetshield_global_lim_05_desc:0 "Эта технология позволяет покрывать все удаленные планеты империи почти непроницаемым силовым полем, тем самым очень сильно увеличивая эффективность их планетарной защиты и понижая повреждения нанесенные им планетарными бомбардировками."
 tech_sr_procs_admincap_local_lim_01:0 "Инициатива Обширного Администрирования"
 tech_sr_procs_admincap_local_lim_01_desc:0 "Эта инициатива позволяет ввести обширную административную сеть по всей колонии, которая в результате увеличивает административные возможности всей империи."
 tech_sr_procs_admincap_local_lim_02:0 "Протоколы Обширного Администрирования"
 tech_sr_procs_admincap_local_lim_02_desc:0 "Эти протоколы улучшают уже существующую обширную административную сеть всей колонии, делая ее еще более эффективной и тем самым снижая бюрократическую сложность, и увеличивая административные возможности всей империи еще лучше."
 tech_sr_procs_admincap_local_lim_03:0 "Интеграция Обширного Администрирования"
 tech_sr_procs_admincap_local_lim_03_desc:0 "Полная интеграция обширной административной сети по всей колонии наделяет ее почти идеальной системой менеджмента с низкой бюрократической сложностью, которая очень заметно увеличивает административные возможности всей империи."
 tech_sr_procs_admincap_global_lim_01:0 "Базовая Система Управления Экспансией"
 tech_sr_procs_admincap_global_lim_01_desc:0 "Эта технология позволяет ввести продвинутую систему обширного администрирования в масштабе всей империи, которая в свою очередь улучшает административные возможности всех соответствующих организаций."
