 ### ORIGINAL BUILDINGS DESC
 building_hive_cocoon_desc:0 "Cocoon of the organizational core from which the Hive Mind eventually will coordinate planetside functions."
 building_hive_system_capital_desc:0 "The synaptic heart of the system. Hundreds of hive sub-minds help Hive Mind to manage the minute, but critical details that are involved in running an efficient interstellar civilization."
 building_hab_system_capital_desc:0 "A towering configuration of administrative bureaus and networked infrastructure, allowing the construction and operation of highly demanding facilities at habitat station."
 building_resort_system_capital_desc:0 "A towering configuration of administrative bureaus and networked infrastructure capable of administrating an immense number of resorts and tourist attractions."
 building_slave_system_capital_desc:0 "A towering configuration of luxurious palaces and networked infrastructure that houses the ruling elite of the Thrall-World."
 
 ### ORIGINAL DISTRICTS
 district_hab_energy:0 "Reactor District"
 district_hab_energy_plural:0 "Reactor Districts"
 district_hab_energy_desc:0 "Habitat-side energy production plant districts generate energy credits, as well as provide power to the station on which they are built."
 district_arcology_housing:0 "Residential Arcology"
 district_arcology_housing_plural:0 "Residential Arcologies"
 district_arcology_housing_desc:0 "These special residential arcologies can house immense amounts of population providing them with comfort, as well with place to spend their free time in leisure."
 district_arcology_arms_industry:0 "Fabrication Arcology"
 district_arcology_arms_industry_plural:0 "Fabrication Arcologies"
 district_arcology_arms_industry_desc:0 "Geared towards heavy production and manufacturing, these factory arcologies are filled with roar of smelters and clang of permanently active massive production arrays."
 district_arcology_civilian_industry:0 "Supply Arcology"
 district_arcology_civilian_industry_plural:0 "Supply Arcologies"
 district_arcology_civilian_industry_desc:0 "A heart of the entire arcology architecture, which constantly pumps resources and supply near infinite amounts of energy, minerals and food to sustain everything."
 district_arcology_leisure:0 "High-Tech Arcology"
 district_arcology_leisure_plural:0 "High-Tech Arcologies"
 district_arcology_leisure_desc:0 "Massive amount of different laboratories and highly technological structures deployed in these arcologies that persistently improve technological progress without stopping."
 district_generator_uncapped:0 "Power Array District"
 district_generator_uncapped_plural:0 "Power Array Districts"
 district_generator_uncapped_desc:0 "Arrays of massive power cores that hidden deep underground generate huge amounts of energy without disturbing or destabilizing the environment."
 district_mining_uncapped:0 "Core Mining District"
 district_mining_uncapped_plural:0 "Core Mining Districts"
 district_mining_uncapped_desc:0 "These mining facilities extract resources at stable pace from the deepest parts of planet's core, thus yielding immense amount of minerals."
 district_farming_uncapped:0 "Bio-Replication District"
 district_farming_uncapped_plural:0 "Bio-Replication Districts"
 district_farming_uncapped_desc:0 "Advanced bio-replication facilities and complex that allow growth of crops or animal husbandry at extreme pace without damaging quality of the final product."
 
 ### PLANET TYPES AND DESCRIPTION
 pc_barren:0 "Hot Barren World"
 pc_barren_desc:0 "Hot, barren and rocky world with a thin or non-existent atmosphere. The surface is covered in meteor impact craters and completely devoid of life."
 pc_barren_cold:0 "Cold Barren World"
 pc_barren_cold_desc:0 "Cold, barren and rocky world with a thin or non-existent atmosphere. The surface is covered in meteor impact craters and completely devoid of life."
 pc_ringworld_habitable:0 "Ringworld Habitat"
 pc_ringworld_habitable_desc:0 "Habitable Segment of an immense stellar superstructure encircling the system's star.\n\nBuilt to allow for numerous artificial habitation zones along its inner span, freed from the restrictions and mundanity of planet-bound, spherical existence."
 pc_ringworld_tech:0 "Ringworld Support"
 pc_ringworld_tech_desc:0 "Support Segment of an immense stellar superstructure encircling the system's star.\n\nBuilt to allow the Ringworld's Internal Systems to efficiently manage energy received from the star it encircles."
 pc_ringworld_seam:0 "Ringworld Conduit"
 pc_ringworld_seam_desc:0 "Conduit Segment of an immense stellar superstructure encircling the system's star.\n\nBuilt to allow the Ringworld's Internal Systems to transfer resources and materials to the any location within Ringworld."
 pc_ringworld_habitable_damaged:0 "Ringworld Habitat Wreckage"
 pc_ringworld_habitable_damaged_desc:0 "Habitable Segment of an immense stellar superstructure encircling the system's star.\n\nIt appears extremely damaged to the extent that any chance of restoration seems impossible."
 pc_ringworld_tech_damaged:0 "Ringworld Support Wreckage"
 pc_ringworld_tech_damaged_desc:0 "Support Segment of an immense stellar superstructure encircling the system's star.\n\nIt appears extremely damaged to the extent that any chance of restoration seems impossible."
 pc_ringworld_seam_damaged:0 "Ringworld Conduit Wreckage"
 pc_ringworld_seam_damaged_desc:0 "Conduit Segment of an immense stellar superstructure encircling the system's star.\n\nIt appears extremely damaged to the extent that any chance of restoration seems impossible."
 pc_nuked_desc:0 "A rocky world with a dense layers of sooty aerosols in the nitrogen-oxygen atmosphere and ongoing nuclear winter.\n\n§HPreliminary analysis shows that current state of this planet possibly is a result of:§!§E\n\n§G1)§! Thermonuclear war caused by multiple groups of primitive civilization previously inhabiting this planet or by two warring space empires.\n\n§G2)§! Unsuccessful first contact between primitive inhabiting civilization and empire controlling outer space. Previously living here primitives probably decided that observation station at this planet's orbit was main enemy base. As it seems they were very wrong.\n\n§G3)§! Planet-wide conversion to an Experimental Weapon Testing grounds with dummy infrastructure by extremely advanced civilization. Dummy infrastructure probably was used to precisely measure WMD efficiency.§!"
 pc_shielded_desc:0 "This entire world is encased in almost impenetrable energy barrier that greatly reduced efficiency of all scanning systems, heavily reduces damage from orbital bombardment and makes this planet impervious for any planet killer weapon.\n\n§HPreliminary analysis shows that current state of this planet possibly is a result of:§!§E\n\n§G1)§! Planet-wide conversion to High Security Prison for criminals that never should hope for a freedom, regardless of what they've done. They might have died a long time ago as well at this world.\n\n§G2)§! Planet-wide conversion to isolated reservation or experimental environment for unique species that became extinct or originally never existed in the first place, and possibly can't exist elsewhere.\n\n§G3)§! Ancient Relic Site presence, which is so dangerous that even extremely advanced civilization controlling this planet deemed that it is absolutely necessary to enclose it with indestructible planetary shield.§!"
 pc_infested_desc:0 "The surface of this world is covered by some kind of biological contaminant.\n\n§HPreliminary analysis shows that current state of this planet possibly is a result of:§!§E\n\n§G1)§! Complete consumption of all possible resources by the swarm-type biological life form that happened a very long time ago, which changed planet's ecosystems to completely hostile for anything.\n\n§G2)§! Natural evolution, where amoeba-like life from end up being on top of a food chain, thus completely changing planet ecosystem and entire surface into the living being, albeit not a sentient one.\n\n§G3)§! Planet-wide conversion to a Biological Weapon Testing grounds that were used so extensively that it completely destroyed original planet ecosystem and replaced it with completely hostile one.§!"
 pc_shrouded_desc:0 "Our sensors are unable to penetrate the thick psionic fog surrounding the planet.\n\n§HPreliminary analysis shows that current state of this planet possibly is a result of:§!§E\n\n§G1)§! Hyperactive initial psionic particles that eventually got amplified naturally to the terrifying levels and became enough dangerous to tear apart any object without specialized protective equipment.\n\n§G2)§! Simultaneous agonizing deaths of all living beings inhabiting the planet, which resulted in extreme amplification of unstable psionic particles to the point that they break apart anything on a molecular level.\n\n§G3)§! Planet-wide conversion to a Psionics Experimentation Facility, which was used extensively to the point that nothing could contain residual psionic energies that eventually corrupted ecosystem.§!"
 pc_ringworld_shielded:0 "Shielded Ringworld Habitat"
 pc_ringworld_shielded_desc:0 "Habitable Segment of an immense stellar superstructure encircling the system's star.\n\nBuilt to allow for numerous artificial habitation zones along its inner span, freed from the restrictions and mundanity of planet-bound, spherical existence.\n\n§GIn addition, this ringworld segment is encased in almost impenetrable energy barrier that greatly reduced efficiency of all scanning systems, heavily reduces damage from orbital bombardment and makes this planet impervious for any planet killer weapon.§!"
 pc_habitat_shielded:0 "Shielded Orbital Habitat"
 pc_habitat_shielded_desc:0 "An artificial deep-space arcology offering planet-like, if decidedly urban, living conditions. Hydroponics and advanced filtering technologies make it near-self-sustaining, and station-borne facilities can mine the station's host planet for raw materials.\n\n§GIn addition, this orbital habitat is encased in almost impenetrable energy barrier that greatly reduced efficiency of all scanning systems, heavily reduces damage from orbital bombardment and makes this planet impervious for any planet killer weapon.§!"
 pc_ai:0 "Cybernetic World"
 pc_ai_desc:0 "World with thin atmosphere that covered by artificial industrial structures that produce strong energy emissions.\n\n§HPreliminary analysis shows that current state of this planet possibly is a result of:§!§E\n\n§G1)§! AI rebellion that happened a long time ago, but was suppressed in the end, leaving this intact cybernetic world only with basic support functions.\n\n§G2)§! Grey Goo catastrophe due the planetary bombardment with nano-virus or uncontrollable technological breakthrough that transformed entire planet into autonomous system as result. In the end Grey Goo either self-disintegrated or just left our galaxy and traveled somewhere else.\n\n§G3)§! Planet-wide conversion to an Artificial Factory World constructed by the extremely advanced civilization and managed by completely autonomous systems to support their logistic and/or production requirements.§!"
 pc_machine:0 "Machine World"
 pc_machine_desc:0 "Rocky world covered with artificial structures. The thin atmosphere consists mostly of industrial pollutants and is not capable of supporting biological life without specialized structures or genetic modifications."
 pc_hive:0 "Organic World"
 pc_hive_desc:0 "This entire world is a giant living organism, psionically connected with the Hive Mind that shaped it. Any beings not part of the Hive that set foot here will be attacked by the very terrain itself."
 
 ### PLANET TILES
 pc_ringworld_habitable_tile:0 "Pristine Terrain"
 pc_ringworld_habitable_tile_desc:0 "Pristine terrain carefully maintained by the Ringworld's internal systems."
 pc_gas_giant_tile:0 "Gas Giant Terrain"
 pc_gas_giant_tile_desc:0 "Terrain that contains some floating islands that can be used to anchor and stabilize structures."
 pc_asteroid_tile:0 "Asteroid Terrain"
 pc_asteroid_tile_desc:0 "More or less stable terrain of the asteroid that can be used to anchor and stabilize structures."
 pc_ice_asteroid_tile:0 "Ice Asteroid Terrain"
 pc_ice_asteroid_tile_desc:0 "More or less stable icy terrain of the asteroid that can be used to anchor and stabilize structures."
 pc_molten_tile:0 "Molten Terrain"
 pc_molten_tile_desc:0 "Terrain of the molten world. Very unstable and extremely dangerous. With constant earthquakes."
 pc_barren_tile:0 "Hot Barren Terrain"
 pc_barren_tile_desc:0 "Hot barren terrain of the hot barren world. Nothing special."
 pc_barren_cold_tile:0 "Cold Barren Terrain"
 pc_barren_cold_tile_desc:0 "Cold barren terrain of the cold barren world. Nothing special."
 pc_toxic_tile:0 "Toxic Terrain"
 pc_toxic_tile_desc:0 "Extremely toxic and corrosive terrain. Any structure without correct protection will melt there in very short time."
 pc_frozen_tile:0 "Frozen Terrain"
 pc_frozen_tile_desc:0 "Terrain with such low temperature that even most basic particles slow down and even freeze."
 pc_shielded_tile:0 "Shielded Terrain"
 pc_shielded_tile_desc:0 "Terrain of the shielded world with unique but very hostile environment."
 pc_shrouded_tile:0 "Shrouded Terrain"
 pc_shrouded_tile_desc:0 "Terrain of the shrouded world with extreme concentration of destructive white noise."
 pc_ai_tile:0 "Cybernetic Terrain"
 pc_ai_tile_desc:0 "Sterilized terrain with built-in shielded sub-surface superconducting networks."
 pc_machine_tile:0 "Mechanized Terrain"
 pc_machine_tile_desc:0 "Mechanized terrain with built-in autonomous multi-level transportation conveyors and logistic nodes."
 pc_hive_tile:0 "Organic Terrain"
 pc_hive_tile_desc:0 "Always moving, wriggling and morphing terrain of a hive world. Suitable for living of purely organic beings."
 pc_city_tile:0 "Urban Terrain"
 pc_city_tile_desc:0 "Terrain packed with urban infrastructure and framework. Perfectly suitable for any development plan."
 pc_ringworld_tech_tile:0 "Volatile Terrain"
 pc_ringworld_tech_tile_desc:0 "Exposed and volatile terrain of the ringworld superstructure. Extremely dangerous and very unstable."
 pc_ringworld_seam_tile:0 "Volatile Terrain"
 pc_ringworld_seam_tile_desc:0 "Exposed and volatile terrain of the ringworld superstructure. Extremely dangerous and very unstable."
