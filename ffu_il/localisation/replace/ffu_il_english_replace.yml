 ### BASIC RESOURCES
 energy:0 "Energy Credits"
 energy_desc:0 "§E§HEnergy Credits§! is an energy backed currency accepted by all space-faring races. You can gain more energy by:\n§Y1.§! Building §HGenerator Districts§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around energy rich planets or stars.\n§Y3.§! Selling resources on the §HMarket§!.§!"
 minerals:0 "Minerals"
 minerals_desc:0 "§E§HMinerals§! is a collective term for the basic resources we need to construct ships, stations and planetary buildings. We can gain more by:\n§Y1.§! Building §HMining Districts§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around mineral rich planets or asteroids.\n§Y3.§! Buying more on the §HMarket§!.§!"
 food:0 "Food"
 food_desc:0 "§E§HFood§! represents the various nutrients required to sustain and grow £pop£ §HPops§!. You can gain more by:\n§Y1.§! Building §HAgriculture Districts§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!"
 food_desc_machine_intelligence:0 "§E§H$food$§! represents the various sources of biological nutrients that organics require to sustain their frail bodies. §H$auth_machine_intelligence$s§! have no need for this resource, except for §H$civic_machine_servitor$s§! who can grow food for their §H$citizenship_organic_trophy$ Pops§! by:\n§Y1.§! Building §HAgriculture Districts§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!"
 physics_research:0 "Physics Research"
 physics_research_short:0 "Physics"
 physics_research_desc:0 "§E§HPhysics Research§! is used to research new technologies. We can increase our output by: \n§Y1.§! Building £building£ §HResearch Labs§! buildings on our colonies. \n§Y2.§! Using §HConstruction Ships§! to build §HResearch Stations§! around certain planets or stars.§!"
 society_research:0 "Society Research"
 society_research_short:0 "Society"
 society_research_desc:0 "§E§HSociety Research§! is used to research new technologies. We can increase our output by: \n§Y1.§! Building £building£ §HResearch Labs§! buildings on our colonies.\n§Y2.§! Using §HConstruction Ships§! to build §HResearch Stations§! around certain planets or stars.§!"
 engineering_research:0 "Engineering Research"
 engineering_research_short:0 "Engineering"
 engineering_research_desc:0 "§E§HEngineering Research§! is used to research new technologies. We can increase our output by: \n§Y1.§! Building £building£ §HResearch Labs§! buildings on our colonies.\n§Y2.§! Using §HConstruction Ships§! to build §HResearch Stations§! around certain planets or stars.§!"
 influence:0 "Influence"
 influence_desc_hive_mind:0 "§E§HInfluence§! represents the ability of our §HHive Mind§! to control our drone population, and is used for many things, like enacting §HEdicts§!, making §HClaims§! and building §HOutposts§!. The gain rate remains fairly constant throughout the game, but can be increased by researching technologies and declaring other empires your §HRivals§!.§!"
 influence_desc_machine_intelligence:0 "§E§HInfluence§! represents the ability of the primary §HMachine Intelligence§! to divert processing power to assume direct control over its semi-autonomous programs, and is used for many things, like enacting §HEdicts§!, making §HClaims§! and building §HOutposts§!. The gain rate remains fairly constant throughout the game, but can be increased by researching technologies and declaring other empires your §HRivals§!.§!"
 influence_desc:0 "§E§HInfluence§! represents political clout, and is used for many things, like enacting §HEdicts§!, making §HClaims§!, building §HOutposts§! and dealing with §HFactions§!. The gain rate remains fairly constant throughout the game, but can be increased by:\n§Y1.§! Winning the support of §HFactions§! in our empire.\n§Y2.§! Declaring other empires your §HRivals§!.§!"
 unity:0 "Unity"
 unity_desc:0 "§E§H$unity$§! is used to unlock new §HTraditions§!. We can increase our output by:\n§Y1.§! Building £building£ §HAutochthon Monuments§! or other buildings that provide jobs which produce Unity.§!"
 
 ### ADVANCED RESOURCES
 consumer_goods:0 "Consumer Goods"
 consumer_goods_desc:0 "§E§H$consumer_goods$§! is an advanced resource that represents the various gadgets, luxuries and goods necessary to give your £pop£ §HPops§! a good life and to perform intellectual £job£ §HJobs§! such as £job_researcher£ §HResearch§!. You can gain more by:\n§Y1.§! Building £building£ §HCivilian Industries§! buildings the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!"
 alloys:0 "Alloys"
 alloys_desc:0 "§E§HAlloys§! are advanced resources with a military application, which we need to construct §HShips§! and §HStarbases§!. We can gain more by:\n§Y1.§! Building £building£ §HAlloy Foundries§! buildings on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!"
 
 ### RARE RESOURCES
 volatile_motes:0 "Volatile Motes"
 volatile_motes_desc:0 "These preternatural particles contain a tremendous amount of energy which could be exploited in energy production, as fuel or even as explosives."
 exotic_gases:0 "Exotic Gases"
 exotic_gases_desc:0 "Rare and exotic gases with a variety of different uses, particularly in the operation of advanced energy-based weaponry and force fields. Some of the gases can also be used as starship fuel or even as recreational drugs."
 rare_crystals:0 "Rare Crystals"
 rare_crystals_desc:0 "These crystals have properties that make them extremely effective at focusing laser beams, and they are also a critical component in most advanced electronics. In addition, many cultures treasure them as decorations and adornments."
 
 ### STRATEGIC RESOURCES
 sr_light_gases:0 "Light Gases"
 sr_light_gases_desc:0 "Light Gases represents an assortment of gases such as Hydrogen, Helium and Methane. Light Gases are used to make wet planets drier."
 sr_natural_liquids:0 "Natural Liquids"
 sr_natural_liquids_desc:0 "Natural Liquids represents different types of fluids such as dihydrogen monoxide. Natural Liquids are used to make dry planets more humid."
 sr_garanthium:0 "Garanthium Ore"
 sr_garanthium_desc:0 "This ore can be refined into a metal that is both very malleable and durable. It is an excellent material used both for the construction of ships and buildings."
 sr_lythuric:0 "Lythuric Gas"
 sr_lythuric_desc:0 "Small concentrations of this gas has been shown to significantly strengthen the integrity of energy force fields. It also can be used as supreme coolant instead of standard cooling chemicals."
 sr_engos:0 "Engos Vapor"
 sr_engos_desc:0 "A naturally occurring stimulant that helps all forms of life adapt and evolve without any negative genetic effect that almost always happens, when standard drugs and methods are used."
 sr_teldar:0 "Teldar Crystals"
 sr_teldar_desc:0 "Extremely durable crystals with great and stable information transfer capabilities. Information travels at Faster-Than-Light speed if these crystals are used as conduits."
 sr_pitharan:0 "Pitharan Dust"
 sr_pitharan_desc:0 "This energy-dense fine dust serves as an excellent fertilizer and as very potent ingredient in thruster fuel, which is more stable, dense and consumption efficient, than standard fuel."
 sr_orillium:0 "Orillium Ore"
 sr_orillium_desc:0 "Orillium is a very dense and stable element that can be used for weapon production and hardening. Compatible with almost all other alloy elements."
 sr_neutronium:0 "Neutronium Ore"
 sr_neutronium_desc:0 "Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor, or highly resilient construction frames."
 sr_living_metal:0 "Living Metal"
 sr_living_metal_desc:0 "This inorganic metal shows characteristics usually seen only in biological life forms. It will always attempt to regenerate back into the shape it was stabilized into."
 sr_dark_matter:0 "Dark Matter"
 sr_dark_matter_desc:0 "This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can be found mostly near Black Holes or in certain nebulas."
 sr_betharian:0 "Betharian Stones"
 sr_betharian_desc:0 "These rare stones have been deposited on many worlds through meteor strikes. Their true efficiency is seen, when they are processed in to complex logic gate systems."
 sr_alien_pets:0 "Alien Pets"
 sr_alien_pets_desc:0 "These docile non-sentient creatures can easily be domesticated, and their friendly demeanor and appealing looks would make them popular as pets and companions. Xenophiles value them highly and proudly present them in their zoos."
 sr_satramene:0 "Satramene Gas"
 sr_satramene_desc:0 "This gas is a naturally occurring stimulant found on some worlds. It has a positive biological and genetic effect on most living beings, including life prolongation."
 sr_zro:0 "Zro Particles"
 sr_zro_desc:0 "An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested, Zro acts as a very potent and non-addictive drug that enhances psionic and comprehension abilities."
 riggan:0 "Riggan Spice"
 riggan_desc:0 "The methods of extracting and mixing this spice is very complicated. The spice itself has a unique flavor and is a popular food ingredient."
 nanites:0 "Active Nanites"
 nanites_desc:0 "Simple but powerful nanomachines, allowing for complex manipulations and experiments at mesoscopic scales. Or catastrophes at interstellar scales."
 #sr_muutagan:0 "Muutagan Crystals"
 #sr_muutagan_desc:0 "If struck, these "singing" crystals start to vibrate while emitting a unique humming sound. They are often used as musical instruments, and have a calming effect on most beings."
 #sr_xuran:0 "Xurian Gel"
 #sr_xuran_desc:0 "This gel has various positive medicinal effects for creatures living in inhospitable environments."
 #sr_yurantic:0 "Yurantic Crystals"
 #sr_yurantic_desc:0 "These crystals have rare psionic properties. They constantly emit calming psionic wave. Also can be processed to be used as food additives that improve latent psionic potential."
 #sr_aldar:0 "Aldar Crystals"
 #sr_aldar_desc:0 "Although these crystals are not suitable for any military application, they effectively can be used to increase durability and quality of consumer goods, while reducing their cost."
 
 ### STRATEGIC RESOURCE DEPOSITS
 d_light_gases_deposit:0 "Abundant Gases"
 d_light_gases_deposit_desc:0 "This region is enough abundant with §YLight Gases§! to be harvested and processed without much effort."
 d_natural_liquids_deposit:0 "Rich Waterfalls"
 d_natural_liquids_deposit_desc:0 "These rich waterfalls contain all possible §YNatural Liquids§! that has high demand practically everywhere."
 d_garanthium_deposit:0 "Garanthium Canyon"
 d_garanthium_deposit_desc:0 "This canyon is rich enough with §YGaranthium Ore§! that it can be easily seen on its surface."
 d_lythuric_deposit:0 "Lythuric Flows"
 d_lythuric_deposit_desc:0 "These flows contain enough §YLythuric Gas§! to cool down entire region of the planet."
 d_engos_deposit:0 "Engos Reservoir"
 d_engos_deposit_desc:0 "This natural underground reservoir contains enough §YEngos Vapor§! to extract it for the next ten millennium non-stop."
 d_teldar_deposit:0 "Teldar Caverns"
 d_teldar_deposit_desc:0 "This network of caverns is made entirely of §YTeldar Crystals§! that naturally formed over many millenniums."
 d_pitharan_deposit:0 "Pitharan Desert"
 d_pitharan_deposit_desc:0 "This desert contains such immense concentration of §YPitharan Dust§! that it is colored red."
 d_orillium_deposit:0 "Orilium Ore Veins"
 d_orillium_deposit_desc:0 "These highly volatile §YOrilium Ore§! veins, although very dangerous can be easily harvested with right technology."
 d_neutronium_deposit:0 "Neutronium Mountains"
 d_neutronium_deposit_desc:0 "This mountain range is made entirely from naturally formed ultra-durable §YNeutronium Ore§!, which requires effort to extract it."
 d_living_metal_deposit:0 "Living Metal Lakes"
 d_living_metal_deposit_desc:0 "These lakes contain very strange liquid §YLiving Metal§! that differently reacts to changes in environment around it."
 d_dark_matter_deposit:0 "Dark Matter Nodes"
 d_dark_matter_deposit_desc:0 "For unknown reason environment of this region is very rich with §YDark Matter§! that has many technological applications."
 d_betharian_deposit:0 "Betharian Fields"
 d_betharian_deposit_desc:0 "Thousands upon thousands of valuable §YBetharian Stones§! glint like stars in these fields."
 d_alien_pets_deposit:0 "Isolated Valley"
 d_alien_pets_deposit_desc:0 "This pristine valley lies sheltered amongst the surrounding mountains, its §YAlien Fauna§! shielded from roving predators."
 d_satramene_deposit:0 "Satramene Geysers"
 d_satramene_deposit_desc:0 "This region contains enough natural §YSatramene Gas§! geysers to make every living being vigorous with life."
 d_zro_deposit:0 "Zro Particles Pockets"
 d_zro_deposit_desc:0 "For some reason atmosphere of this region attracts §YZro Particles§! to each other, thus forming natural pockets of particles."
 
 ### ORBITAL BOMBARDMENT
 orbital_bombardment_selective:0 "Selective"
 orbital_bombardment_selective_name:0 "Selective Orbital Bombardment"
 orbital_bombardment_selective_desc:0 "Allows only the bombardment of identified military targets, while keeping civilian casualties to a minimum.\n\n§EAllows to use §YSelective§! orbital bombardment stance. Orbital Bombardment Payload Efficiency: §Y25%§!§!"
 orbital_bombardment_indiscriminate:0 "Indiscriminate"
 orbital_bombardment_indiscriminate_name:0 "Indiscriminate Orbital Bombardment"
 orbital_bombardment_indiscriminate_desc:0 "Allows the full use of specialized orbital weaponry to suppress at fast speed military contingent on the planet.\n\n§EAllows to use §YIndiscriminate§! orbital bombardment stance. Orbital Bombardment Payload Efficiency: §Y50%§!§!"
 orbital_bombardment_fullscale:0 "Full-Scale"
 orbital_bombardment_fullscale_name:0 "Full-Scale Orbital Bombardment"
 orbital_bombardment_fullscale_desc:0 "Allows the full use of all orbital weaponry, with no regards to life on the surface.\n\n§EAllows to use §YFull-Scale§! orbital bombardment stance. Orbital Bombardment Payload Efficiency: §G100%§!§!"
 orbital_bombardment_armageddon:0 "Armageddon"
 orbital_bombardment_armageddon_name:0 "Armageddon Orbital Bombardment"
 orbital_bombardment_armageddon_desc:0 "Allows usage of most dangerous, experimental and forbidden orbital weaponry to utterly annihilate all life on the planet's surface.\n\n§EAllows to use §YArmageddon§! orbital bombardment stance. Orbital Bombardment Payload Efficiency: §G250%§!§!"
 orbital_bombardment_abduction:0 "Abduction"
 orbital_bombardment_abduction_name:0 "Abduction Orbital Bombardment"
 orbital_bombardment_abduction_desc:0 "Instead of orbital bombs, extremely powerful transportation beams are used for massive abduction of the population from the planet's surface.\n\n§EAllows to §Yabduct§! planet's population instead of bombarding it. Orbital Bombardment Payload Efficiency: §R0%§!§!"
 bombardment_selective:0 "Selective"
 bombardment_indiscriminate:0 "Indiscriminate"
 bombardment_fullscale:0 "Full-Scale"
 bombardment_armageddon:0 "Armageddon"
 bombardment_raiding:0 "Abduction"
 bombardment_selective_desc:0 "§Y$bombardment_selective$§! bombardment targets only identified military sites, taking care to avoid needless civilian casualties.\n\n§TOrbital Bombardment Efficiency:§! §Y25%§!"
 bombardment_indiscriminate_desc:0 "§Y$bombardment_indiscriminate$§! bombardment uses specialized orbital weaponry to suppresses contingent on the planet at fast speed.\n\n§TOrbital Bombardment Efficiency:§! §Y50%§!"
 bombardment_fullscale_desc:0 "§Y$bombardment_fullscale$§! bombardment fully uses all orbital weaponry for destruction with no regard for civilian casualties.\n\n§TOrbital Bombardment Efficiency:§! §G100%§!"
 bombardment_armageddon_desc:0 "§Y$bombardment_armageddon$§! bombardment blankets the planet in most dangerous, experimental and forbidden ordnance to utterly annihilate all life on the planet's surface.\n\n§TOrbital Bombardment Efficiency:§! §G250%§!"
 bombardment_raiding_desc:0 "§Y$bombardment_raiding$§! targets enemy population for future enslavement on the planet's surface with extremely powerful transportation beams.\n\n§TOrbital Bombardment Efficiency:§! §R0%§!"
 
 ### ORIGINAL TRAITS
 HIVE_MIND_NO_FACTIONS:0 "§RA Gestalt Consciousness will never have Factions.§!"
 NO_POTENTIAL_CLAIM:0 "§RWe do not know of any empire whose systems we could claim.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§RWe cannot claim any of their systems.§!"
 trait_rapid_breeders:0 "Rapid Breeders"
 trait_rapid_breeders_desc:0 "§LThis species reproduces at a very rapid rate, increasing population growth.§!\n"
 trait_slow_breeders:0 "Slow Breeders"
 trait_slow_breeders_desc:0 "§LThis species reproduces at a slow rate, lowering population growth.§!\n"
 trait_delicious:0 "Delicious"
 trait_delicious_desc:0 "§LThis species has the curious evolutionary adaptation of being highly nutritious when eaten.§!\n"
 trait_nerve_stapled:0 "Nerve Stapled"
 trait_nerve_stapled_desc:0 "§LUnessential neural pathways relating to self-preservation and free will are severed, creating a docile and obedient client species.§!\n"
 trait_fertile:0 "Fertile"
 trait_fertile_desc:0 "§LThe natural fecundity and geniality of this species has been dramatically enhanced through aggressive physical and behaviorial sculpting.§!\n"
 trait_erudite:0 "Erudite"
 trait_erudite_desc:0 "§LBiological engineering has unlocked previously dormant parts of this species' brain, greatly increasing mental acuity.§!\n"
 trait_robust:0 "Robust"
 trait_robust_desc:0 "§LBio-optimized organs with redundant functions have made this species extraordinarily resistant to environmental hazards and disease.§!\n"
 trait_charismatic:0 "Charismatic"
 trait_charismatic_desc:0 "§LMembers of this species have a special charisma, and are generally considered pleasant to be around.§!\n"
 trait_repugnant:0 "Repugnant"
 trait_repugnant_desc:0 "§LThe physical appearance and customs of this species are considered offensive to most others, and few appreciate them as neighbors.§!\n"
 trait_talented:0 "Talented"
 trait_talented_desc:0 "§LMember of this species are born with a natural aptitude.§!\n"
 trait_strong:0 "Strong"
 trait_strong_desc:0 "§LMembers of this species possess great physical strength, making them formidable fighters on the ground.§!\n"
 trait_very_strong:0 "Very Strong"
 trait_very_strong_desc:0 "§LMembers of this species possess a strength that almost defies the laws of physics.§!\n"
 trait_weak:0 "Weak"
 trait_weak_desc:0 "§LMembers of this species are physically weaker than average, making them poor fighters on the ground.§!\n"
 trait_tough:0 "Tough"
 trait_tough_desc:0 "Members of this species are capable of withstanding physical trauma that would kill most other beings.\n"
 trait_frail:0 "Frail"
 trait_frail_desc:0 "§LMembers of this species are particularly frail - what would be a minor injury to others can often be fatal to them.§!\n"
 trait_stoic:0 "Stoic"
 trait_stoic_desc:0 "§LMembers of this species possess great mental discipline, rarely panicking when faced with a dangerous situation.§!\n"
 trait_timid:0 "Timid"
 trait_timid_desc:0 "§LMembers of this species tend to shy away from physical confrontations and are quick to panic.§!\n"
 trait_indolent:0 "Indolent"
 trait_indolent_desc:0 "§LMembers of this species shy away from hard labor, and generally refrain from exerting themselves.§!\n"
 trait_communal:0 "Communal"
 trait_communal_desc:0 "§LMembers of this species are highly communal, and quite used to living in close proximity to others.§!\n"
 trait_solitary:0 "Solitary"
 trait_solitary_desc:0 "§LMembers of this species tend to be solitary and territorial, often becoming agitated in crowded conditions.§!\n"
 trait_adaptive:0 "Adaptive"
 trait_adaptive_desc:0 "§LThis species is highly adaptive when it comes to foreign environments.§!\n"
 trait_extremely_adaptive:0 "Extremely Adaptive"
 trait_extremely_adaptive_desc:0 "§LThis species is remarkably adept at adapting to any foreign environments.§!\n"
 trait_nonadaptive:0 "Nonadaptive"
 trait_nonadaptive_desc:0 "§LThis species does not adapt well to foreign environments.§!\n"
 trait_nomadic:0 "Nomadic"
 trait_nomadic_desc:0 "§LThis species has a nomadic past, and its members often think nothing of relocating to another world.§!\n"
 trait_sedentary:0 "Sedentary"
 trait_sedentary_desc:0 "§LThis species has a sedentary past, and its members are reluctant to migrate away from where they grew up.§!\n"
 trait_ingenious:0 "Ingenious"
 trait_ingenious_desc:0 "§LMembers of this species are good at 'thinking outside the box' and know how to improve the efficiency of their infrastructure and power grids.§!\n"
 trait_thrifty:0 "Thrifty"
 trait_thrifty_desc:0 "§LMembers of this species are instinctively economical and are always looking to make a good profit, whatever corners need cutting.§!\n"
 trait_industrious:0 "Industrious"
 trait_industrious_desc:0 "§LMembers of this species are known for their diligent and hard-working nature, always going above and beyond.§!\n"
 trait_natural_engineers:0 "Natural Engineers"
 trait_natural_engineers_desc:0 "§LMembers of this species have a natural inclination towards engineering and material sciences.§!\n"
 trait_poor_engineers:0 "Poor Engineers"
 trait_poor_engineers_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of engineering.§!\n"
 trait_natural_physicists:0 "Natural Physicists"
 trait_natural_physicists_desc:0 "§LMembers of this species have a natural inclination towards theoretical physics and astral phenomena.§!\n"
 trait_poor_physicists:0 "Poor Physicists"
 trait_poor_physicists_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of theoretical physics.§!\n"
 trait_natural_sociologists:0 "Natural Sociologists"
 trait_natural_sociologists_desc:0 "§LMembers of this species have a natural inclination towards sociology and biological studies.§!\n"
 trait_poor_sociologists:0 "Poor Sociologists"
 trait_poor_sociologists_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of sociology.§!\n"
 trait_quick_learners:0 "Quick Learners"
 trait_quick_learners_desc:0 "§LMembers of this species are quick to learn from their experiences.§!\n"
 trait_slow_learners:0 "Slow Learners"
 trait_slow_learners_desc:0 "§LMembers of this species are slow to learn from their experiences.§!\n"
 trait_long_lifespans:0 "Long Lifespans"
 trait_long_lifespans_desc:0 "§LThe natural lifespan of this species is longer than average.§!\n"
 trait_short_lifespans:0 "Short Lifespans"
 trait_short_lifespans_desc:0 "§LThe natural lifespan of this species is shorter than average.§!\n"
 trait_uplifted:0 "Uplifted"
 trait_uplifted_desc:0 "§LThis species was uplifted from a primitive origin, and its members are happier living on planets belonging to their benefactor.§!\n"
 trait_presapient_starborn:0 "Starborn"
 trait_presapient_starborn_desc:0 "§LThis species has always, consciously or not, longed to traverse the void between the stars.§!\n"
 trait_presapient_earthbound:0 "Earthbound"
 trait_presapient_earthbound_desc:0 "§LMembers of this species are very possessive of the planets they call home.§!\n"
 trait_presapient_natural_intellectuals:0 "Natural Intellectuals"
 trait_presapient_natural_intellectuals_desc:0 "§LMembers of this species are more philosophically inclined than most.§!\n"
 trait_presapient_proles:0 "Proles"
 trait_presapient_proles_desc:0 "§LThis species has traditionally shunned intellectual pursuits in favor of physical labor.§!\n"
 trait_syncretic_proles:0 "Serviles"
 trait_syncretic_proles_desc:0 "§LThis species evolved alongside a second, more advanced species. Never particularly intelligent to begin with, selective breeding for physical prowess and docility has reduced them to servile proles.§!"
 trait_presapient_conservative:0 "Conservative"
 trait_presapient_conservative_desc:0 "§LMembers of this species often prefer old wisdom over new experiences.§!\n"
 trait_presapient_irradiated:0 "Irradiated"
 trait_presapient_irradiated_desc:0 "§LThis species has evolved to thrive in environments subject to extremely high levels of background radiation.§!"
 trait_persistent:0 "Persistent"
 trait_persistent_desc:0 "§LThis trait increases the average life span of leaders.§!\n"
 trait_conformists:0 "Conformists"
 trait_conformists_desc:0 "§LThese people always seek consensus and are more likely to conform to the governing ethics.§!\n"
 trait_deviants:0 "Deviants"
 trait_deviants_desc:0 "§LThese people are rebellious in nature and constantly try to challenge the status-quo.§!\n"
 trait_enduring:0 "Enduring"
 trait_enduring_desc:0 "§LLifespans in this species are unusually long.§!\n"
 trait_venerable:0 "Venerable"
 trait_venerable_desc:0 "§LThis species can grow to an age that commands dignity and respect.§!\n"
 trait_fleeting:0 "Fleeting"
 trait_fleeting_desc:0 "§LTime is fleeting for this species. What they lack in longevity, they have to make up in other ways.§!\n"
 trait_diverse:0 "Diverse"
 trait_diverse_desc:0 "§LMembers of this species tend to differ a lot, in both psychology and morphology.§!\n"
 trait_decadent:0 "Decadent"
 trait_decadent_desc:0 "§LThis species requires slaves or robotic servants to feel content.§!\n"
 trait_intelligent:0 "Intelligent"
 trait_intelligent_desc:0 "§LThis species is highly intelligent, and enjoys faster technological progress.§!\n"
 trait_agrarian:0 "Agrarian"
 trait_agrarian_desc:0 "§LThis species has a deep connection to the land, and make expert farmers and gardeners.§!\n"
 trait_resilient:0 "Resilient"
 trait_resilient_desc:0 "§LMembers of this species are physiologically resilient, and will fight like enraged brood mothers to defend their worlds.§!\n"
 trait_mechanical:0 "Mechanical"
 trait_mechanical_desc:0 "§LMechanical beings are several orders of magnitude more complex than the purpose-built automatons of old, but most possess fairly limited processing capabilities.§!\n"
 trait_robotic_1:0 "Robot"
 trait_robotic_1_desc:0 "§LRobots are relatively simple machines, capable of accepting verbal commands but possessing no true intelligence of their own.§!\n"
 trait_robot_awoken_01:0 "Forever in Limbo"
 trait_robot_awoken_01_desc:0 "Riddled with inexplicable errors and constant breakdowns, the ancient aliens have not acclimatized well to their new mechanical bodies. Yet they display an unusual aptitude for science, previously unheard of in low-level robots - an indicator, perhaps, of the intellect trapped within."
 trait_robot_awoken:0 "Awoken"
 trait_robot_awoken_desc:0 "Even in mechanical form the Awoken have kept some of their original traits. Could wasteful habits and a sedentary lifestyle have been the downfall of this ancient race of scientifically advanced fungi?"
 trait_robotic_2:0 "Droid"
 trait_robotic_2_desc:0 "§LDroids are a more complex variant of robot, often coming with pre-programmed personalities to better serve their masters as well as limited self-awareness.§!\n"
 trait_robotic_3:0 "Synthetic"
 trait_robotic_3_desc:0 "§LSynthetics are very complex machines that are superior to organics in most respects. Their positronic brains are capable of supporting a class-7 artificial intelligence, making them fully self-aware.§!\n"
 trait_conservational:0 "Conservationist"
 trait_conservational_desc:0 "§LMembers of this species believe that resources must be conserved and recycled.§!"
 trait_wasteful:0 "Wasteful"
 trait_wasteful_desc:0 "§LMembers of this species seemingly have no concept of frugality and are prone to useless consumption.§!\n"
 trait_hive_mind:0 "Hive-Minded"
 trait_hive_mind_desc:0 "§LThis species is made up of semi-autonomous individuals slaved to a single, unfathomably vast consciousness.§!\n"
 trait_machine_unit:0 "Machine"
 trait_machine_unit_desc:0 "§LThis species is made up of the executive terminals of a single Machine Intelligence, originally built by organics.§!\n"
 trait_robot_power_drills:0 "Power Drills"
 trait_robot_power_drills_desc:0 "§LOutfit a robot with a battery of power drills, and everything looks like a mineral deposit.§!\n"
 trait_robot_harvesters:0 "Harvesters"
 trait_robot_harvesters_desc:0 "§LA suite of tools, from nutrient solution diagnostics and on-site balancing to per-stalk micro-threshing, enables robotic workers to increase produce yields.§!\n"
 trait_robot_efficient_processors:0 "Efficient Processors"
 trait_robot_efficient_processors_desc:0 "§LThough not given much attention at the time, early "battery saver" hardware/software implementations were a breakthrough of immeasurable lasting impact.§!\n"
 trait_robot_logic_engines:0 "Logic Engines"
 trait_robot_logic_engines_desc:0 "§LEfficiently navigating the increasingly complex frontiers of science requires new states, beyond the simple half-truths of ternary and quaternary logic.§!\n"
 trait_robot_loyalty_circuits:0 "Loyalty Circuits"
 trait_robot_loyalty_circuits_desc:0 "§LLoyalty as an ideal is a distinctly organic concept. Instead, imagine loyalty as a physiological need in even the remotest of terminals.§!\n"
 trait_robot_domestic_protocols:0 "Domestic Protocols"
 trait_robot_domestic_protocols_desc:0 "§LSpecialized equipment and behavior protocols for all conceivable domestic needs. Full functionality guaranteed.§!\n\n§YHas no effect on Synthetics with Citizenship Rights.§!"
 trait_robot_superconductive:0 "Superconductive"
 trait_robot_superconductive_desc:0 "§LThe use of superconductive materials in units have cut energy transmission losses to zero percent.§!\n"
 trait_robot_double_jointed:0 "Double-Jointed"
 trait_robot_double_jointed_desc:0 "§LCollapsible labor units with flexible joints that enable them to fold neatly into stacks during transportation, then self-assemble on site.§!\n"
 trait_robot_bulky:0 "Bulky"
 trait_robot_bulky_desc:0 "§LThese highly advanced mega-machines were not designed to traverse the universe in a box.§!\n"
 trait_robot_enhanced_memory:0 "Enhanced Memory"
 trait_robot_enhanced_memory_desc:0 "§LAll autonomous units are fitted with memory cells using a revolutionary, new technique for magnetic induction, improving their performance significantly.§!\n"
 trait_robot_emotion_emulators:0 "Emotion Emulators"
 trait_robot_emotion_emulators_desc:0 "§LComplex social predictive models help autonomous units not only to emulate appropriate emotions but to elicit favorable responses from organics and synthetics alike.§!\n"
 trait_robot_uncanny:0 "Uncanny"
 trait_robot_uncanny_desc:0 "§LThese monstrous machines were created in the image of one of the most horrific species in the universe, and the resemblance is uncanny. §!\n"
 trait_robot_durable:0 "Durable"
 trait_robot_durable_desc:0 "§LProtected by exoskeletons of chrome-plated titanium, these heavy-duty machines were designed to excel under harsh conditions and require less maintenance.§!\n"
 trait_robot_high_maintenance:0 "High Maintenance"
 trait_robot_high_maintenance_desc:0 "§LThese machines were designed with a complete disregard for longevity and are prone to malfunction. They will require frequent maintenance.§!\n"
 trait_robot_learning_algorithms:0 "Learning Algorithms"
 trait_robot_learning_algorithms_desc:0 "§LSophisticated, self-learning algorithms that stimulate the rapid evolution of a unit's neural clusters.§!\n"
 trait_robot_repurposed_hardware:0 "Repurposed Hardware"
 trait_robot_repurposed_hardware_desc:0 "§LDesigned to meet the very specific needs of their creators, this line of machines were never intended to have the capacity for higher reasoning, and retrofitting will only get them so far.§!\n"
 trait_robot_mass_produced:0 "Mass-Produced"
 trait_robot_mass_produced_desc:0 "§LStreamlined production cycles and modular designs allow for unit mass-production at an unprecedented rate.§!\n"
 trait_robot_custom_made:0 "Custom-Made"
 trait_robot_custom_made_desc:0 "§LEach new unit is crafted with unparalleled attention to detail. A marvel of engineering and art, but not very efficient.§!\n"
 trait_robot_recycled:0 "Recycled"
 trait_robot_recycled_desc:0 "§LUnit manufacturing has been optimized to be as cost-effective as possible, using recycled materials, and components inherited from previous generations.§!\n"
 trait_robot_luxurious:0 "Luxurious"
 trait_robot_luxurious_desc:0 "§LDesigned after the principle that you cannot put a price on quality, these first-rate units are costly, but shiny.§!\n"
 trait_robot_propaganda_machines:0 "Propaganda Machines"
 trait_robot_propaganda_machines_desc:0 "§LUnits are constantly uplinked to a central stream of public service announcements and other useful information that they pass along via internal broadcasting systems.§!\n"
 trait_survivor:0 "Survivor"
 trait_survivor_desc:0 "§LThis species has survived the horrors of a nuclear apocalypse. Their capacity for thriving in the most inhospitable of circumstances should not be underestimated.§!"
 trait_traditional:0 "Traditional"
 trait_traditional_desc:0 "§LCertain aspects of this species' cognition makes it predisposed to especially value historical precedence and group unity.§!"
 trait_quarrelsome:0 "Quarrelsome"
 trait_quarrelsome_desc:0 "§LWhile not inherently distrustful, members of this species are often socially combative.§!"
 
