 ### GROUND SUPPORT STANCES
 GROUND_SUPPORT_STANCE_SOFT_BASE_DESC:0 "§H'Light'§! stance will cause $DAMAGE|Y$ damage to the planet's fortifications each day, multiplied by the supporting fleet's size.\n\n§HIt also has the following effects:§!\n- Defending armies will not regenerate health\n"
 GROUND_SUPPORT_STANCE_LIMITED_BASE_DESC:0 "§H'Limited'§! stance will cause $DAMAGE|Y$ damage to the planet's fortifications each day, multiplied by the supporting fleet's size.\n\n§HIt also has the following effects:§!\n- Defending armies will not regenerate health\n- Pops are unable to work\n"
 GROUND_SUPPORT_STANCE_FULL_BASE_DESC:0 "§H'Full'§! stance will cause $DAMAGE|Y$ damage to the planet's fortifications each day, multiplied by the supporting fleet's size.\n\n§HIt also has the following effects:§!\n- Defending armies will not regenerate health\n- Pops are unable to work\n"
 GROUND_SUPPORT_STANCE_ARMAGEDDON_BASE_DESC:0 "§H'Armageddon'§! stance will cause $DAMAGE|Y$ damage to the planet's fortifications each day, multiplied by the supporting fleet's size.\n\n§HIt also has the following effects:§!\n- Defending armies will not regenerate health\n- Pops are unable to work\n"
 