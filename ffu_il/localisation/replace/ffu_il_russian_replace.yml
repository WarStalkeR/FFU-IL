 ### BASIC RESOURCES
 energy:0 "Энергокредиты"
 energy_desc:0 "§E§HЭнергокредиты§! это обеспеченная энергией валюта, признаваемая всеми расами, бороздящими космос. Чтобы производить больше энергии, можно:\n§Y1)§! строить §Hэнергетические районы§! на поверхности колонизированных планет;\n§Y2)§! с помощью §Hстроительных кораблей§! строить §Hдобывающие станции§! на орбитах богатых энергией звезд и планет;\n§Y3)§! торговать ресурсами на §Hрынке§!.§!"
 minerals:0 "Минералы"
 minerals_desc:0 "§E§HМинералы§! это термин, объединяющий все базовые ресурсы, необходимые нам для строительства кораблей, станций и сооружений. Чтобы производить больше минералов, можно:\n§Y1)§! строить §Hгорнодобывающие районы§! на поверхности колонизированных планет;\n§Y2)§! с помощью §Hстроительных кораблей§! строить §Hдобывающие станции§! на орбитах богатых минералами планет и астероидов;\n§Y3)§! покупать минералы на §Hрынке§!.§!"
 food:0 "Пища"
 food_desc:0 "§E§HПища§! это различные питательные вещества, необходимые для поддержания жизни и прироста £pop£ §Hпоселений§!. Чтобы производить больше пищи, можно:\n§Y1)§! строить §Hсельскохозяйственные районы§! на поверхности колонизированных планет;\n§Y2)§! покупать пищу на §Hрынке§!.§!"
 food_desc_machine_intelligence:0 "§E§H$food$§! это различные источники биологических питательных веществ, необходимых органическим существам для поддержания жизни. §H$auth_machine_intelligence$§! не нуждается в этом ресурсе, однако §H$civic_machine_servitor$§! может производить пищу для своих §Hпоселений типа «$citizenship_organic_trophy$»§! следующими способами:\n§Y1)§! строить §Hсельскохозяйственные районы§! на поверхности колонизированных планет;\n§Y2)§! покупать пищу на §Hрынке§!.§!"
 physics_research:0 "Физические Исследования"
 physics_research_short:0 "Физич. Иссл."
 physics_research_desc:0 "§E§HФизические исследования§! нужны для изучения новых технологий. Мы можем повысить темп исследований при помощи следующих действий: \n§Y1)§! постройка £building£ §Hнаучных лабораторий§! в наших колониях; \n§Y2)§! использование §Hстроительных кораблей§! для постройки §Hнаучных станций§! на орбитах некоторых планет и звезд.§!"
 society_research:0 "Социолог. Иссл."
 society_research_short:0 "Социологические Исследования"
 society_research_desc:0 "§E§HСоциологические исследования§! нужны для изучения новых технологий. Мы можем повысить темп исследований при помощи следующих действий: \n§Y1)§! постройка £building£ §Hнаучных лабораторий§! в наших колониях; \n§Y2)§! использование §Hстроительных кораблей§! для постройки §Hнаучных станций§! на орбитах некоторых планет и звезд.§!"
 engineering_research:0 "Инженер. Иссл."
 engineering_research_short:0 "Инженерные Исследования"
 engineering_research_desc:0 "§E§HИнженерные исследования§! нужны для изучения новых технологий. Мы можем повысить темп исследований при помощи следующих действий: \n§Y1)§! постройка £building£ §Hнаучных лабораторий§! в наших колониях; \n§Y2)§! использование §Hстроительных кораблей§! для постройки §Hнаучных станций§! на орбитах некоторых планет и звезд.§!"
 influence:0 "Влияние"
 influence_desc:0 "§E§HВлияние§! это политический вес нашей империи. Оно необходимо во многих случаях, например, для исполнения §Hуказов§!, объявления §Hпритязаний§!, строительства §Hфорпостов§! и взаимодействия с §Hфракциями§!. Прирост влияния остается постоянным на протяжении всей игры, однако его можно увеличить следующими способами:\n§Y1)§! заручиться лояльностью §Hфракций§! нашей империи;\n§Y2)§! объявлять другие империи нашими §Hсоперниками§!.§!"
 influence_desc_hive_mind:0 "§E§HВлияние§! это способность нашего коллективного разума контролировать численность наших §Hдронов§!. Оно необходимо во многих случаях, например, для исполнения §Hуказов§!, объявления §Hпритязаний§! и строительства §Hфорпостов§!. Прирост влияния остается постоянным на протяжении всей игры, однако может быть увеличен за счет изучения определенных технологий и объявления других империй нашими §Hсоперниками§!.§!"
 influence_desc_machine_intelligence:0 "§E§HВлияние§! это способность главного §Hмашинного разума§! перенаправлять вычислительную мощность, чтобы напрямую контролировать свои полуавтоматические программы. Влияние необходимо во многих случаях, например, для исполнения §Hуказов§!, объявления §Hпритязаний§! и строительства §Hфорпостов§!. Прирост влияния остается постоянным на протяжении всей игры, однако может быть увеличен за счет изучения определенных технологий и объявления других империй вашими §Hсоперниками§!.§!"
 unity:0 "Единство"
 unity_desc:0 "§E§H$unity$§! это ресурс, используемый для того, чтобы разблокировать новые §Hтрадиции§!. Мы можем ускорить прирост единства за счет строительства £building£ §Hпамятников аборигенам§! или других сооружений, требующих деятельности, связанной с производством единства.§!"
 
 ### ADVANCED RESOURCES
 consumer_goods:0 "Бытовые Товары"
 consumer_goods_desc:0 "§E§H$consumer_goods$§! это ресурс, являющийся совокупностью различных устройств, роскоши и товаров, в которых нуждается ваше £pop£ §Hнаселение§!, чтобы вести нормальную жизнь и осуществлять такую интеллектуальную £job£ §Hдеятельность§!, как £job_researcher£ §Hисследования§!. Чтобы производить больше бытовых товаров, можно:\n§Y1.§! строить £building£ §Hгражданские объекты§! на поверхности колонизированных планет;\n§Y2.§! покупать дополнительно на §Hрынке§!.§!"
 alloys:0 "Сплавы"
 alloys_desc:0 "§E§HСплавы§! являются передовыми ресурсами военного назначения, которые используются нами для строительства §Hкораблей§! и §Hкосмических баз§!. Чтобы получать больше, можно:\n§Y1.§! строить £building£ §Hсплаволитейные заводы§! на поверхности колонизированных планет;\n§Y2.§! покупать дополнительно на §Hрынке§!.§!"
 
 ### RARE RESOURCES
 volatile_motes:0 "Метастабильное Сырье"
 volatile_motes_desc:0 "Это метастабильное сырье содержит огромное количество энергии, которое можно было бы использовать в производстве энергии, в качестве топлива или даже как взрывчатку."
 exotic_gases:0 "Экзотические Газы"
 exotic_gases_desc:0 "Редкие и экзотические газы, которые используются для самых разных целей, особенно при управлении продвинутым энергетическим оружием и силовыми полями. Некоторые из газов также могут использоваться в качестве топлива для звездолетов или даже как легкие наркотики."
 rare_crystals:0 "Редкие Кристаллы"
 rare_crystals_desc:0 "Эти кристаллы обладают свойствами, которые делают их чрезвычайно эффективными при фокусировке лазерных лучей, также они являются важнейшим компонентом в самой современной электронике. Кроме того, многие культуры используют их как декор и украшения."
 
 ### STRATEGIC RESOURCES
 sr_light_gases:0 "Легкие Газы"
 sr_light_gases_desc:0 "К легким газам, добываемым из газовых гигантов, относятся такие газы, как водород, гелий и метан. Легкие газы позволяют уменьшить влажность планет."
 sr_natural_liquids:0 "Натуральные Жидкости"
 sr_natural_liquids_desc:0 "К натуральные жидкостям, добываемым на ледяных планетах, относятся такие вещества, как дигидрогенмоноксид. Натуральные жидкости позволяют повысить влажность планет."
 sr_garanthium:0 "Гарантиевая Руда"
 sr_garanthium_desc:0 "Эта руда может быть переработана в металл, который одновременно податлив и прочен. Это отличный материал для строительства сооружений и кораблей."
 sr_lythuric:0 "Литурический Газ"
 sr_lythuric_desc:0 "В небольших количествах этот газ усиливает мощность генераторов силовых полей, если используется вместо стандартного. Он также может быть использован как качественный охладитель вместо стандартных химических охладителей."
 sr_engos:0 "Испарения Энгоса"
 sr_engos_desc:0 "Природный стимулятор, помогающий всем формам жизни адаптироваться, развиваться и эволюционировать без каких либо негативных эффектов, которые обычно бывают, если используются стандартные стимуляторы и методы их применения."
 sr_teldar:0 "Кристаллы Тельдара"
 sr_teldar_desc:0 "Сверхпрочные кристаллы с высочайшим качеством и стабильностью передачи информации. Информация движется в них со скоростью, которая значительно превосходит скорость света, если эти кристаллы используются как проводники."
 sr_pitharan:0 "Питаранская Пыль"
 sr_pitharan_desc:0 "Эта энергетический насыщенная пыль является отличным удобрением, а также основным ингредиентом для производства топлива высшего качества, которое является более стабильным, плотным и энергетический эффективным, чем обычное топливо."
 sr_orillium:0 "Ориллиевая Руда"
 sr_orillium_desc:0 "Ориллий это очень плотный и стабильный элемент, который можно использовать для производства и усиления вооружения. Совместим практический со всеми типами металлов и сплавов."
 sr_neutronium:0 "Нейтрониевая Руда"
 sr_neutronium_desc:0 "Нейтроний это суперплотное вещество состоящее из нейтронов, из которого можно изготовить очень прочную и долговечную броню или очень надежные основы для структур и техники."
 sr_living_metal:0 "Живой Металл"
 sr_living_metal_desc:0 "Этот неорганический металл обладает характеристиками, обычно наблюдаемыми у биологических форм жизни. Он всегда пытается вернуться в ту форму, в которой он приобрел стабильное состояние."
 sr_dark_matter:0 "Темная Материя"
 sr_dark_matter_desc:0 "Это редкое вещество обладает многими свойствами, которые противоречат законам физики. Запасы, пригодные для добычи, расположены в основном около черных дыр и в некоторых туманностях."
 sr_betharian:0 "Бетарианские Камни"
 sr_betharian_desc:0 "Эти редкие камни появились во многих мирах после падения метеоритов. Их настоящая эффективность видна только тогда, когда их используют для изготовления процессоров и прочих логических систем."
 sr_alien_pets:0 "Инопланетные Питомцы"
 sr_alien_pets_desc:0 "Этих кротких неразумных существ можно легко приручить. Дружелюбное поведение и приятная внешность делают их отличными домашними животными и компаньонами. Ксенофилы высоко ценят их и с гордостью выставляют в своих зоопарках напоказ."
 sr_satramene:0 "Сатраменовый Газ"
 sr_satramene_desc:0 "Этот газ является природным допингом, натурально образующимся на некоторых мирах. Он оказывает позитивный биологический и генетический эффект на большинство живых существ, включая увеличенную продолжительность жизни."
 sr_zro:0 "Частицы Зро"
 sr_zro_desc:0 "Очень редкая разновидность экзотических частиц. Она возникла в ряде миров после падения метеоритов, но настоящее место ее происхождения неизвестно. Если вдыхать его, Зро действует как очень эффективный допинг не вызывающий привыкания и улучшающий писонные и мыслительные способности."
 riggan:0 "Ригганская Пряность"
 riggan_desc:0 "Методы изготовления и смешивания этой пряности очень сложны. Эта пряность обладает уникальным ароматом и является популярным ингредиентом при приготовлении пищи."
 nanites:0 "Активные Наниты"
 nanites_desc:0 "Простые, но мощные наномашины, позволяющие проводить сложные манипуляции и эксперименты в мезоскопических масштабах. Или катастрофы в межзвездных масштабах."
 #sr_muutagan:0 "Муутаганские Кристаллы"
 #sr_muutagan_desc:0 "Если такой «поющий» кристалл ударить, то он начинает вибрировать, издавая уникальный резонирующий звук. Они часто используются как музыкальные инструменты и оказывают успокаивающий эффект на большинство живых существ."
 #sr_xuran:0 "Ксурианский Гель"
 #sr_xuran_desc:0 "Этот гель обладает множеством целебных эффектов, особенно для существ обитающих в неблагоприятных условиях."
 #sr_yurantic:0 "Юрантические Кристаллы"
 #sr_yurantic_desc:0 "Эти кристаллы обладают редкими псионными свойствами. Они постоянно излучают успокаивающую пси-волну. Также могут быть переработаны в пищевые добавки, которые повышают скрытый псионный потенциал."
 #sr_aldar:0 "Альдарские Кристаллы"
 #sr_aldar_desc:0 "Несмотря на то, что эти кристаллы бесполезны для военного применения, они могут быть эффективно использованы для повышения надежности и качества бытовых предметов жизни, заметно понижая их цену."
 
 ### STRATEGIC RESOURCE DEPOSITS
 d_light_gases_deposit:0 "Изобильные Газы"
 d_light_gases_deposit_desc:0 "Этот регион богат §YЛегкими Газами§! достаточно, чтобы добывать и обрабатывать их без особых затрат сил."
 d_natural_liquids_deposit:0 "Обширные Водопады"
 d_natural_liquids_deposit_desc:0 "Эти обширные водопады содержат все возможные §YНатуральные Жидкости§!, на которые всегда есть большой спрос."
 d_garanthium_deposit:0 "Гарантиевые Каньон"
 d_garanthium_deposit_desc:0 "Этот каньон настолько полон §YГарантиевой Руды§!, что ее запросто видно с поверхности невооруженным глазом."
 d_lythuric_deposit:0 "Литурические Потоки"
 d_lythuric_deposit_desc:0 "Эти потоки содержат столько §YЛитурического Газа§!, что его достаточно, чтобы охладить целый регион."
 d_engos_deposit:0 "Резервуар Энгоса"
 d_engos_deposit_desc:0 "Этот натуральный подземный резервуар содержит столько §YИспарений Энгоса§!, что их можно добывать непрерывно последующие десять тысячелетий."
 d_teldar_deposit:0 "Пещеры Тельдара"
 d_teldar_deposit_desc:0 "Эта сеть пещер полностью состоит из §YКристаллов Тельдара§!, натурально сформировавшихся за тысячелетия существования планеты."
 d_pitharan_deposit:0 "Питаранская Пустыня"
 d_pitharan_deposit_desc:0 "Эта пустыня содержит настолько высокую концентрацию §YПитаранской Пыли§!, что она все окрашена в оттенки красного цвета."
 d_orillium_deposit:0 "Ориллиевые Скопления"
 d_orillium_deposit_desc:0 "Несмотря на то, что эти скопления нестабильной §YОриллиевой Руды§! очень опасны, они могут быть запросто добыты при правильных технологиях."
 d_neutronium_deposit:0 "Нейтрониевые Горы"
 d_neutronium_deposit_desc:0 "Этот горный хребет полностью состоит из натурально сформированной, сверхпрочной §YНейтрониевой Руды§!, добыча которой требует серьезных затрат."
 d_living_metal_deposit:0 "Озера Живого Металла"
 d_living_metal_deposit_desc:0 "Эти озера содержат странный жидкий §YЖивой Металл§!, который по разному реагирует на изменения в окружающей его среде."
 d_dark_matter_deposit:0 "Узлы Черной Материи"
 d_dark_matter_deposit_desc:0 "По неизвестным причинам этот регион очень полон §YЧерной Материи§!, которая имеет множество применений в различных технологиях."
 d_betharian_deposit:0 "Бетарианские Поля"
 d_betharian_deposit_desc:0 "В этих полях, тысячи тысяч драгоценных §YБетарианских Камней§! сияют как звезды, готовые для эффективной добычи."
 d_alien_pets_deposit:0 "Затерянная Долина"
 d_alien_pets_deposit_desc:0 "Эта нетронутая долина спрятана среди окружающих ее гор, а ее §YИнопланетная Фауна§! защищена от рыскающих хищников."
 d_satramene_deposit:0 "Сатраменовые Гейзеры"
 d_satramene_deposit_desc:0 "Этот регион содержит достаточно гейзеров §YСатраменового Газа§!, чтобы сделать каждое существо бодрым и энергичным."
 d_zro_deposit:0 "Карманы Частиц Зро"
 d_zro_deposit_desc:0 "По какой-то причиные атмосфера этого региона притягивает §YЧастицы Зро§! между собой, тем самым образовывая натуральные карманы этих частиц."
 
 ### ORBITAL BOMBARDMENT
 orbital_bombardment_selective:0 "Точечная"
 orbital_bombardment_selective_name:0 "Точечная Орбитальная Бомбардировка"
 orbital_bombardment_selective_desc:0 "Позволяет бомбить только идентифицированные военные цели, чтобы свести к минимуму потери среди гражданского населения.\n\n§EПозволяет использовать §YТочечную§! тактику орбитальной бомбардировки.§!"
 orbital_bombardment_indiscriminate:0 "Ковровая"
 orbital_bombardment_indiscriminate_name:0 "Ковровая Орбитальная Бомбардировка"
 orbital_bombardment_indiscriminate_desc:0 "Позволяет использовать только бомбардировочные виды орбитального оружия для быстрого подавления военных сил противника.\n\n§EПозволяет использовать §YКовровую§! тактику орбитальной бомбардировки.§!"
 orbital_bombardment_fullscale:0 "Массированная"
 orbital_bombardment_fullscale_name:0 "Массированная Орбитальная Бомбардировка"
 orbital_bombardment_fullscale_desc:0 "Позволяет использовать все виды орбитального оружия безотносительно того, кто живет на планете.\n\n§EПозволяет использовать §YМассированную§! тактику орбитальной бомбардировки.§!"
 orbital_bombardment_armageddon:0 "Армагеддон"
 orbital_bombardment_armageddon_name:0 "Орбитальная Бомбардировка Армагеддон"
 orbital_bombardment_armageddon_desc:0 "Позволяет использовать самые опасные виды орбитального оружия, включая запрещенные и экспериментальные для полного уничтожения жизни не планете.\n\n§EПозволяет использовать тактику орбитальной бомбардировки §YАрмагеддон§!.§!"
 orbital_bombardment_abduction:0 "Похищение"
 orbital_bombardment_abduction_name:0 "Орбитальное Похищение"
 orbital_bombardment_abduction_desc:0 "Вместо орбитальных бомб, используются сверхмощные транспортировочные лучи для массового похищения населения планеты.\n\n§EПозволяет §Yпохищать§! местное население вместо орбитальной бомбардировки. Эффективность Заряда Орбитальных Бомб: §R0%§!§!"
 bombardment_selective:0 "Выборочная"
 bombardment_indiscriminate:0 "Ковровая"
 bombardment_fullscale:0 "Массированная"
 bombardment_armageddon:0 "Армагеддон"
 bombardment_raiding:0 "Похищение"
 bombardment_selective_desc:0 "§Y$bombardment_selective$§! бомбардировка нацелена только на идентифицированные военные объекты во избежание ненужных потерь среди гражданского населения.\n\n§TЭффективность Орбитальных Бомб:§! §Y25%§!"
 bombardment_indiscriminate_desc:0 "§Y$bombardment_indiscriminate$§! бомбардировка нацелена на быстрое и эффективное подавление военных сил противника на планете.\n\n§TЭффективность Орбитальных Бомб:§! §Y50%§!"
 bombardment_fullscale_desc:0 "§Y$bombardment_fullscale$§! бомбардировка нацелена на военную и планетарную инфраструктуру объектов без учета потерь среди гражданского населения.\n\n§TЭффективность Орбитальных Бомб:§! §G100%§!"
 bombardment_armageddon_desc:0 "Бомбардировка §Y$bombardment_armageddon$§! нацелена на полное уничтожение поверхности планеты самими опасными, нестабильными, запрещенными и экспериментальными типами вооружения.\n\n§TЭффективность Орбитальных Бомб:§! §G250%§!"
 bombardment_raiding_desc:0 "§Y$bombardment_raiding$§! местного населения планеты с использованием сверхмощных транспортировочных лучей для работ в вашей империи, вместо орбитальной бомбардировки.\n\n§TЭффективность Орбитальных Бомб:§! §R0%§!"

 ### ORIGINAL TRAITS
 HIVE_MIND_NO_FACTIONS:0 "§RУ рас с гестальтовым сознанием не бывает фракций.§!"
 NO_POTENTIAL_CLAIM:0 "§RМы не знаем ни одной империи, на системы которой мы могли бы притязать.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§RМы не можем притязать на какие-либо из их систем.§!"
 trait_rapid_breeders:0 "Плодовитые"
 trait_rapid_breeders_desc:0 "§LЭта раса размножается с очень высокой скоростью, увеличивая прирост населения.§!\n"
 trait_slow_breeders:0 "Неплодовитые"
 trait_slow_breeders_desc:0 "§LЭта раса размножается с низкой скоростью, уменьшая прирост населения.§!\n"
 trait_delicious:0 "Вкусные"
 trait_delicious_desc:0 "§LЭта раса приобрела любопытное эволюционное качество, заключающееся в их высокой питательности.§!\n"
 trait_nerve_stapled:0 "Лоботомированные"
 trait_nerve_stapled_desc:0 "§LНесущественные нейронные проводящие пути, связанные с самосохранением и свободной волей, иссекаются, благодаря чему создается смирная и покорная подконтрольная раса.§!\n"
 trait_fertile:0 "Плодовитые"
 trait_fertile_desc:0 "§LЕстественная плодовитость этой расы значительно усилена за счет интенсивного формирования физических качеств и поведения.§!\n"
 trait_erudite:0 "Эрудированные"
 trait_erudite_desc:0 "§LБиоинженерия позволила разблокировать ранее спавшие участки мозга у представителей этой расы, значительно повысив ясность их ума.§!\n"
 trait_robust:0 "Живучие"
 trait_robust_desc:0 "§LБиологически оптимизированные органы с избыточными функциями сделали эту расу исключительно устойчивой к вредным факторам окружающей среды и болезням.§!\n"
 trait_charismatic:0 "Обаятельные"
 trait_charismatic_desc:0 "§LПредставители этой расы наделены особым обаянием, их общество всем приятно.§!\n"
 trait_repugnant:0 "Неприятные"
 trait_repugnant_desc:0 "§LВнешний вид и привычки этой расы вызывают неприязнь у большинства других рас, и лишь немногие рады таким соседям.§!\n"
 trait_talented:0 "Одаренные"
 trait_talented_desc:0 "§LПредставители этой расы обладают врожденными талантами.§!\n"
 trait_strong:0 "Сильные"
 trait_strong_desc:0 "§LПредставители этой расы обладают огромной физической силой и не знают себе равных в наземных сражениях.§!\n"
 trait_very_strong:0 "Весьма Сильные"
 trait_very_strong_desc:0 "§LПредставители этой расы обладают силой, которая почти не подчиняется законам физики.§!\n"
 trait_weak:0 "Слабые"
 trait_weak_desc:0 "§LПредставители этой расы физически слабее прочих и не годятся для участия в наземных битвах.§!\n"
 trait_tough:0 "Крепкие"
 trait_tough_desc:0 "§LПредставители этой расы выдерживают телесные повреждения, смертельные для большинства других существ.§!\n"
 trait_frail:0 "Хрупкие"
 trait_frail_desc:0 "§LПредставители этой расы особенно хрупки - то, что для других является незначительной травмой, может их убить.§!\n"
 trait_stoic:0 "Стойкие"
 trait_stoic_desc:0 "§LПредставители этой расы обладают крепкой психикой и редко впадают в панику, оказавшись в опасности.§!\n"
 trait_timid:0 "Боязливые"
 trait_timid_desc:0 "§LПредставители этой расы стараются избегать прямых конфликтов и быстро впадают в панику.§!\n"
 trait_indolent:0 "Ленивые"
 trait_indolent_desc:0 "§LПредставители этой расы избегают тяжкого труда и вообще стараются не напрягать свои силы.§!\n"
 trait_wasteful:0 "Расточительные"
 trait_wasteful_desc:0 "§LПредставители этой расы даже не знают о бережливости и часто расходуют ресурсы впустую.§!\n"
 trait_communal:0 "Общинники"
 trait_communal_desc:0 "§LПредставители этой расы тянутся друг к другу и предпочитают жить тесными общинами.§!\n"
 trait_solitary:0 "Одиночки"
 trait_solitary_desc:0 "§LПредставители этой расы предпочитают жить поодиночке и оберегают свою территорию. Многолюдье и теснота вызывают у них дискомфорт.§!\n"
 trait_adaptive:0 "Адаптирующиеся"
 trait_adaptive_desc:0 "§LЭта раса быстро приспосабливается к незнакомой для себя среде.§!\n"
 trait_extremely_adaptive:0 "Очень Адаптирующиеся"
 trait_extremely_adaptive_desc:0 "§LЭта раса замечательно умеет приспосабливаться к любой незнакомой для себя среде.§!\n"
 trait_nonadaptive:0 "Неадаптирующиеся"
 trait_nonadaptive_desc:0 "§LЭта раса плохо приспосабливается к незнакомой для себя среде.§!\n"
 trait_nomadic:0 "Кочующие"
 trait_nomadic_desc:0 "§LЭта раса когда-то вела кочевой образ жизни, и ее представители не задумываясь переселяются на другие планеты.§!\n"
 trait_sedentary:0 "Оседлые"
 trait_sedentary_desc:0 "§LЭта раса когда-то вела оседлый образ жизни, и ее представители неохотно покидают родные края.§!\n"
 trait_ingenious:0 "Изобретательные"
 trait_ingenious_desc:0 "§LПредставители этой расы могут мыслить нестандартно. Они знают, как повысить эффективность инфраструктуры и своих энергосетей.§!\n"
 trait_thrifty:0 "Экономные"
 trait_thrifty_desc:0 "§LПредставители этой расы любят беречь средства и всегда стараются подзаработать, сэкономив на чем-нибудь.§!\n"
 trait_industrious:0 "Трудолюбивые"
 trait_industrious_desc:0 "§LПредставители этой расы славятся своим усердием и любовью к труду, они всегда стараются перевыполнить план.§!\n"
 trait_natural_engineers:0 "Умелые Инженеры"
 trait_natural_engineers_desc:0 "§LПредставители этой расы обладают склонностью к инженерному делу и материаловедению.§!\n"
 trait_poor_engineers:0 "Бездарные Инженеры"
 trait_poor_engineers_desc:0 "§LПредставители этой расы с трудом понимают даже основы инженерного искусства.§!\n"
 trait_natural_physicists:0 "Умелые Физики"
 trait_natural_physicists_desc:0 "§LПредставители этой расы обладают склонностью к теоретической физике и изучению космических явлений.§!\n"
 trait_poor_physicists:0 "Бездарные Физики"
 trait_poor_physicists_desc:0 "§LПредставители этой расы с трудом понимают даже основы теоретической физики.§!\n"
 trait_natural_sociologists:0 "Умелые Социологи"
 trait_natural_sociologists_desc:0 "§LПредставители этой расы обладают склонностью к социологии и биологическим исследованиям.§!\n"
 trait_poor_sociologists:0 "Бездарные Социологи"
 trait_poor_sociologists_desc:0 "§LПредставители этой расы с трудом понимают даже основы социологии.§!\n"
 trait_quick_learners:0 "Способные"
 trait_quick_learners_desc:0 "§LПредставители этой расы быстро учатся на своем опыте.§!\n"
 trait_slow_learners:0 "Неуспевающие"
 trait_slow_learners_desc:0 "§LПредставители этой расы медленно учатся на своем опыте.§!\n"
 trait_long_lifespans:0 "Долгоживущие"
 trait_long_lifespans_desc:0 "§LЕстественная продолжительность жизни этой расы выше средней.§!\n"
 trait_short_lifespans:0 "Короткоживущие"
 trait_short_lifespans_desc:0 "§LЕстественная продолжительность жизни этой расы ниже средней.§!\n"
 trait_uplifted:0 "Преображенные"
 trait_uplifted_desc:0 "§LЭта примитивная раса подверглась процедуре преображения, и теперь ее представители счастливо живут на планетах, принадлежащих их благодетелю.§!\n"
 trait_presentient_starborn:0 "Рожденные под Звездами"
 trait_presentient_starborn_desc:0 "§LЭта раса всегда, сознательно или нет, мечтала о странствиях в межзвездной пустоте.§!\n"
 trait_presentient_earthbound:0 "Землерожденные"
 trait_presentient_earthbound_desc:0 "§LПредставители этой расы ревностно берегут родные для них планеты.§!\n"
 trait_presentient_natural_intellectuals:0 "Прирожденные Интеллектуалы"
 trait_presentient_natural_intellectuals_desc:0 "§LПредставители этой расы более остальных склонны к философским размышлениям.§!\n"
 trait_presentient_proles:0 "Пролетарии"
 trait_presentient_proles_desc:0 "§LЭта раса издревле чуралась интеллектуального труда, предпочитая труд физический.§!\n"
 trait_presentient_conservative:0 "Консервативные"
 trait_presentient_conservative_desc:0 "§LПредставители этой расы обычно считают, что старая мудрость лучше новых уроков.§!\n"
 trait_presentient_irradiated:0 "Облученные"
 trait_presentient_irradiated_desc:0 "§LЭта раса эволюционировала таким образом, чтобы процветать в среде, подвергающейся действию фонового излучения крайне высокого уровня.§!"
 trait_persistent:0 "Упорные"
 trait_persistent_desc:0 "§LЭтот признак увеличивает среднюю продолжительность жизни правителей.§!\n"
 trait_conformists:0 "Конформисты"
 trait_conformists_desc:0 "§LПредставители этой расы всегда ищут консенсус и охотнее других следуют принятым общественным нормам.§!\n"
 trait_deviants:0 "Девиантные"
 trait_deviants_desc:0 "§LЭти граждане мятежны по натуре и постоянно пытаются оспорить существующее положение вещей.§!\n"
 trait_enduring:0 "Живучие"
 trait_enduring_desc:0 "§LСрок жизни представителей этой расы невероятно долог.§!\n"
 trait_venerable:0 "Почтенные"
 trait_venerable_desc:0 "§LПредставители этой расы могут достичь возраста, внушающего почтение и уважение.§!\n"
 trait_fleeting:0 "Скоротечные"
 trait_fleeting_desc:0 "§LВремя скоротечно для этой расы. Свою недолговечность им нужно как-то компенсировать.§!\n"
 trait_diverse:0 "Разнообразные"
 trait_diverse_desc:0 "§LПредставители этой расы сильно отличаются друг от друга, как по складу ума, так и по строению организма.§!\n"
 trait_decadent:0 "Декадентные"
 trait_decadent_desc:0 "§LЕдинственный труд, признаваемый этой расой - труд рабов или слуг.§!\n"
 trait_intelligent:0 "Умные"
 trait_intelligent_desc:0 "§LПредставители этой расы обладают острым умом и развивают свои технологии быстрее остальных.§!\n"
 trait_agrarian:0 "Аграрии"
 trait_agrarian_desc:0 "§LПредставители этой расы тесно связаны с землей, из них получаются отличные фермеры и садовники.§!\n"
 trait_resilient:0 "Выносливые"
 trait_resilient_desc:0 "§LПредставители этой расы обладают высокой физической стойкостью и будут сражаться за родные миры с яростью рассерженной матки улья.§!\n"
 trait_mechanical:0 "Механический"
 trait_mechanical_desc:0 "§LМеханические существа на несколько порядков сложнее автоматонов специального назначения, создававшихся в былые времена, они, тем не менее, обладают очень ограниченными способностями к обработке информации.§!\n"
 trait_robotic_1:0 "Робот"
 trait_robotic_1_desc:0 "§LРоботы - это сравнительно простые машины, способные принимать словесные команды, но в действительности не обладающие собственным разумом.§!\n"
 trait_robotic_2:0 "Андроид"
 trait_robotic_2_desc:0 "§LДроиды - это более сложные модели роботов, часто имеющие предварительно запрограммированную личность, чтобы лучше служить своим хозяевам, а также ограниченное самосознание.§!\n"
 trait_robotic_3:0 "Синтетик"
 trait_robotic_3_desc:0 "§LСинтетики - это очень сложные машины, превосходящие органических существ в большинстве аспектов. Их позитронный мозг может поддерживать искусственный интеллект 7 класса, наделяя их полным самосознанием.§!\n"
 trait_conservational:0 "Бережливые"
 trait_conservational_desc:0 "§LПредставители этой расы считают, что ресурсы нужно беречь и повторно использовать.§!"
 trait_hive_mind:0 "Коллективный Разум"
 trait_hive_mind_desc:0 "§LЭта раса состоит из полуавтономных индивидуумов, синхронизированных с единым невообразимо огромным сознанием.§!" 
 trait_machine_unit:0 "Машина"
 trait_machine_unit_desc:0 "§LПредставители этой расы являются служебными терминалами единого машинного разума, предположительно первоначально созданного органическими существами.§!\n"
 trait_robot_power_drills:0 "Силовые Буры"
 trait_robot_power_drills_desc:0 "§LСнарядите робота силовыми бурами и для него все будет выглядеть как залежи минералов.§!\n"
 trait_robot_harvesters:0 "Агро-Сборщики"
 trait_robot_harvesters_desc:0 "§LЭти роботы экипированы комплексом инструментов позволяющим увеличить урожайность за счет множества операций: от диагностики питательных веществ до микро-обработки каждого растения.§!\n"
 trait_robot_efficient_processors:0 "Эффективные Процессоры"
 trait_robot_efficient_processors_desc:0 "§LХотя в своё время программы и техника с функцией экономии энергии не привлекла достаточно внимания, в итоге она оказалась прорывом, роль которого нельзя переоценить.§!\n"
 trait_robot_logic_engines:0 "Логические Вычислители"
 trait_robot_logic_engines_desc:0 "§LДля результативной работы на передовом крае современной науки требуются новые состояния, за пределами простых полуправд трехзначной и четырехзначной логики.§!\n"
 trait_robot_loyalty_circuits:0 "Чипсеты Лояльности"
 trait_robot_loyalty_circuits_desc:0 "§LИдеал лояльности - понятие органических существ. Лучше представить лояльность в виде физической потребности любого, даже самого удаленного терминала.§!\n"
 trait_robot_domestic_protocols:0 "Протоколы Домоведения"
 trait_robot_domestic_protocols_desc:0 "§LСпециализированное оборудование и протоколы поведения для всевозможных домашних потребностей. Гарантирован полный спектр функций.§!\n\n§YНе влияют на синтетиков с правами граждан.§!"
 trait_robot_superconductive:0 "Сверхпроводящие"
 trait_robot_superconductive_desc:0 "§LИспользование сверхпроводников позволило снизить потери при передаче энергии до нуля процентов.§!\n"
 trait_robot_double_jointed:0 "Двойные Шарниры"
 trait_robot_double_jointed_desc:0 "§LРоботы с двойными шарнирами, могут аккуратно укладываться штабелями при транспортировке, а затем самостоятельно распаковываться на месте работ.§!\n"
 trait_robot_bulky:0 "Массивные"
 trait_robot_bulky_desc:0 "§LЭти высокотехнологичные мега-машины не подходят для отправки на другой конец вселенной в коробке.§!\n"
 trait_robot_enhanced_memory:0 "Улучшенная Память"
 trait_robot_enhanced_memory_desc:0 "§LВсе автономные единицы оборудованы ячейками памяти с применением новой, революционной технологии магнитной индукции, что значительно увеличивает их потенциал.§!\n"
 trait_robot_emotion_emulators:0 "Эмуляторы Эмоций"
 trait_robot_emotion_emulators_desc:0 "§LСложные модели социальных расчетов позволяют автономным единицам не только имитировать соответствующие эмоции, но и вызывать благоприятную реакцию как у органических существ, так и у синтетиков.§!\n"
 trait_robot_uncanny:0 "Непривычные"
 trait_robot_uncanny_desc:0 "§LЭти чудовищные машины были созданы по образу и подобию одной из самых непривычных рас во вселенной, и их сходство пугает.§!\n"
 trait_robot_durable:0 "Прочные"
 trait_robot_durable_desc:0 "§LЭти выносливые машины, защищенные экзоскелетом из хромированного титана, разработаны для суровых условий и требуют минимального обслуживания.§!\n"
 trait_robot_high_maintenance:0 "Требовательные"
 trait_robot_high_maintenance_desc:0 "§LЭти машины спроектированы с полным пренебрежением к стандартам долговечности и прочности. Они требуют частого обслуживания.§!\n"
 trait_robot_learning_algorithms:0 "Алгоритмы Самообучения"
 trait_robot_learning_algorithms_desc:0 "§LЭти сложные самообучающиеся алгоритмы стимулируют быструю эволюцию нейронных узлов модуля.§!\n"
 trait_robot_repurposed_hardware:0 "Переоборудованные"
 trait_robot_repurposed_hardware_desc:0 "§LЭта линейка машин разрабатывалась для весьма специфичных потребностей своих создателей и не была наделена способностью мыслить. Переоборудование поможет лишь в определенных пределах.§!\n"
 trait_robot_mass_produced:0 "Модульные"
 trait_robot_mass_produced_desc:0 "§LОтточенные циклы производства и модульный дизайн позволяют массово производить машины с беспрецедентной скоростью.§!\n"
 trait_robot_custom_made:0 "Уникальные"
 trait_robot_custom_made_desc:0 "§LКаждая новая единица изготавливается с невероятным вниманием к деталям. Такое производство - чудо инженерии и искусства, но его нельзя назвать эффективным.§!\n"
 trait_robot_recycled:0 "Переработанные"
 trait_robot_recycled_desc:0 "§LПроизводство машин оптимизировано до предела, с использованием утильсырья и компонентов прошлых поколений.§!\n"
 trait_robot_luxurious:0 "Роскошные"
 trait_robot_luxurious_desc:0 "§LРазработанные по принципу «качество бесценно», эти первоклассные машины стоят немало.§!\n"
 trait_robot_propaganda_machines:0 "Пропагандисты"
 trait_robot_propaganda_machines_desc:0 "§LЭти модули постоянно связаны с центральным потоком общественных объявлений и другой полезной информации, которую они распространяют через внутренние системы вещания.§!\n"
 trait_survivor:0 "Выжившие"
 trait_survivor_desc:0 "§LЭта раса перенесла ужасы ядерного апокалипсиса. Их способность к процветанию в самых неблагоприятных обстоятельствах не следует недооценивать.§!"
 trait_traditional:0 "Чтящие Традиции"
 trait_traditional_desc:0 "§LИз-за некоторых аспектов мышления, характерных для этой расы, они склонны особенно ценить историческое первенство и коллективное единство.§!"
 trait_quarrelsome:0 "Сварливые"
 trait_quarrelsome_desc:0 "§LПредставители этой расы часто проявляют социальную агрессивность, но их нельзя назвать недоверчивыми от природы.§!"
 
