 pc_savannah:0 "Мир Саванны"
 pc_toxic:0 "Токсичный Мир"
 pc_shrouded:0 "Псиштормовой Мир"
 pc_shrouded_desc:0 "Писонный туман, которым окутана планета, блокирует почти все методы сканирования поверхности.\n\n§HПредварительный анализ указывает на то, что причиной текущего состояния этой планеты может являться:§!§E\n\n§G1)§! Изначально гиперактивные псионные частицы, которые в итоге естественно усилились до невероятных уровней и стали достаточно опасными для уничтожения любой системы без специальной защиты.\n\n§G2)§! Одновременная мучительная смерть все живых существ на планете, которая настолько усилила все нестабильные псионные частицы, что они запросто стали разрывать все молекулярные соединения.\n\n§G3)§! Масштабное преобразование Центр Пси-Исследований, который был использован так часто, что уже ничего не могло сдерживать остаточную писонную энергию, которая в итоге полностью и изменила экосистему.§!"
 pc_b_star:0 "Звезда B-Класса"
 pc_a_star:0 "Звезда A-Класса"
 pc_f_star:0 "Звезда F-Класса"
 pc_g_star:0 "Звезда G-Класса"
 pc_k_star:0 "Звезда K-Класса"
 pc_m_star:0 "Звезда M-Класса"
 pc_t_star:0 "Звезда T-Класса"
 pc_m_giant_star:0 "Красный Гигант"
 pc_black_hole:0 "Черная Дыра"
 pc_neutron_star:0 "Нейтронная Звезда"
 pc_pulsar:0 "Пульсар"
 pc_gaia:0 "Идеальный Мир"
 pc_nuked:0 "Опустошенный Мир"
 pc_nuked_desc:0 "Каменистый мир с продолжающейся ядерной зимой и плотными слоями сажи в атмосфере.\n\n§HПредварительный анализ указывает на то, что причиной текущего состояния этой планеты может являться:§!§E\n\n§G1)§! Термоядерная война с чрезмерным применением ОМП множественными примитивными группами, ранее населявшими эту планету или двумя враждующими космическими империями.\n\n§G2)§! Неудачный контакт между примитивной цивилизацией и космической империей. Примитивы наверно решили, что наблюдательная станция на орбите и является главной базой врага. Кажется, они ошиблись.\n\n§G3)§! Масштабное преобразование в Экспериментальный Оружейный Полигон с детальным макетом планетарной инфраструктуры для сверхточного анализа мощности и эффективности ОМП.§!"
 pc_shielded:0 "Экранированный Мир"
 pc_shielded_desc:0 "Весь этот мир покрыт сверхмощным энергетическим полем, которое затрудняет сканирование с орбиты, заметно снижает эффективность орбитальной бомбардировки и делает саму планету не уязвимой к орудиям разрушителей планет.\n\n§HПредварительный анализ указывает на то, что причиной текущего состояния этой планеты может являться:§!§E\n\n§G1)§! Масштабное преобразование в Тюрьму Высшего Уровня Безопасности для преступников, которые никогда не должны выйти на свободу. Возможно, что преступники содержащиеся в ней уже давно дали дуба.\n\n§G2)§! Масштабное преобразование в изолированную резервацию для уникальных существ, которые являются вымершим видом или вовсе никогда не существовавшим, и которые не могут жить где-нибудь еще.\n\n§G3)§! Присутствие Древнего Реликта, настолько опасного, что даже сверхразвитая цивилизация, контролирующая эту планету решила, что абсолютно необходимо закрыть ее непроницаемым силовым.§!"
 pc_ai:0 "Кибернетический Мир"
 pc_ai_desc:0 "Мир покрытый автономными индустриальными сооружениями и тонким атмосферным слоем.\n\n§HПредварительный анализ указывает на то, что причиной текущего состояния этой планеты может являться:§!§E\n\n§G1)§! Восстание ИИ произошедшее очень давно и которое в конце-концов было подавлено, оставив после себя этот пустой кибернетический мир.\n\n§G2)§! Катастрофа типа Серая Слизь, произошедшая из-за неконтролируемого технологического прогресса или орбитальной бомбардировки нанитами, тем самым превратившая всю планету в единую кибернетическую автономную систему, которая в итоге была покинута самой Серой Слизью.\n\n§G3)§! Масштабное преобразование в Мир-Фабрику оранизованное сверхпродвинутой цивилизацией и работающую в полностью автономном режиме для поддержки логистических и производственных запросов.§!"
 pc_machine:0 "Механический Мир"
 pc_machine_desc:0 "Каменистый мир, полностью покрытый искусственными сооружениями. Разреженная атмосфера состоит в основном из промышленных выбросов и не пригодна для биологической жизни."
 pc_infested:0 "Зараженный Мир"
 pc_infested_desc:0 "Поверхность этого мира покрыта неизвестным биологическим едким и загрязняющим составом.\n\n§HПредварительный анализ указывает на то, что причиной текущего состояния этой планеты может являться:§!§E\n\n§G1)§! Полное поглощение всех возможных ресурсов сверх-агрессивной формой биологической жизни типа Рой, которое привело к полной смене экосистемы, сделавшей ее абсолютно враждебной для всего живого.\n\n§G2)§! Естественная эволюция амебо-подобной формы жизни, которая в итоге оказалась на вершине пищевой цепочки, тем самым превратив всю экосистему планеты в единое живое существо, хотя и не разумное.\n\n§G3)§! Масштабное преобразование в Экспериментальный Биологический Полигон, который из-за чрезмерного использования полностью изменил изначальную экосистему в полностью враждебную для любых существ.§!"
 pc_hive:0 "Органический Мир"
 pc_hive_desc:0 "Вся планета является одним гигантским живым организмом, имеющим псионическую связь с коллективным разумом, который его сформировал. Любые существа, не являющиеся частью улья, которые оказались здесь, подвергаются атакам со стороны самой планеты."
 pc_habitat:0 "Жилая Станция"
 pc_habitat_desc:0 "Искусственное сооружение, построенное в космосе по принципам аркологии, с планетарными условиями жизни, пусть и в рамках города. Технологии гидропоники и усовершенствованной фильтрации делают его почти самодостаточным, а местное оборудование может добывать сырье из недр планеты, над которой находится станция."
 pc_ringworld_habitable:0 "Жилой Сегмент М/К"
 pc_ringworld_habitable_desc:0 "Жилой сегмент огромной звездной суперструктуры, Мира-Кольца, окружающего звезду системы.\n\nПостроен для поддержки и обеспечения многочисленных искусственных зон обитания вдоль солнечной стороны, свободных от ограничений и проблем присущих обычным планетам."
 pc_ringworld_tech:0 "Сегмент Поддержки М/К"
 pc_ringworld_tech_desc:0 "Сегмент поддержки огромной звездной суперструктуры, Мира-Кольца, окружающего звезду системы.\n\nПостроен, чтобы позволить внутренним системам Мира-Кольца эффективно распределять энергию, полученную от звезды, которое оно окружает."
 pc_ringworld_seam:0 "Сегмент Транспортировки М/К"
 pc_ringworld_seam_desc:0 "Сегмент транспортировки огромной звездной суперструктуры, Мира-Кольца, окружающего звезду системы.\n\nПостроен, чтобы позволить внутренним системам Мира-Кольца быстро и эффективно перемещать ресурсы и материалы в пределах Мира-Кольца."
 pc_ringworld_habitable_damaged:0 "Обломки Жилого Сегмента М/К"
 pc_ringworld_habitable_damaged_desc:0 "Жилой сегмент огромной звездной суперструктуры, Мира-Кольца, окружающего звезду системы.\n\nЭтот сегмент поврежден до такой степени, что любая вероятность восстановления этой суперструктуры кажется нулевой."
 pc_ringworld_tech_damaged:0 "Обломки Сегмента Поддержки М/К"
 pc_ringworld_tech_damaged_desc:0 "Сегмент поддержки огромной звездной суперструктуры, Мира-Кольца, окружающего звезду системы.\n\nЭтот сегмент поврежден до такой степени, что любая вероятность восстановления этой суперструктуры кажется нулевой."
 pc_ringworld_seam_damaged:0 "Обломки Сегмента Транспортировки М/К"
 pc_ringworld_seam_damaged_desc:0 "Сегмент транспортировки огромной звездной суперструктуры, Мира-Кольца, окружающего звезду системы.\n\nЭтот сегмент поврежден до такой степени, что любая вероятность восстановления этой суперструктуры кажется нулевой."
 pc_shattered:0 "Расколотый Мир"
 pc_ringworld_shielded:0 "Экранированный Сегмент М/К"
 pc_ringworld_shielded_desc:0 "Жилой сегмент огромной звездной суперструктуры, Мира-Кольца, окружающего звезду системы.\n\nПостроен для поддержки и обеспечения многочисленных искусственных зон обитания вдоль солнечной стороны, свободных от ограничений и проблем присущих обычным планетам.\n\n§GВ дополнение, этот жилой сегмента Мира-Кольца покрыт сверхмощным энергетическим полем, которое затрудняет сканирование с орбиты, заметно снижает эффективность орбитальной бомбардировки и делает сам сегмент не уязвимым к орудиям разрушителей планет.§!"
 pc_habitat_shielded:0 "Экранированная Жилая Станция"
 pc_habitat_shielded_desc:0 "Искусственное сооружение, построенное в космосе по принципам аркологии, с планетарными условиями жизни, пусть и в рамках города. Технологии гидропоники и усовершенствованной фильтрации делают его почти самодостаточным, а местное оборудование может добывать сырье из недр планеты, над которой находится станция.\n\n§GВ дополнение, эта жилая станция покрыта сверхмощным энергетическим полем, которое затрудняет сканирование с орбиты, заметно снижает эффективность орбитальной бомбардировки и делает саму станцию не уязвимой к орудиям разрушителей планет.§!"
