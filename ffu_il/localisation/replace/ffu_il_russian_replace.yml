 ### ORIGINAL BUILDINGS DESC
 building_hive_capital_desc:0 "Организационный центр, откуда коллективный разум координирует функционирование всей планеты."
 building_hive_system_capital_desc:0 "Синоптическое сердце звездной системы. Сотни суб-разумов улья помогают коллективному разуму обрабатывать информацию о мелких, но важных деталях, которые необходимы для эффективного управления межзвездной цивилизацией."
 building_hab_system_capital_desc:0 "Комплекс многоярусных конструкций, сочетающий в себе административные учреждения и сетевую инфраструктуру, что делает возможными строительство и эксплуатацию сложнейших объектов на жилой станции."
 building_resort_system_capital_desc:0 "Комплекс многоярусных конструкций, сочетающий в себе административные учреждения и сетевую инфраструктуру, способный управлять огромным количеством курортов и туристических достопримечательностей."
 building_slave_system_capital_desc:0 Комплекс многоярусных конструкций, сочетающий в себе роскошные дворцы и сетевую инфраструктуру, в которых живет правящая элита невольничьего мира."
 
 ### ORIGINAL DISTRICTS
 district_hab_energy:0 "Реакторный район"
 district_hab_energy_plural:0 "Реакторные районы"
 district_hab_energy_desc:0 "Районы промышленного производства энергии, расположенные внутри сред обитания, позволяют зарабатывать энергокредиты, а также обеспечивают энергией станцию, на которой они построены."
 district_arcology_housing:0 "Жилищная аркология"
 district_arcology_housing_plural:0 "Жилищные аркологии"
 district_arcology_housing_desc:0 "Эти жилищные аркологии способные вместить огромное количество населения для проживания в комфорте, также содержат места досуга, где население может отдохнуть в свободное от работы время."
 district_arcology_arms_industry:0 "Заводская аркология"
 district_arcology_arms_industry_plural:0 "Заводские аркологии"
 district_arcology_arms_industry_desc:0 "Эти заводские аркологии нацеленные на тяжелое производство и обработку, заполнены ревом плавильных заводов и грохотом вечно активных массивных производственных конвейеров."
 district_arcology_civilian_industry:0 "Снабжающая аркология"
 district_arcology_civilian_industry_plural:0 "Снабжающие аркологии"
 district_arcology_civilian_industry_desc:0 "Сердце всей архитекторы аркологий, которое постоянно снабжает ресурсами все остальные аркологии, производя практический неограниченные количества энергии, минералов и пищи."
 district_arcology_leisure:0 "Хай-тек аркология"
 district_arcology_leisure_plural:0 "Хай-тек аркологии"
 district_arcology_leisure_desc:0 "Огромное число лабораторий и высоко-технологических структур расположено в этих аркологиях, которые упорно и безостановочно двигают вперед технологический прогресс."
 district_generator_uncapped:0 "Мульти-реакторный район"
 district_generator_uncapped_plural:0 "Мульти-реакторные районы"
 district_generator_uncapped_desc:0 "Огромная сеть энергетических реакторов спрятанных глубоко под землей производит огромное количество энергии не нарушая экосистему и стабильность планеты."
 district_mining_uncapped:0 "Глубинный добывающий район"
 district_mining_uncapped_plural:0 "Глубинные добывающие районы"
 district_mining_uncapped_desc:0 "Эти добывающие сооружения добывают ресурсы на стабильной скорости с самых глубин планеты, из самого ядра, тем самым производя огромное количество минералов."
 district_farming_uncapped:0 "Био-репродукционный район"
 district_farming_uncapped_plural:0 "Био-репродукционные районы"
 district_farming_uncapped_desc:0 "Продвинутые комплексы и сооружения био-репродукции позволяют выращивать растения и выводить животных с огромной скоростью, при этом не вредя качеству конечного продукта."
  
 ### PLANET TYPES AND DESCRIPTION
 pc_gas_giant:0 "Газовый Гигант"
