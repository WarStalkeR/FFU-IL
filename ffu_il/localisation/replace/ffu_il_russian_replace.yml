 pc_barren:0 "Палящий Безж. Мир"
 pc_barren_desc:0 "Палящий, безжизненный и каменистый мир с разреженной или отсутствующей атмосферой. Поверхность изрыта метеоритными кратерами и лишена всяких признаков жизни."
 pc_barren_cold:0 "Холодный Безж. Мир"
 pc_barren_cold_desc:0 "Холодный, безжизненный и каменистый мир с разреженной или отсутствующей атмосферой. Поверхность изрыта метеоритными кратерами и лишена всяких признаков жизни."
