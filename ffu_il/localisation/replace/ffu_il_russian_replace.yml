 GROUND_SUPPORT_STANCE_LIMITED_BASE_DESC:0 "§HОграниченная§! - ежедневно наносит $DAMAGE|Y$ ед. урона планетарным укреплениям; урон увеличивается в зависимости от размеров флотилии поддержки.\n\n§HИмеет следующие эффекты:§!\n- Обороняющиеся войска не восполняют здоровье\n- Поселения переключены в режим безработицы\n"
 GROUND_SUPPORT_STANCE_FULL_BASE_DESC:0 "§HПолная§! - ежедневно наносит $DAMAGE|Y$ ед. урона планетарным укреплениям; урон увеличивается в зависимости от размеров флотилии поддержки.\n\n§HИмеет следующие эффекты:§!\n- Обороняющиеся войска не восполняют здоровье\n- Поселения переключены в режим безработицы\n"
 GROUND_SUPPORT_STANCE_ARMAGEDDON_BASE_DESC:0 "§HАрмагеддон§! - ежедневно наносит $DAMAGE|Y$ ед. урона планетарным укреплениям; урон увеличивается в зависимости от размеров флотилии поддержки.\n\n§HИмеет следующие эффекты:§!\n- Обороняющиеся войска не восполняют здоровье\n- Поселения переключены в режим безработицы\n"
 