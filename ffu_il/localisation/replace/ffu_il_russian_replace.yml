 pc_machine_tile:0 "Механизированный Регион"
 pc_machine_tile_desc:0 "Механизированный регион со встроенными автономными многоуровневыми транспортировочными конвейерами и центрами распределения."
 pc_ai_tile:0 "Кибернетический Регион"
 pc_ai_tile_desc:0 "Стерилизованная зона со встроенными экранированным подземными сверхпроводящими сетями."
 pc_hive_tile:0 "Органический Регион"
 pc_hive_tile_desc:0 "Вечно двигающая, извивающаяся и изменяющаяся плоть регионального масштаба. Подходит в основном полностью органическим существам."
 pc_city_tile:0 "Городской Регион"
 pc_city_tile_desc:0 "Регион заполненный городской инфраструктурой и основой. Идеально подходит для любых строительных проектов."
 pc_gas_giant_tile:0 "Парящие Острова"
 pc_gas_giant_tile_desc:0 "Местность с парящими островами, которые могут быть использованы для крепления и стабилизации структур."
 pc_asteroid_tile:0 "Регион Астероида"
 pc_asteroid_tile_desc:0 "Более менее стабильная местность на астероиде, которая может быть использована для крепления и стабилизации структур."
 pc_ice_asteroid_tile:0 "Регион Ледяного Астероида"
 pc_ice_asteroid_tile_desc:0 "Более менее стабильная ледяная местность на астероиде, которая может быть использована для крепления и стабилизации структур."
 pc_molten_tile:0 "Тектонический Регион"
 pc_molten_tile_desc:0 "Местность раскаленного мира. Очень нестабильно и крайне опасна. Есть постоянные землетрясения."
 pc_barren_tile:0 "Палящий Безж. Регион"
 pc_barren_tile_desc:0 "Палящая местность палящего безжизненного мира. Ничего особенного."
 pc_barren_cold_tile:0 "Холодный Безж. Регион"
 pc_barren_cold_tile_desc:0 "Холодная местность холодного безжизненного мира. Ничего особенного."
 pc_toxic_tile:0 "Токсичный Регион"
 pc_toxic_tile_desc:0 "Крайне токсичная и едкая местность. Любая структура без подобающий защиты растворится здесь за очень короткий промежуток времени."
 pc_frozen_tile:0 "Замерзший Регион"
 pc_frozen_tile_desc:0 "Местность с температурой настолько низкой, что даже элементарные частиц замедляются и даже замерзают полностью."
 pc_shielded_tile:0 "Экранированный Регион"
 pc_shielded_tile_desc:0 "Местность экранированного мира, с уникальной, но очень враждебной окружающей средой."
 pc_shrouded_tile:0 "Псиштормовой Регион"
 pc_shrouded_tile_desc:0 "Регион псиштормового мира с экстремальной концентрацией разрушительного псионного излучения."
 pc_ringworld_habitable_tile:0 "Безупречный Регион"
 pc_ringworld_habitable_tile_desc:0 "Безупречная местность, тщательно поддерживаемая внутренними системами Мира-Кольца."
 pc_ringworld_tech_tile:0 "Нестабильный Регион"
 pc_ringworld_tech_tile_desc:0 "Оголенная и нестабильная местность мира-кольца. Крайне опасна и очень нестабильна."
